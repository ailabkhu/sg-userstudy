<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Select Doctor ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f7f7f8;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;}
    .card{background:#fff;border:1px solid #e5e5e5;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.06);
      padding:28px 24px;width:min(420px,92%);text-align:center;}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:14px;}
    .btn{padding:12px 0;border:1px solid #ddd;border-radius:10px;background:#fff;cursor:pointer;font-size:16px}
    .btn:hover{background:#111;color:#fff;border-color:#111}
    .row{display:flex;gap:8px;justify-content:center;margin-top:14px}
    .input{padding:10px 12px;border:1px solid #ddd;border-radius:10px;width:120px;text-align:center;font-size:16px}
    .go{padding:10px 14px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer}
    .go:hover{opacity:.9}
    .err{color:#c0392b;font-size:14px;margin-top:10px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Select Your ID</h2>
      <p>Type 1-9 and press Go.</p>

      <!-- 1~9 버튼 -->
      <div id="btnGrid" class="grid"></div>

      <!-- 수동 입력 -->
      <!-- <div class="row">
        <input id="idInput" class="input" type="number" min="1" max="9" placeholder="e.g., 3" />
        <button id="goBtn" class="go">Go</button>
      </div> -->

      <div id="error" class="err">Please enter a valid ID (1–9).</div>
    </div>
  </div>

  <script>
    const btnGrid = document.getElementById('btnGrid');
    const idInput = document.getElementById('idInput');
    const goBtn = document.getElementById('goBtn');
    const err = document.getElementById('error');

    // 1~9 버튼 생성
    for (let i = 1; i <= 9; i++) {
      const b = document.createElement('button');
      b.className = 'btn';
      b.textContent = i;
      b.addEventListener('click', () => navigate(i));
      btnGrid.appendChild(b);
    }

    // 입력 + Go
    goBtn.addEventListener('click', () => {
      const n = parseInt(idInput.value, 10);
      if (Number.isInteger(n) && n >= 1 && n <= 9) {
        err.style.display = 'none';
        navigate(n);
      } else {
        err.style.display = '';
      }
    });
    idInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') goBtn.click();
    });

    function navigate(id) {
      // 필요하면 선택값 저장
      try { localStorage.setItem('selected_doctor', String(id)); } catch {}
      // data_{id}.html 로 이동
      window.location.href = `data_${id}.html`;
    }
  </script>
</body>
</html>
