    "Task3_Final": "전면 및 후면 창을 완성하기 위해 담낭 측에서 세밀한 박리를 진행하여 담낭관과 담낭동맥을 완전히 골격화하고, 어떠한 클립 적용이나 절단 전에 CVS를 얻기 위해 담낭의 하부 1/3을 간면에서 들어 올린다. 심부 내측 박리를 엄격히 회피하고 해부학적 구조가 불명확할 경우를 대비해 bailout 전략을 준비한다. 예상 결과는 주요 합병증 없이 일상적인 복강경적 수술의 완료이다."
  },
  "200017875": {
    "Task1_Anatomy": "담낭경부 부위에 염증성 변화가 보이며 약간의 스며나오는 출혈과 cystic duct 부위 또는 근처에 작은 결석이 있을 가능성이 있다. hepatocystic triangle은 부분적으로만 정리되어 있고, 관상 구조물은 합리적으로 하나만 추정된다; 뚜렷한 cystic artery는 명확히 보이지 않는다. 유의한 액체 저류나 담즙 고임은 관찰되지 않는다.",
    "Task2_Final": "이 장면은 Calot’s에서 클립 부착 전 상태를 나타내며, 일부만 노출되어 있고 지속적인 염증 및 삼출이 있다. CVS가 확보되지 않았다. 따라서 현재 클립 적용은 의미 있는 오식별 위험을 수반하며, 특히 담낭경부에 작은 결석이 의심되는 경우에는 더욱 그러하다. 클립 적용 전에는 추가적인 신중한 골격화와 두 구조의 확인이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 적용을 지연하고, Calot's의 완전한 skeletonization과 깨끗한 노출을 확보하며, 클립 배치 전에 의심되는 small duct/infundibular stone에 대한 처치를 포함하여 CVS를 확실히 확보한다. 이러한 단계들로 안전한 복강경적 완성이 기대되며 BDI 위험이 낮다; 해부학적 구조가 여전히 불확실한 경우에만 IOC 또는 bailout으로 진행한다."
  },
  "188021625": {
    "Task1_Anatomy": "기구는 보이지 않는다. 우측 간은 충혈을 보이며 표면에 소량 출혈이 있다; 담낭 저부/체부는 팽창되어 있고 대망 유착과 경미한 장막 삼출이 있다; 담즙은 관찰되지 않으며 관 구조는 식별되지 않는다. 이 프레임에서는 CVS를 평가할 수 없으며 달성되지 않는다.",
    "Task2_Final": "이 프레임은 팽창하고 염증이 있는 담낭과 경미한 출혈을 동반한 노출/유착박리 단계임을 나타낸다; Calot의 삼각은 아직 시야에 보이지 않는다. 환자 안전은 어떠한 담관 박리도 시행하기 전에 지혈과 보다 나은 시야 확보에 달려 있으며, 이는 BDI 위험을 낮추기 위한 것이다. 유착을 제거하고 critical view를 확립한 후에만 진행한다.",
    "Task2_BDI": 3,
    "Task3_Final": "Calot 삼각 해부를 시행하기 전에 흡인 보조 지혈, 담낭벽의 안전한 유착박리 및 견인·노출의 개선을 우선시한다. 필요 시 담낭을 감압한다. 이후 critical view를 확보한 다음 낭성 구조물을 클립하고 절단하되 해부학적 구조가 여전히 불안정하면 bail-out 전략을 준비한다. 이러한 단계를 따르면 합병증을 최소화하면서 성공적인 복강경적 수술 완료가 기대된다."
  },
  "16401950": {
    "Task1_Anatomy": "이 프레임은 염증이 있고 부분적으로 박리된 Calot’s triangle을 보여주며, 광범위한 스며나옴과 eschar가 관찰된다; 작은 관형 구조물 하나만 보이고 완전히 skeletonized되어 있지 않으며, 담낭의 하부는 여전히 간 기저에 부착되어 있다. 담즙 누출은 관찰되지 않는다. 전반적인 노출은 염증성 유착 조직에 의해 제한된다.",
    "Task2_Final": "이는 Calot 삼각의 박리 단계로, 염증성 유착 조직으로 인해 노출이 불완전하며 하나의 관형 구조만 관찰된다. 오인식과 담도 손상을 피하기 위해 클립 적용/절단을 시도하기 전에 추가적인 정리와 지혈이 필요하다.",
    "Task2_BDI": 4,
    "Task3_Final": "지혈을 시행하고 당김을 보강하며 전·후 복막을 주의 깊게 박리하여 두 구조를 골격화하고 클립 적용 전에 하부 담낭을 유리한다. CVS가 여전히 달성되지 않으면 IOC를 시행하고 담도 손상을 피하기 위해 bail-out(fundus-first 또는 subtotal)을 사용한다. 이러한 전략으로 안전한 완료가 가능하지만 염증이 지속되면 부분절제(subtotal)와 단기간 배액관이 필요할 수 있다."
  },
  "169011675": {
    "Task1_Anatomy": "간낭삼각 내에 경미한 염증과 스며나오는 출혈이 있으며, 담낭관은 부분적으로만 골격화되어 있고 담즙 유출은 없다. 간 표면은 정상으로 보이며, 밀집된 유착이나 다른 이상 소견은 없다.",
    "Task2_Final": "이 프레임은 노출이 불완전한 Calot’s triangle에서의 예비 클립 적용과 단일 관상 구조물에 정렬된 클립 적용기를 보여준다. BDI를 최소화하기 위해서는 클립 적용/절단 전에 CVS 달성을 위한 추가 박리가 필요하다. 전반적인 진행은 부분적이며 조절 가능한 미량 출혈이 있으나 해부학적 구조가 아직 클립 적용에 안전하지 않다.",
    "Task2_BDI": 4,
    "Task3_Final": "클립 결찰을 일시 중단하고, hepatocystic triangle을 명확히 한 다음, 두 cystic 구조물을 골격화하고, 클립 결찰/절단 전에 CVS를 확보하기 위해 담낭의 하부를 판에서 분리한다; 불확실한 상황이 지속되면 IOC 또는 bailout을 사용한다. 이러한 단계들로 복강경 담낭절제술을 합병증 없이 완료할 수 있을 것으로 기대된다."
  },
  "184032125": {
    "Task1_Anatomy": "염증성 및 부종성인 Calot’s region에서 저등급의 미량 삼출 출혈이 있다; 담낭 경부는 측방으로 견인되어 있고 후크 소작기가 잔여 복막 및 섬유지방조직을 박리한다. 담낭으로 향하는 관상 구조물 최소 하나가 부분적으로 관찰되지만 완전히 스켈레토나이즈되어 있지 않으며, 하부 담낭은 여전히 간저에 부착된 것으로 보인다.",
    "Task2_Final": "이것은 Calot의 박리 단계로, 수술 시야의 노출이 불완전하고 염증으로 삼출물이 배어나오는 상태이다. 구조물 오인 및 담도 손상 위험을 최소화하기 위해 확인 및 클리핑 전에 추가적인 주의 깊은 박리와 윈도우 형성이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "저에너지 담낭측 기법을 사용해 전방 및 후방 Calot’s 박리를 세밀하게 진행하여 윈도우를 만들고 미세 출혈을 제어하며 담낭 하부를 간 박리면으로부터 분리하고 클립/절단 전에 CVS를 확인한다. 해부학이 불분명하면 우회(bailout)(IOC, fundus-first 또는 subtotal)를 채택한다. CVS가 확보되면 해당 증례는 복강경으로 완료되어 특별한 문제 없이 회복할 가능성이 높다."
  },
  "181011450": {
    "Task1_Anatomy": "담낭과 infundibulum에는 경미한 염증 변화와 소량의 스며나옴이 있으나 담즙이나 고름은 없고 유의한 유착은 없다. hepatocystic triangle은 부분적으로만 정리되어 있으며 posterior window는 명확히 보이지 않는다. 간 표면은 정상 소견이며 건조하다.",
    "Task2_Final": "이 장면은 단일 낭성 구조에 대한 클립 적용 전 정렬 상태를 보여주며 Calot의 박리가 부분적으로만 이루어졌고 경미한 염증이 있다. CVS 기준이 아직 충족되지 않았으므로 지금 클립을 적용하면 피할 수 있는 구조 오인 위험이 있으며 클립 적용에 앞서 추가적인 안전한 박리가 선행되어야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 발사를 지연하고 전방 및 후방의 세심한 박리를 완료하여 두 구조가 확인되고 담낭 하부가 분리된 상태에서 CVS를 확보한다. CVS를 확인한 후 낭성 구조물을 클립으로 결찰하고 절단한 다음 표준적인 복강경적 완료로 진행한다. 이러한 단계들이 지켜지면 예상 결과는 합병증 없이 경과한다."
  },
  "193046575": {
    "Task1_Anatomy": "Infundibulum과 Calot’s triangle에서 섬유지방성 유착과 약간의 출혈을 동반한 활동성 염증 소견이 보이며; duct와 artery는 부분적으로만 노출되어 있다. Lower gallbladder는 liver bed에 여전히 부착되어 있고, 깨끗한 posterior window는 아직 완전히 형성되지 않았다.",
    "Task2_Final": "수술은 Calot 삼각의 박리 단계로 염증 소견으로 부분적으로만 노출되어 있다. 지금 클리핑을 진행하는 것은 안전하지 않다; 담관 손상(BDI) 위험을 완화하기 위해 CVS를 달성하기 위한 추가적인 정리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "신중하게 GB 측 박리를 진행하여 낭성관과 낭성동맥을 완전히 골격화하고 후방 창을 형성하며 클립 적용 및 절단 전에 담낭 하부 1/3을 박리한다. 미세 출혈은 조절하고 해부학적 구조가 불명확하면 보조수단을 사용한다. CVS가 확보되면 복강경으로 성공적으로 완료될 것으로 기대되며, 염증이 구조물을 안전하게 식별하는 것을 방해하는 경우에만 중등도의 전환이 필요하다."
  },
  "192023825": {
    "Task1_Anatomy": "간담낭삼각은 두 개의 박리 창으로 대체로 정리되어 있으며 미미한 삼출이 있다; 경미한 장막 충혈이 있으나 담즙 누출이나 치밀한 유착은 없다. 이 단일 프레임에서 담낭관과 담낭동맥은 뚜렷하게 두 개의 개별적인 관상 구조로 분리되어 있지 않다. 하부 담낭은 후방/전방 박리 창을 통해 간저로부터 부분적으로 분리되어 있다.",
    "Task2_Final": "이 단계는 Calot 삼각 분리 단계로, 윈도우가 이미 형성되어 양호한 노출을 확보하고 있으나 관과 동맥이 아직 뚜렷이 분리되지 않았고 하부 1/3 박리가 불완전하다. 수술 시야가 깨끗하고 염증이 경미하여 진행은 양호하나 완전한 CVS가 확보될 때까지 식별 위험은 지속된다.",
    "Task2_BDI": 3,
    "Task3_Final": "전방 및 후방 창을 확대하여 담낭관과 담낭동맥을 주위 전체로 골격화하고, 간면에서 하부 1/3의 박리를 완료한 후 클립 및 절단 전에 CVS를 확인한다. 담관 손상을 피하기 위해 박리는 담낭에 가깝게 하고 Rouviere의 고랑 위에서 시행하며, 무난한 복강경적 완료가 가능하다."
  },
  "16206575": {
    "Task1_Anatomy": "gallbladder와 Calot’s triangle에 경미한 염증 변화가 보이며, 소량의 스며나오는 출혈과 섬유지방 조직의 불완전한 제거가 관찰된다. 가능성이 있는 cystic duct와 cystic artery가 확인되지만 완전히 skeletonized되어 있지 않다. 이 프레임에서는 bile leak, dense adhesions 또는 기타 이상 소견이 없다.",
    "Task2_Final": "이것은 Calot’s triangle 박리 단계로 부분적 노출과 경미한 염증성 삼출이 있다. CVS는 아직 확보되지 않았다; 담도 손상 위험을 완화하기 위해 어떠한 클리핑이나 절단을 하기 전에 추가적인 골격화를 진행하라.",
    "Task2_BDI": 3,
    "Task3_Final": "전·후 복막 절개를 추가로 진행하고 Calot 삼각을 둔성 박리로 골격화하면서 견인을 유지하고 담낭 측에 머무르며 CVS의 세 가지 기준이 모두 충족될 때까지 진행한다; 그때에만 클립을 적용하고 절단한다. 총담관 근처에서 열 손상을 피하고 불확실한 경우 IOC/ICG 또는 bailout을 사용한다; 기대되는 결과는 합병증이 없고 이환율이 낮은 복강경적 수술 완료이다."
  },
  "180018850": {
    "Task1_Anatomy": "담낭과 간담낭삼각이 미세한 삼출과 함께 잘 관찰되며 명백한 염증이나 유착은 없다. 삼각 내의 관상 구조물이 부분적으로 노출되어 있으나 담낭관으로 확정적으로 확인되지는 않는다. 하부 담낭은 여전히 간 침상에 부착되어 있다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 초-중기 박리를 보여주며 노출은 개선되고 있으나 CVS는 확보되어 있지 않다. 지금 어떤 구조물을 클립하거나 절단하는 것은 안전하지 않다; 추가적인 골격화와 두 구조물의 확인 및 담낭의 간저로부터의 부분적 분리가 요구된다. 현재 전반적인 담도 손상 위험은 중등도이며, 담낭 측에서의 박리 상태를 유지하는 것에 달려 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "최적의 반견인력을 유지하면서 담낭 측 박리를 계속하여 삼각부의 양측을 정리하고 관 및 동맥 뒤에 윈도우를 만든 후 담낭 하부 3분의 1을 cystic plate에서 분리하여 클립 적용 전에 CVS를 확보한다. 관 구조물 근처에서의 내측/심부 박리와 열 확산을 피하고, 해부학적 구조가 불분명하면 클립 적용을 보류하고 IOC 또는 bailout 전략을 고려한다. CVS가 충족되면 합병증 위험이 낮은 무난한 복강경적 완료가 예상된다."
  },
  "172044650": {
    "Task1_Anatomy": "Infundibulum이 견인되어 hepatocystic triangle이 부분적으로 정리되어 cystic duct와 일치하는 하나의 관상 구조가 드러나며, 별개의 cystic artery는 명확하게 관찰되지 않는다. 경미한 염증 변화와 약간의 미세 출혈이 있으나 담즙 누출이나 치밀한 유착은 없다.",
    "Task2_Final": "이 영상 프레임은 Calot 삼각 박리 중 클립 적용 전 위치를 포착한 것으로, 하나의 관상 구조만 명확히 관찰되며 삼각의 노출이 불완전하다. CVS를 확보하고 담관 손상 위험을 줄이기 위해 클립 적용 전에 추가 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 Calot 삼각을 추가로 골격화하여 담낭관과 담낭동맥을 명확히 확인하고 둘러싼 다음 CVS를 검증한 후 담낭 박리를 완료하기 전에 안전하게 클립하고 절단한다. 두 개의 뚜렷한 구조가 확인될 때까지 클립을 시행하지 말고, 해부학적 구조가 여전히 불명확하면 담도조영술 또는 bailout을 고려한다; 예상 결과는 출혈이 최소이고 합병증 없는 복강경적 완료이다."
  },
  "196036525": {
    "Task1_Anatomy": "담낭은 벽이 비후되고 충혈되어 염증 소견을 보이며 경미한 담낭주위 변화가 있다; 담즙 유출 없이 미량의 스며나옴이 관찰된다. 담낭관은 잘 관찰되며 클립으로 결찰되는 중이다; 상내측에 추정되는 담낭동맥이 관찰되며 간담낭삼각은 대부분 정리되어 있고 하부 담낭은 간 침대에서 부분적으로 박리되어 있다.",
    "Task2_Final": "이 프레임은 cystic duct에 클립을 적용한 것과 추정되는 cystic artery의 확인, 그리고 대부분 정리된 Calot’s triangle을 보여주어 거의 완전한 CVS와 안전한 절단 준비 상태임을 시사한다. 염증은 경증에서 중등도이나 통제되어 있으며, 표준적 점검이 이루어진다면 즉각적인 BDI 위험은 낮아 환자 안전성은 양호하다.",
    "Task2_BDI": 2,
    "Task3_Final": "먼저 완전한 CVS를 확인한 후 담낭관과 담낭동맥을 각각 안전하게 클립하고 분리하며, 이어서 담낭저를 박리하면서 주의 깊게 지혈하고 최종 점검을 시행한다. 현재 시야 확보가 양호하고 경미한 oozing만 있어 본 증례는 합병증 없이 복강경으로 종료될 가능성이 높고 담즙 누출 또는 담관 손상 위험이 낮다."
  },
  "185012750": {
    "Task1_Anatomy": "담낭은 급성 염증 소견을 보이며 벽이 두꺼워지고 부종성이며 약간의 삼출이 있다. Calot’s triangle은 부분적으로만 정리되어 있으며 염증 조직이 지속적으로 남아 있고 담낭관이나 담낭동맥이 명확하게 확인되지 않는다. 하부 담낭은 아직 cystic plate로부터 완전히 박리되지 않았다.",
    "Task2_Final": "이것은 안전한 클리핑 전에 Calot 삼각을 박리하는 단계이다. 염증이 있는 조직과 불완전한 노출을 고려할 때, 지금 바로 클립을 적용하는 것은 안전하지 않다; CVS를 달성하기 위해서는 추가적인 조직 정리와 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인 최적화, hepatocystic triangle의 세심한 박리, 지혈 및 담낭 하부의 부분적 박리를 시행하여 어떠한 클립 적용 전에 CVS를 확보한다. 해부학적 구조가 여전히 불분명하면 bail-out 전략을 채택하고, 그렇지 않으면 동맥을 먼저 클립하고 절단한 다음 담도를 클립하고 절단한다. CVS가 확보되면 BDI 없이 복강경적 수술을 성공적으로 완료하는 것이 예상 결과이다."
  },
  "195036650": {
    "Task1_Anatomy": "담낭은 치밀한 유착 없이 경도의 염증 소견을 보인다. 간담낭삼각은 부분적으로만 박리되어 있으며 약간의 스며나오는 출혈이 있고 명확히 확인되는 담낭관이나 담낭동맥은 없다. 담낭 하부는 아직 담낭와로부터 분리되지 않은 것으로 보이며 소량의 혈액이 존재한다.",
    "Task2_Final": "이 장면은 Calot’s 삼각부 박리가 진행 중이며 부분적으로 노출되고 약간의 스며나오는 출혈이 있으나 두 개의 관 형태 구조가 확인되지 않으며 담낭 하부의 박리도 이루어지지 않은 상태이다. 이 단계에서 클리핑/절단은 안전하지 않으며 CVS를 충족시키기 위해서는 추가적인 면밀한 노출이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 세심한 박리를 진행하여 간담낭 삼각을 완전히 정리하고, 스며나오는 출혈을 지혈하며, 어떠한 클리핑도 시행하기 전에 담낭 하부 1/3을 분리하여 CVS를 충족시킨다. 박리면이 여전히 불분명하면 지혈을 위해 중단하고 바일아웃 전략을 고려한다; 적절한 노출이 확보되면 복강경적 완료가 기대되며 손상 위험은 낮다."
  },
  "175070625": {
    "Task1_Anatomy": "담낭 및 Calot 삼각 부위에 섬유지방성 유착을 동반한 경도에서 중등도의 염증 소견이 보인다; 의심되는 담낭관은 부분적으로만 골격화되어 있다. 미세한 출혈과 소량의 소작 탄흔이 있으나 육안상 담즙 누출은 관찰되지 않는다. 간 표면은 손상 없이 정상 소견이다.",
    "Task2_Final": "이 프레임은 의심되는 cystic duct의 부분적인 노출과 지속된 fibrofatty tissue를 동반한 적극적인 Calot’s dissection을 보여준다. CVS는 충족되지 않았으므로 안전한 진행을 위해서는 어떤 clipping도 시행하기 전에 계속된 주의 깊은 정리와 posterior window 형성이 필요하다. 박리가 gallbladder에 근접한 상태로 유지된다면 상황은 중등도이나 관리 가능한 위험을 시사한다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하고, 전방 및 후방 복막 박리를 완료하며, 후방 창을 만들고, 어떤 클립 적용 전에 CVS를 확보하기 위해 cystic duct와 cystic artery를 완전히 골격화한다. 담낭 박리를 유지하고, 미량 출혈은 보존적으로 조절하며, 시야 확보가 불충분할 경우 전략을 변경할 준비를 한다. 예상 결과는 담관 손상(BDI) 없이 합병증 없는 복강경적 완료이다."
  },
  "18204650": {
    "Task1_Anatomy": "Calot’s triangle은 infundibulum 뒤의 후방 윈도우를 통해 부분적으로 정리되어 있으며, 의심되는 하나의 cystic duct가 관찰된다; cystic artery는 명확히 확인되지 않는다. 조직은 염증 소견이 없고 유의한 유착이나 출혈이 없다. 담낭 하부는 liver bed로부터 부분적으로 분리되어 있다.",
    "Task2_Final": "이것은 Calot’s triangle 박리 단계로, posterior window가 형성되어 의심되는 하나의 cystic duct가 보이나 동맥은 아직 정의되지 않았고 하부 3분의 1은 부분적으로만 박리되어 있다. 지금 클리핑을 진행하는 것은 시기상조이다; 추가적인 skeletonization과 CVS의 완성이 필요하며 이는 담도 손상(BDI) 위험을 최소화하기 위함이다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 세심한 박리를 계속하여 후방 창을 확대하고 하부 3분의 1을 완전히 유리하며, 클립하기 전에 두 개의 별개의 관 모양 구조를 골격화한다. CVS가 명확히 확보된 후 동맥과 관을 클립하고 절단한 다음 담낭절제술을 완료한다. 의문이 생기면 바일아웃 전략을 선택한다. 예상 결과는 합병증 없는 복강경적 완료이며 담관 손상 위험이 낮다."
  },
  "166012950": {
    "Task1_Anatomy": "hepatocystic triangle은 부분적으로 정리된 것으로 보이며 경미한 염증성/지방성 변화가 있으나 치밀한 유착, 출혈 또는 담즙 누출은 없다. cystic duct로 보이는 구조가 관찰되나 완전히 골격화되지는 않았다. lower gallbladder는 liver bed에서 부분적으로만 분리되어 있다.",
    "Task2_Final": "이 프레임은 CVS 확보를 위해 Calot의 삼각에서 전방의 능동적 박리를 보여주며 견인은 양호하고 염증 변화는 경미하다. 안전성은 현재 허용되나 CVS는 여전히 불완전하므로 오인 식별 위험을 최소화하기 위해 담낭에 가깝게 박리를 계속해야 한다.\nBDI_RISK_LEVEL=2",
    "Task2_BDI": 2,
    "Task3_Final": "담낭벽의 전후 복막 박리를 완료하면서 진행한다. 두 구조가 명확히 확인될 때까지 골격화하고 담낭의 하부 1/3을 분리한 다음 동맥과 담관을 클립하고 절단하여 담낭절제술을 마무리한다. 내측 열손상을 피하기 위해 세심한 견인과 저출력 소작을 유지한다. 기대되는 결과는 담관 손상 없이 합병증 없는 술식이다."
  },
  "17807075": {
    "Task1_Anatomy": "간담낭 삼각은 대부분 정리되어 부분적으로 골격화된 담낭관과 미량의 삼출만 보이며, 치밀한 유착이나 현저한 염증은 보이지 않는다. 담낭과 간 표면은 정상 소견을 보이며 담즙 누출이나 유의한 출혈은 없다. 이 프레임에서는 담낭동맥이 명확히 관찰되지 않는다.",
    "Task2_Final": "이것은 부분 CVS 상태의 간담낭 삼각 박리 단계이다: 담낭관이 노출되어 삼각이 대체로 정리되었으나 담낭동맥과 하부 1/3의 분리는 아직 확인되지 않았다. 지금 클립/절단을 시행하는 것은 시기상조이며, CVS를 완성하기 위해 담낭 측에서의 지속적이고 통제된 박리를 계속해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 둔성/저에너지 박리를 완료하여 두 낭성 구조를 확인하고 후방 창을 형성하며 담낭 하부 1/3을 박리하여 결찰·절단 전에 CVS를 확정한다. 이 목표가 달성되면 시술은 합병증 없이 복강경으로 종료되며 담관 손상의 위험이 낮다."
  },
  "163049175": {
    "Task1_Anatomy": "infundibulum/Calot’s area는 염증과 부종을 보이며 섬유지방조직이 여전히 구조물을 가리고 있고 약간의 스며나옴이 있으나 담즙 누출은 없다. cystic duct/artery에 해당하는 관형 구조는 아직 명확히 골격화되어 있지 않다. 간 표면은 온전해 보인다.",
    "Task2_Final": "이 프레임은 측방 견인과 훅 소작기를 이용해 염증 조직을 제거하는 초기-중기 Calot 분리를 보여준다; hepatocystic triangle은 여전히 불완전하게 노출되어 있고 CVS는 아직 충족되지 않았다. 진행은 적절하나 정확한 구조 식별은 보장되지 않는다; 어떤 클립을 적용하기 전에 조직을 신중히 정리해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인력을 최적화하고 담낭에 인접한 전방 및 후방 복막을 정리하며 후방 창을 형성하고 담낭관과 담낭동맥을 골격화하며 클립 및 절단 전에 CVS를 달성하기 위해 담낭판을 노출한다. 지혈과 시야 확보를 유지하고 심한 내측 박리를 피하며 CVS 달성이 불가한 경우 바일아웃 전략을 적용한다. 예상 결과는 BDI 없이 성공적인 복강경적 완수이며, 염증으로 인해 안전한 식별이 제한될 경우 전환 가능성이 약간 있다."
  },
  "168027925": {
    "Task1_Anatomy": "담낭은 국소 타박상이 동반된 경미한 장막 충혈을 보이며, hepatocystic triangle은 부분적으로만 정리되어 얇은 areolar tissue가 남아 있다. 심한 유착, 담즙 누출 또는 활발한 출혈은 관찰되지 않으며, 이 단일 프레임에서는 cystic duct and artery가 명확하게 확인되지 않는다.",
    "Task2_Final": "이 프레임은 Calot의 박리를 보여주며 클리퍼가 위치해 있으나 CVS가 확보되기 전이다. 클립 체결 전에 Calot 삼각의 추가 정리와 담낭 하부의 분리가 필요하며, 이는 두 구조물을 안전하게 확인하여 담도 손상(BDI) 위험을 줄이기 위함이다.",
    "Task2_BDI": 3,
    "Task3_Final": "Calot 삼각의 전방 및 후방을 추가로 박리하고 담낭의 하부를 간저에서 분리하여 CVS를 확보한 다음에만 클립을 적용하고 절단한다. 담관을 노출시키되 왜곡시키지 않는 견인을 유지하고, 경미한 미세출혈을 조절하며, 박리면을 담낭벽에 유지한다; 이러한 전략으로 안전하고 합병증 없는 복강경적 마무리를 기대할 수 있다."
  },
  "18205400": {
    "Task1_Anatomy": "담낭 경부/담낭 깔때기와 간담낭삼각이 부분적으로 박리되어 후방 창이 형성되고 있다; 조직에는 유의한 염증이나 유착이 없으며 출혈이나 담즙 누출 없이 소량의 액체만 있다. 하부 담낭은 간 침상에서 부분적으로 분리된 것으로 보인다.",
    "Task2_Final": "이 프레임은 복막이 개방되고 후방 창이 형성되는 Calot의 분리를 나타낸다; 시야는 적절하고 염증은 경미하나 담낭관과 담낭동맥은 아직 명확히 정의되지 않는다. 클립 적용 전에 CVS를 확보하여 BDI 위험을 최소화하기 위해 지속적인 세심한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "복막의 내측 및 외측 박리를 완료하여 후측 창을 확대하고, 담낭에 평면을 유지하며 두 구조물이 명확히 확인될 때까지 골격화한 후 클립 적용과 절단을 시행한다. 계속된 신중한 견인과 통제된 에너지 사용으로 합병증 위험이 낮은 복강경적 완결을 기대한다."
  },
  "163052175": {
    "Task1_Anatomy": "담낭은 염증으로 비후되어 섬유지방성 유착과 약간의 삼출을 보이며; hepatocystic triangle은 아직 명확히 정의되지 않으며, 명확한 cystic duct나 cystic artery가 관찰되지 않는다. 간 표면은 온전해 보인다. 담즙 유출은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 노출이 불완전하고 담낭관이나 담낭동맥을 확인할 수 없는 염증성 Calot 삼각의 초기 박리를 보여준다. 진행은 CVS가 확보될 때까지 안전하고 담낭에 밀착한 박리와 지혈에 중점을 둬야 하며, 지금 클립을 시행하는 것은 안전하지 않다.",
    "Task2_BDI": 4,
    "Task3_Final": "최적화된 견인, 엄격한 지혈 및 열 손상 최소화 하에 염증이 있는 간담낭삼각을 벽에 밀착하여 박리하고, CVS가 명확해질 때까지 클립하거나 절단하지 않는다; 노출이 여전히 안전하지 않으면 bail-out 옵션을 사용한다. 예상 결과는 복강경적으로 성공적으로 완료되는 것이나, CVS를 달성할 수 없으면 염증으로 인해 부분 담낭절제술이 필요할 수 있다."
  },
  "175072125": {
    "Task1_Anatomy": "담낭 경부 부위는 중등도의 염증성 변화를 보이며 전기 소작의 그을음과 소량의 스며나옴이 있다; hepatocystic triangle은 부분적으로만 정리되었고 담낭 하부는 여전히 liver bed에 부착되어 있다. cystic duct로 일치하는 하나의 관상 구조가 부분적으로만 노출되어 있으며, 두 번째 관상 구조는 명확히 확인되지 않는다. 담즙 유출이나 비정상적인 extra-gallbladder adhesions는 관찰되지 않는다.",
    "Task2_Final": "이는 Calot 삼각 해부 단계로 일부 조직이 제거되어 의심되는 담낭관만 관찰되며 하부 담낭은 여전히 부착되어 있다. 염증과 불완전한 노출로 인해 오인 위험이 남아 있으므로 클립 적용 전에 추가적인 안전한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "세심한 벽면 밀착 박리를 시행하여 hepatocystic triangle을 완전히 정리하고 후방 창을 형성하여 두 개의 별개의 구조물을 확인한 뒤 어떠한 클립 적용 이전에 담낭의 하부를 박리한다. 최적의 견인과 지혈을 유지하고 전기소작의 확산을 제한하며 해부학적 구조가 불분명한 경우에는 bail-out 전략을 사용한다; 결과적으로 BDI 위험이 낮은 안전한 복강경적 완성이 될 가능성이 높다."
  },
  "171011550": {
    "Task1_Anatomy": "이 프레임은 모노폴라 훅을 사용해 간담낭삼각 내의 느슨한 망상 결합조직을 유의한 염증이나 출혈 없이 건조한 시야에서 제거하는 모습을 보여준다. 명확한 담낭관 또는 담낭동맥은 확인되지 않으며, 하부 담낭은 간저에서 분리된 것으로 보이지 않는다.",
    "Task2_Final": "이는 훅을 이용해 areolar tissue를 제거하는 Calot’s triangle 박리 단계이다. 노출은 부분적이며 cystic structures는 아직 정의되지 않았다. 환자 안전은 CVS가 달성될 때까지 담낭에 가까운 위치에서 지속적으로 주의 깊게 박리하는 것에 달려 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하고 무딘/제한적 에너지 박리로 hepatocystic triangle을 체계적으로 정리하여 CVS를 확보하고 문서화한 다음, 낭성 구조물에 클립을 적용하고 절단하여 담낭절제술을 완료한다. 박리는 담낭 측에서 유지하고 측면의 깊은 에너지 사용을 피하여 BDI 위험을 최소화한다; 예상 결과는 합병증 없는 복강경적 완성이다."
  },
  "188023125": {
    "Task1_Anatomy": "담낭 경부/누두와 담낭관은 노출되어 있으나 염증이 있는 술기 영역으로 소량의 삼출이 있으며, 간담삼각은 부분적으로만 정리되어 있고 담낭동맥은 명확히 구분되지 않는다. 간 표면은 손상 없이 온전하며 담즙 누출은 없다. 전반적으로 확정적 클립 적용을 위한 노출이 불충분하다.",
    "Task2_Final": "이 프레임은 클립 적용기가 cystic duct 위 또는 근처에 위치해 있고 여전히 염증이 있는, 부분적으로 정리된 hepatocystic triangle에서의 클리핑 전 단계를 포착한다. 안전한 클리핑을 위해서는 cystic artery를 명확히 확인하고 posterior window를 형성하며 담낭 하부를 liver bed로부터 박리하는 추가적인 박리가 필요하다. 지금 클립을 진행하면 오식별의 중등도 위험을 초래한다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 적용을 일시 중지하고 시야를 최적화한 다음 담낭 가까이에서 전방 및 후방 박리를 완료하여 담낭동맥을 분리하고 후방 창을 만든 뒤 클립 적용 전에 담낭의 하부 1/3을 박리하여 CVS를 확보한다. CVS를 확보할 수 없으면 부분 담낭절제술 또는 담관조영술과 같은 bailout 전략으로 진행한다. 이 계획으로 안전한 복강경적 완성이 가능할 것으로 보이며, 그렇지 않으면 통제된 부분 절제가 여전히 양호한 결과를 낳는다."
  },
  "177039825": {
    "Task1_Anatomy": "hepatocystic triangle에는 염증성으로 유착된 fibrofatty tissue가 있으며 활발한 박리가 진행되고 소량의 oozing이 관찰되며 견인 시 오직 단일의 tubular 구조만이 명확히 보인다. gallbladder neck은 담즙 유출 없이 부종성으로 보이고 liver surface는 경미한 congestion만 보인다.",
    "Task2_Final": "본 증례는 Calot’s dissection 단계로 부분적인 골격화가 이루어져 있고 지혈이 진행 중이다; 관형 구조가 하나만 보이며 CVS는 아직 충족되지 않았다. 오인 식별을 최소화하기 위해 클립 적용이나 절단을 시행하기 전에 추가적인 주의 깊은 노출이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 추가적인 골격화(skeletonization)를 진행하고 삼각(triangle)을 정리하며 담낭 하부를 간 표면에서 박리하여 완전한 CVS를 확보한 다음에만 담낭 관련 구조물을 클립하고 절단한다; 미세출혈(oozing)을 관리하고 열확산(thermal spread)을 피한다. 이러한 전략으로 복강경적 완성이 가능성이 높으며, 해부학이 여전히 불명확한 경우에만 제한적으로 bailout이 필요할 가능성이 있다."
  },
  "176010925": {
    "Task1_Anatomy": "간 표면은 염증이나 유착 없이 정상이다. 간담낭 삼각은 전방 일부가 박리되어 경미한 충혈과 미미한 스며나옴이 있으나 담낭관과 담낭동맥은 아직 정의되지 않는다. 담즙 유출이나 다른 이상 소견은 없다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 초기 박리를 보여주며 일부 노출과 경미한 스며나오는 출혈이 있다; cystic structures는 아직 정의되지 않는다. 어떤 구조도 절단하기 전에 담낭에 근접한 신중한 박리와 지혈을 통해 critical view로 진행해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하여 해부학적 명료성을 우선시하고, 담낭 근처에서 전방 및 후방 복막 박리를 완료하며, 대부분 둔성 기법으로 삼각부를 박리하여 크리티컬 뷰가 확보될 때까지 진행한다. 이러한 예방 조치와 적시 지혈을 통해 합병증 없이 복강경적 완수가 가능하다."
  },
  "193028575": {
    "Task1_Anatomy": "담낭과 Calot 삼각에서 경미한 염증 소견과 소량의 스며나오는 출혈이 관찰되나, 치밀한 유착이나 담즙 누출은 없다. 담낭관은 부분적으로만 노출되어 있으며 골격화되어 있지 않다; 간 표면은 온전하다.",
    "Task2_Final": "수술은 Calot's triangle 박리 단계로 구조물들이 부분적으로 노출되어 있고 경미한 삼출성 출혈이 있다. CVS는 아직 확보되지 않았으므로 클립 적용 및 절단 전에 담관 손상 위험을 최소화하기 위해 추가적인 신중한 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "gallbladder에 가까운 부위에서 전방 및 후방을 주의 깊게 박리하여 cystic duct를 완전히 skeletonize하고 cystic artery를 확인한다. posterior window를 만든 후 lower gallbladder를 liver bed에서 들어올려 클립 전에 CVS를 확보한다. ducts 근처에서의 medial/deep dissection 및 과도한 cautery는 피한다. 해부학적 구조가 여전히 불명확하면 bail-out 전략을 선택한다. 예상 결과는 최소한의 출혈과 담즙 누출 없이 무사히 laparoscopic 완료를 이루는 것이다."
  },
  "16208075": {
    "Task1_Anatomy": "담낭과 Calot’s region에 경미한 염증 변화가 있으며 얇은 복막 유착과 미량의 삼출(oozing)이 관찰된다; 담즙 누출이나 중대한 이상은 보이지 않는다. hepatocystic triangle은 부분적으로만 박리되어 있으며 하부 담낭은 간 침상에 부착된 상태로 남아 있다.",
    "Task2_Final": "이 프레임은 Calot 삼각부 박리의 초기-중기 단계를 나타낸다. 전방 복막이 견인하에 개방되고 있다. 시야는 양호하지만 CVS는 아직 확보되지 않았으므로 BDI 위험을 줄이고 구조물 동정을 안전하게 진행하기 위해 담낭 측에서의 세심한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 전·후 복막을 주의 깊게 박리한다. 담낭관과 담낭동맥을 골격화하기 위해 명확한 박리 창을 확보하고, 클립/절단 전에 CVS를 달성하기 위해 담낭의 하부 1/3을 분리한다. 견인을 유지하고 담도로 향한 열 전파를 피하며, CVS를 확보할 수 없을 때에만 바이아웃을 고려한다; 예상 결과는 최소한의 출혈로 합병증 없는 복강경적 완료이다."
  },
  "197058725": {
    "Task1_Anatomy": "담낭과 인접한 간 침상은 조직이 비후되고 유착 및 광범위한 삼출을 동반한 염증 소견을 보인다; 담즙 유출이나 담낭관/담낭동맥의 명확한 확인은 관찰되지 않는다. 조직 평면이 불명확하여 염증성 유착이 의심된다.",
    "Task2_Final": "이 프레임은 스며 나오는 출혈과 hepatocystic triangle의 경계가 불명확한 염증성 담낭에서의 박리/유착박리 단계를 포착한다. 진행은 어떠한 클리핑/절단 이전에 CVS를 확보하기 위해 지혈과 통제된 노출에 중점을 두어야 한다. 그렇지 않으면 오인 위험이 증가한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접한 주의 깊은 박리, 지혈, 흡인/세척 및 최적화된 견인을 시행하여 Calot’s triangle을 노출하고 어떠한 클립 적용이나 절단 전에 CVS를 확보한다. 맹목적 전기소작 및 내측·심부 박리는 피한다. 안전한 박리 평면을 확립할 수 없으면 오인식을 감수하기보다 바이아웃(bailout)으로 기저부 우선(fundus-first) 또는 부분절제(subtotal)를 선택한다. 이러한 예방 조치를 취하면 결과는 대체로 양호할 가능성이 있으나, 어려운 술야에서는 개복 전환이나 부분절제가 필요할 수 있다."
  },
  "176013925": {
    "Task1_Anatomy": "간담낭 삼각이 부분적으로 박리되어 있으며 두 개의 후보 관상 구조물이 관찰된다; 그 중 하나는 클립 적용기로 파지되어 있다. 박리와 관련된 경미한 염증, 최소한의 스며나옴 및 담즙 착색이 있으나 활동적인 누출이나 주요 유착은 없다.",
    "Task2_Final": "이 프레임은 Calot의 박리 중 클립 적용 전 단계로, 클립 적용기가 후보 담낭 구조물에 위치해 있으나 CVS가 완전하지 않음을 나타낸다. 클립 적용 전에 추가적인 골격화와 CVS의 세 가지 기준 모두에 대한 확인이 필요하며, 이는 BDI 위험을 최소화하기 위한 것이다.",
    "Task2_BDI": 3,
    "Task3_Final": "낭판에서의 박리를 완료하여 간낭삼각을 완전히 정리하고 담낭의 하부가 간 침상에서 박리되어 있음을 확인한 다음, 어떤 클리핑이나 절단을 시행하기 전에 반드시 CVS를 확인한다. 이러한 단계들을 따르면 수술은 무사히 복강경적으로 완료되며 담관 손상(BDI) 또는 개복 전환의 위험이 낮다."
  },
  "190046425": {
    "Task1_Anatomy": "Calot의 삼각은 부분적으로 박리되어 경미한 염증 변화와 미미한 스며나옴을 보인다; 클립 겸자에는 단일의 작은 관형 구조가 들어 있다. 담낭 경부는 경미한 부종을 보이나 천공이나 담즙 누출은 없다. 간 표면은 온전하며 미미한 스며나옴만 있다.",
    "Task2_Final": "이 프레임은 Calot’s 삼각 해부 중 단일 cystic 구조물에 클립을 배치한 모습을 보여주며, 시야 확보는 양호하나 CVS는 불완전하다. 지금 절개로 진행하는 것은 시기상조이며, 두 구조를 확인하고 담낭 하부를 분리하기 위한 추가 해부를 통해 BDI 위험을 낮추는 것이 권장된다.",
    "Task2_BDI": 3,
    "Task3_Final": "완전한 CVS를 얻기 위해 두 낭성 구조물을 완전히 골격화하고 어떠한 절단도 시행하기 전에 담낭의 하부를 분리하여 박리를 완료한다. 측방/두측(cephalad) 견인을 유지하고 클립은 담낭 가까이에 위치시킨다. CVS가 명확해지면 동맥과 관을 순차적으로 클립-절단하고 지혈과 담즙 누출이 없는지 확인한 뒤 담낭절제술을 완료한다. 합병증 없는 복강경적 결과가 기대된다."
  },
  "194020925": {
    "Task1_Anatomy": "담낭과 간담낭 삼각은 경미한 염증 변화를 보이며 부분적인 복막 정리가 이루어졌고 작은 박리 창이 형성되어 있다; 담즙 누출은 없고 미미한 스며나옴만 관찰된다. 담낭판 평면이 전개되고 있으나 담낭관과 담낭동맥은 아직 명확히 분리되어 있지 않다.",
    "Task2_Final": "이 프레임은 monopolar hook을 이용한 Calot’s triangle 절개가 진행 중이며 부분적 제거와 cystic plate 형성이 이루어지고 있음을 보여준다. 상태는 경미한 염증과 미미한 삼출로 양호해 보이나 CVS는 아직 확보되지 않았으므로 BDI 위험을 최소화하기 위해 신중한 지속적 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "세심하게 GB 측 박리를 진행하여 Calot’s triangle을 완전히 정리하고 cystic plate를 전개하여 CVS가 명백히 달성될 때까지 진행한다. 이때 짧은 전기소작과 지속적인 견인-반견인을 사용하되 내측으로의 깊은 바이트는 피한다. 두 개의 명확히 골격화된 구조와 하부 GB의 박리가 확인되면 클립을 적용하고 순차적으로 절단한 다음 담낭저 박리와 지혈을 완료한다. 수술은 최소한의 출혈로 무사히 복강경적으로 완료될 가능성이 높다."
  },
  "198034950": {
    "Task1_Anatomy": "Calot’s triangle은 측방 견인하에 개방되고 있으며 약간의 삼출과 소작 효과가 관찰된다; cystic duct는 부분적으로만 노출되어 있으며 담즙 누출은 없다. 이 프레임에서는 치밀한 유착이나 심한 염증이 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot 박리 단계로 cystic duct가 부분적으로 노출되어 있고 약간의 미세 출혈이 관찰된다; CVS는 아직 충족되지 않았다. 안전 확보는 클립 적용이나 절단을 하기 전에 담낭벽에서의 지속적인 세심한 박리와 확실한 지혈에 달려 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭벽에서 전방 및 후방 Calot 박리를 세심하게 진행하고 스며나오는 출혈을 조절하며 후방 윈도우를 만든 뒤 담낭의 하부 1/3을 분리한 다음에만 낭성 구조물을 클립/절단한다. CVS가 달성되지 않으면 bailout 전략을 사용한다. CVS가 달성되면 합병증 없이 복강경으로 무사히 완료될 것으로 예상된다."
  },
  "173023600": {
    "Task1_Anatomy": "이 프레임은 Calot’s area의 부분 박리를 보여주며, 경미한 염증 변화와 소량의 스며나옴이 있으나 치밀한 유착이나 담즙 누출은 없다. 담낭관과 담낭동맥은 명확히 확인되지 않으며 하부 담낭은 간 침상에 여전히 부착되어 있다.",
    "Task2_Final": "이 프레임은 클립 적용 전 진행 중인 칼롯 박리를 보여주며, 부분적 노출과 약간의 스며나오는 출혈이 있다. CVS가 아직 확보되지 않았으므로, 안전을 위해 어떠한 클립 적용이나 구조물 절단 전에 추가적인 주의 깊은 박리와 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 견인력을 향상시키고 정교한 박리를 진행하여 hepatocystic triangle을 완전히 정리하고 전측/후측 창을 형성하며 담낭 하부 3분의 1을 분리하여 어떠한 클립 적용 전에도 CVS를 달성한다. 지혈을 유지하고 확인되지 않은 관 구조물 근처에서는 에너지 기구 사용을 피하며, 안전한 동정이 여전히 불확실할 경우 우회 전략을 사용한다. 예상 결과는 담관 손상(BDI) 없이 복강경적으로 성공적으로 완료하는 것이다."
  },
  "168024925": {
    "Task1_Anatomy": "담낭경부와 Calot’s triangle에는 유의한 염증이나 치밀한 유착 없이 경미한 결합조직만 보인다; cystic duct와 추정되는 cystic artery는 부분적으로 골격화되어 있으며, 수술 시야는 깨끗하고 건조하며 담즙 누출은 없다. 간 표면은 온전해 보이고 출혈은 없다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리와 부분적인 CVS 달성(두 구조가 확인되고 삼각형이 정리됨) 및 깨끗한 시야를 나타낸다. 안전성은 양호하나 하부 담낭이 liver bed에서 완전히 떨어져 있는지에 대한 확정적 확인이 부족하다. 분할하기 전에 CVS를 완성해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 주의 깊게 박리하여 관과 동맥을 완전히 골격화하고 담낭 하부를 간 침상으로부터 분리하여 CVS를 완성한다; 심부/내측 전기소작 및 맹목적 클립 사용을 피하고 절단 전에 오직 두 구조물만 확인한다. 시야가 명확하고 염증이 경미하므로 수술은 합병증 없이 복강경으로 완료될 가능성이 높다."
  },
  "199028500": {
    "Task1_Anatomy": "간담낭 삼각을 개방하고 부분적으로 정리하였으며, 부분적으로 골격화된 관상 구조가 담낭관과 일치한다; 경미한 스며나옴이 있으나 담즙 유출은 없다. 담낭 하부가 간 바닥에서 부분적으로 박리되었으며, 치밀한 유착이나 중증의 염증은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot 박리를 나타내며, 담낭관이 부분적으로 골격화되어 있고 CVS가 불완전한 상태이다. 담도손상(BDI) 위험을 최소화하기 위해 안전한 클리핑/절단 전에 삼각부를 추가로 정리하고 담낭판으로부터 추가 박리를 시행해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭관의 완전한 골격화와 담낭동맥의 명확한 확인 및 담낭 하부의 간 침상으로부터의 추가 분리가 어떠한 클립 적용보다 먼저 이루어져야 한다. 담낭 측에서의 박리를 유지하고 미량 출혈을 조절하며 CVS를 확인한 다음 클립 및 절개(먼저 동맥, 그 다음 관)를 시행한다. 이러한 단계들이 충족되면 합병증 없는 복강경적 완성을 기대할 수 있으며 해부학이 불명확한 경우에만 전환(bailout) 조치를 시행한다."
  },
  "16907925": {
    "Task1_Anatomy": "hepatocystic triangle은 부분적으로 정리되어 경미한 충혈과 소량의 정맥성 삼출출혈이 있으며, 시야 확보는 양호하다. cystic duct 유사 관상 구조가 관찰되나 완전하게 골격화되어 있지 않으며, 명확한 cystic artery는 자신 있게 확인되지 않는다. 이 프레임에서는 담즙 누출, 치밀한 유착 및 기타 이상 소견은 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 초중기 박리를 보여주며 부분적 노출과 진행 중인 골격화가 관찰되고, 하나의 관상 구조물만 확실히 보인다. 시야는 경미한 스며나오는 출혈로 허용 가능한 편이나 동맥과 관이 명확히 분리되고 담낭 하부가 간 박리면에서 완전히 떨어져 나오기 전까지는 오인 위험이 지속된다. CVS를 완성할 때까지 주의 깊게 진행하면 클립/절단 전 BDI 위험을 줄일 수 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "외측 견인을 유지하면서 담낭 측 박리를 신중히 계속하여 전측 및 후측 평면을 모두 정리하여 두 개의 뚜렷한 관상 구조를 골격화하고 클립 적용 전에 담낭의 하부를 간 침상으로부터 분리한다. 미량의 스며나오는 출혈을 조절하고 내측 및 심부 박리와 과도한 전기 소작을 피하며 해부학적 구조가 불명확한 경우 bailout 전략을 고려한다. 예상 결과는 복강경 담낭절제술을 무합병증으로 완료하는 것이며 전환 또는 담관 손상의 위험이 낮다."
  },
  "16403450": {
    "Task1_Anatomy": "간-담낭 삼각은 부분적으로 박리되어 있으며 경도에서 중등도의 염증과 약간의 삼출이 있다; 단일의 작은 관상 구조가 노출되어 클리퍼의 날 사이에 위치해 있으나 그 정체(관 vs 동맥)는 확실하지 않다. 간 표면은 정상 소견이며 눈에 띄는 담즙 유출은 없다. 이 프레임에서는 담낭이 명확히 식별되지 않는다.",
    "Task2_Final": "이 프레임은 적절한 CVS 이전에 Calot 삼각 내에서의 클립 위치를 나타낸다. 오인식을 최소화하려면 담낭 하부가 간 침상에서 박리된 상태에서 두 개의 별개의 구조물이 확인될 때까지 추가적인 노출과 확인이 필요하다. 지금 클립을 시행하는 것은 회피 가능한 위험을 초래한다.",
    "Task2_BDI": 3,
    "Task3_Final": "아직 클립을 발사하지 않는다; 노출을 개선하고 출혈을 조절하며 주위 조직을 완전히 박리하여 CVS를 확보한 다음, 확인된 담낭 구조에 클립을 적용하고 절단한다. 이 접근법으로 안전한 복강경적 완성이 가능하다; CVS 없이 조급하게 클립을 적용하면 BDI 위험이 증가하고 바일아웃 전략이 필요할 수 있다."
  },
  "168021925": {
    "Task1_Anatomy": "담낭경부와 담낭관으로 추정되는 구조가 부분적으로 노출되어 있으며 경미한 염증 변화가 있고 삼출은 거의 없거나 매우 미미하다; 담즙 누출은 관찰되지 않는다. 간담낭삼각은 부분적으로만 정리되어 있으며 담낭동맥은 아직 확인되지 않았다. 간 표면은 온전하고 출혈이 없다.",
    "Task2_Final": "이 프레임은 Calot’s 박리의 초중기 단계를 나타내며 hepatocystic triangle이 부분적으로 노출되고 단일 후보 cystic duct가 관찰되나 아직 cystic artery는 확인되지 않는다. 수술 시야는 통제된 것으로 보이나 CVS가 완료될 때까지 오인 및 열손상에 대한 우려가 남아 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "내측 및 외측 복막 절개를 완료한 후 둔한 박리로 Calot’s triangle을 정리하고 posterior window를 형성하며, 클립/절단하기 전에 cystic duct와 cystic artery를 골격화한다. 박리는 최소 전기소작으로 담낭 측면에 유지한다. 해부학적 구조가 불명확하면 IOC 또는 bailout(fundus-first 또는 subtotal)을 시행한다. 이 접근법으로 정상적인 수술 완료와 합병증 없는 회복을 기대할 수 있다."
  },
  "184035125": {
    "Task1_Anatomy": "hepatocystic triangle은 염증성의 삼출성 출혈 조직과 전기소작에 의한 탄화물이 있어 부분적으로 유리되어 있다. 추정되는 cystic duct 분절이 관찰되나 주변을 원형으로 완전히 박리(skeletonized)한 상태는 아니다; cystic artery는 명확히 확인되지 않는다. gallbladder infundibulum의 serosa는 울혈되어 있으며 소량의 삼출성 출혈이 있고, bile leak은 관찰되지 않는다.",
    "Task2_Final": "이 증례는 Calot’s triangle 박리 단계에 있으며 담낭관과 일치하는 구조가 부분적으로 노출되어 있다. 동맥은 아직 명확히 확인되지 않았고 삼각부는 불완전하게 정리된 상태이다. 담도 손상 위험을 최소화하기 위해 클립/절단 전에 지속적인 주의 깊은 골격화와 노출 개선이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측에서 세심한 박리를 진행하여 간담낭삼각을 정리하고 담낭관과 담낭동맥을 주위로 식별하며 클립 및 절단 전에 CVS를 확인하고, 시야 확보를 위해 미세 출혈을 조절한다. 해부면이 여전히 안전하지 않으면 정중측 박리를 무리하게 시도하기보다는 대체(bailout) 전략 (fundus-first/subtotal)으로 전환한다; CVS 원칙을 따르면 합병증 위험이 낮고 결과가 양호할 것으로 기대된다."
  },
  "190028425": {
    "Task1_Anatomy": "담낭 경부 부위를 박리 중이며 경미한 국소 충혈과 미량의 스며나오는 출혈이 있으나 치밀한 유착이나 담즙 유출은 없다. 간 표면은 정상 소견이다. 이 프레임에서는 담낭관과 담낭동맥이 아직 뚜렷하게 확인되지 않는다.",
    "Task2_Final": "이 장면은 초기-중기 Calot의 삼각 박리로, 외측 견인하에서 내측 복막이 개방되고 있음을 보여준다. 시야 확보는 진행되고 있으나 두 개의 분명한 구조물이 아직 확인되지 않았고 하부 GB는 분리되지 않았다. 따라서 CVS는 불완전하며 추가 박리가 이루어질 때까지 BDI 위험은 중등도로 남아있다.",
    "Task2_BDI": 3,
    "Task3_Final": "GB 가까이에서 내측 및 외측 복막 박리를 주의하여 진행하고, 둔성으로 hepatocystic triangle을 정리하며 후측 창을 만들고 GB의 하부 1/3을 간 침상에서 분리하여 낭성 구조물을 클립 적용 및 절단하기 전에 CVS를 확보한다. 측방/미측 견인을 유지하고 열 확산을 최소화하며, CVS가 여전히 안전하지 않으면 bailout 전략을 시행한다. 이 접근법으로 합병증 없는 완료가 가능성이 높다."
  },
  "187011225": {
    "Task1_Anatomy": "hepatocystic triangle은 부분적으로 박리되어 있고 하나의 뚜렷하게 보이는 관상 구조가 관찰되며 이는 cystic duct에 부합한다. cystic plate은 부분적으로 노출되어 있고 경미한 ser오살 hyperemia와 소량의 스며나오는 출혈이 있으나 bile leak은 없다. 이 프레임에서는 치밀한 유착이나 다른 이상 소견은 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s dissection이 진행 중이며 cystic duct의 부분적 skeletonization과 cystic plate의 부분적 노출을 보여준다; CVS는 아직 충족되지 않았다. 시야는 양호하고 염증은 경미하므로, 박리가 gallbladder에 가깝게 유지되고 posterior window와 cystic artery가 클리핑 전에 정의된다면 안전하게 진행할 수 있다.\nBDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 주의 깊은 박리를 진행하여 후방 창을 열고, 담낭동맥을 확인하며 모든 클립 적용 전에 CVS를 달성하기 위해 담낭의 하부 1/3을 분리한다. 염증이 경미하고 시야 확보가 양호한 경우 혈액 소실이 최소이고 합병증 위험이 낮은 상태로 복강경적으로 완료될 것으로 예상된다."
  },
  "183026000": {
    "Task1_Anatomy": "hepatocystic triangle가 부분적으로 정리되어 있으며 경미한 염증 변화와 약간의 스며나옴이 있다; 치밀한 유착이나 담즙 누출은 보이지 않는다. Calot’s에서는 하나의 짧은 관상 구조물만 확실히 시각화되며 이 프레임에서는 완전히 골격화되어 있지 않다.",
    "Task2_Final": "이 프레임은 단일 Calot tubular structure에 대한 클립 전 위치를 보여주며, 부분적인 노출과 경미한 삼출(oozing)을 동반하여 critical view 확보 이전의 중간 박리 상태와 일치한다. 안전을 위해 클립/절단 전에 두 구조의 추가적인 정리 및 확인과 담낭 하부의 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "우선 지혈을 최우선으로 하고 Calot’s triangle의 추가 박리를 통해 낭성 구조물 둘을 명확히 확인하고 담낭 하부가 간면에서 완전히 박리될 때까지 진행한 다음 표준적인 클리핑/절단을 시행하거나 불확실성이 지속되면 IOC나 bailout을 사용한다. 이러한 단계들을 거치면 복강경적 완성이 가능할 확률이 높으며 주요 담도 또는 혈관 손상의 위험은 낮게 유지되어야 한다."
  },
  "189034800": {
    "Task1_Anatomy": "Calot’s triangle은 경미한 염증 변화 및 소량의 미세 출혈과 함께 부분적으로 골격화되어 있다. 하나의 관 모양 구조는 명확히 분리되어 클립 적용을 위해 준비되고 있으나, 두 번째 구조는 확실히 확인되지 않는다. 담즙 유출이나 중대한 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle에서 클립 삽입 전(pre-clipping) 상태로, 하나의 고립된 구조와 부분적 노출을 보인다. CVS가 완전히 충족되지 않으므로 절단 전에 두 구조물을 명확히 식별하고 담낭 하부를 간 박리면에서 분리하기 위한 추가 박리가 권장된다. 현재 클립을 진행할 경우 전체적인 담도 손상 위험은 중간 정도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립하기 전에 담낭 측에서 Calot의 삼각을 완전히 정리하고, 후방 창을 통해 두 구조를 확인한 다음 간 침상으로부터 하부 담낭을 박리하여 CVS를 달성한다. 그런 다음 동맥과 담낭관을 순차적으로 클립하고 절단한 뒤 지혈과 점검으로 담낭절제술을 완료한다. CVS가 확보되면 경과는 무탈할 것으로 예상된다."
  },
  "201046050": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 골격화되어 있으며 경미한 염증 소견과 미량의 삼출을 보인다. 담낭관과 일치하는 단일의 관형 구조가 분리되어 클립 적용을 위해 준비되고 있으며, 담즙 누출이나 치밀한 유착은 관찰되지 않는다. 담낭 및 인접 간은 경미한 충혈을 보이며 다른 이상 소견은 없다.",
    "Task2_Final": "이 장면은 Calot의 삼각을 부분적으로 정리한 상태에서 담낭관을 클립으로 결찰할 준비를 하는 모습을 보여주나, 완전한 CVS는 확보되지 않은 상태이다. 절단 전에 손상 위험을 줄이기 위해서는 두 cystic 구조물을 명확히 확인하고 담낭의 하부 박리가 입증될 수 있도록 추가 박리를 시행하는 것이 바람직하다.",
    "Task2_BDI": 3,
    "Task3_Final": "hepatocystic triangle을 완전히 노출시키고 cystic duct와 cystic artery를 모두 확인한 다음, 어떠한 절개를 시행하기 전에 담낭의 하부를 liver bed에서 박리하여 CVS를 달성한다. CVS를 달성할 수 없으면 IOC 또는 bailout 전략을 사용하고, 그렇지 않으면 표준 순서대로 클립을 적용하고 절단한 후 지혈과 담즙 누출 확인을 통해 담낭절제술을 완료한다. 예상 결과는 담도손상(BDI) 위험이 낮고 합병증 없는 완료이다."
  },
  "167020200": {
    "Task1_Anatomy": "cystic duct가 확인되어 주변에 미미한 oozing과 잔존 areolar tissue가 있는 상태에서 클립이 적용되고 있다; cystic artery는 명확히 관찰되지 않는다. gallbladder neck 및 인접한 liver surface는 현저한 염증이나 치밀한 유착 없이 보인다. 전반적으로 노출은 부분적이며 이 프레임에서는 담즙 누출이나 기타 명백한 이상 소견이 없다.",
    "Task2_Final": "이 프레임은 컨트롤 단계에서 담낭관에 클립을 적용하는 장면을 포착하고 있으며, 삼각부의 박리가 일부만 이루어졌고 담낭동맥은 관찰되지 않는다. 어떠한 구조물을 절단하기 전에 CVS를 완성하기 위한 추가 박리가 권장되며 이는 담도 손상 위험을 최소화하기 위함이다.",
    "Task2_BDI": 3,
    "Task3_Final": "CVS를 확보하기 위해 간담낭삼각 박리를 완성하고, 담낭관과 담낭동맥을 명확히 분리한 다음 직접 시야하에서 정밀한 견인과 지혈로 클립을 적용하고 절단한다. 위와 같이 시행하면 수술은 안전하게 완료될 것이며 전환이나 담도/출혈 합병증의 발생 가능성은 낮다."
  },
  "172037900": {
    "Task1_Anatomy": "간담낭삼각에는 유의한 염증성 및 섬유지방성 조직이 존재하며 스며나오는 출혈을 동반하며, 담낭 장막은 비후되고 충혈되어 보인다. 담낭관은 명확하게 골격화되어 있지 않으며 담낭동맥은 시야에 보이지 않는다. 전반적으로 노출이 제한적이며 삼각 내에 유착이 존재한다.",
    "Task2_Final": "이 프레임은 노출이 불충분한 염증성 hepatocystic triangle에서의 초기-중기 Calot’s dissection을 보여준다; 낭성 구조들이 명확히 정의되지 않았고 CVS가 확보되지 않았다. 즉각적인 우선순위는 견인을 개선하고 전·후 복막을 정리하며 스며나오는 출혈을 조절하고 어떤 클립 적용이나 절단도 하기 전에 해부학적 구조를 규명하는 것이다. 염증과 경계면 불명확으로 인해 현재 BDI 위험이 상승해 있다.",
    "Task2_BDI": 4,
    "Task3_Final": "견인을 최적화하고 전·후 복막층을 모두 박리한 뒤 담낭 측에서 박리하여 후측 창을 만들고 낭성 구조를 골격화하여 CVS가 명백히 성립할 때까지 진행한다; 그 이전에는 어떤 클립이나 절단도 하지 않으며 미세출혈을 조절하고 전기소작의 확산을 제한한다. 해부학적 구조가 여전히 불분명하면 IOC/ICG를 시행하거나 fundus-first 또는 subtotal 접근으로 전환한다; 이러한 안전조치를 취하면 복강경으로 완료할 가능성이 높으나 subtotal 시술이 필요할 가능성은 작지만 존재한다."
  },
  "177043575": {
    "Task1_Anatomy": "프레임은 부분적으로 박리된 Calot’s area를 보여주며, 염증으로 두꺼워진 infundibulum과 일부만 골격화된 것으로 보이는 probable cystic duct가 관찰되고, 지속적인 oozing과 잔존한 fibrofatty adhesions이 존재한다. Hepatocystic triangle은 완전히 정리되지 않았고, 담즙 누출이나 다른 국소적 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 활성 Calot’s 분리가 진행 중이며 담낭관으로 추정되는 구조가 부분적으로 노출되어 있으나 담낭동맥은 확인되지 않았고 간담낭삼각이 정리되지 않은 상태를 나타낸다. CVS 및 안전한 클립 적용을 진행하기 전에 시야 확보와 지혈이 개선되어야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 세심하게 박리하여 간담낭 삼각을 완전히 정리하고 스며나오는 출혈을 지혈하며, 클립을 적용하기 전에 CVS를 확보하기 위해 담낭의 하부 3분의 1을 분리한다. 안전한 구조 확인이 여전히 불확실한 경우에는 bailout 전략으로 전환한다. 예상되는 결과는 합병증 위험이 낮은 성공적인 복강경적 수술 완료이다."
  },
  "200014125": {
    "Task1_Anatomy": "간담낭삼각은 염증을 보이며 부분적으로 박리되어 있고 섬유지방 조직의 잔여물과 경미한 스며나옴이 있다; 개별적인 낭성 구조물은 아직 명확히 정의되지 않았다. 담낭 경부 부위는 염증 소견과 경미한 유착을 보이며; 담즙 누출은 관찰되지 않는다. 간 표면은 정상이다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 박리가 진행 중으로 노출이 불완전하고 염증 및 미세출혈이 있는 상태를 보여준다. CVS가 아직 충족되지 않았으므로 안전을 유지하기 위해 클립 적용이나 절단을 시행하기 전에 신중한 추가 박리와 철저한 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하고, 정교한 둔성 박리와 지혈, 그리고 Calot’s triangle의 완전한 골격화를 통해 CVS가 명확히 달성될 때까지 진행한다; 블라인드한 에너지 사용이나 클리핑을 피하고 박리는 담낭에 한정한다. 해부학적 구조가 여전히 불안정하면 탈출 전략(IOC, fundus-first/subtotal 또는 conversion)을 사용한다. 염증으로 인해 수술이 지연될 수 있으나 복강경적 완수가 성공할 것으로 예상된다."
  },
  "194024675": {
    "Task1_Anatomy": "경미하게 충혈된 담낭으로, 경부에 부분적으로 골격화된 단일 관상 구조가 있어 cystic duct와 일치한다; 미량의 스며나오는 출혈만 있으며 담즙 유출은 없다. hepatocystic triangle은 부분적으로만 박리되어 있으며 하부 담낭은 간 박리면에 여전히 부착되어 있다.",
    "Task2_Final": "이 프레임은 불완전한 CVS 상태에서 cystic duct에 대한 pre-clipping positioning을 보여준다. 안전상 hepatocystic triangle을 완전히 정리하고 하부 gallbladder를 분리하기 위해 추가적인 박리와 견인 최적화가 필요하며, 그 후에 clipping/division을 시행해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "어떤 클립 적용 이전에 CVS를 확보하기 위해 완전한 박리를 시행하되, 박리를 담낭에 가깝게 유지하고 견인력을 최적화하여 담낭관과 담낭동맥을 명확히 식별한다. CVS가 확인되면 담낭관과 담낭동맥을 클립으로 결찰한 후 절단하고 담낭저 박리를 진행한다; 수술은 합병증 없이 복강경적으로 종료될 가능성이 크다."
  },
  "163055175": {
    "Task1_Anatomy": "  - 간담낭삼각은 아직 완전히 박리되지 않았다; 복막/결합조직만 관찰되며 낭성 구조를 명확히 확인할 수 없다. 담낭은 목 부위에 경미한 염증 변화가 있으며 미량의 삼출이 있다; 간 표면은 정상이다.",
    "Task2_Final": "이 프레임은 초기 Calot’s 박리를 나타내며 peritoneal veil이 아직 온전하고 cystic duct/artery가 확인되지 않는다. 현재까지 미미한 출혈로 진행은 안전하지만, CVS가 확보될 때까지 클리핑은 안전하지 않다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 가까운 전·후 복막 절개와 둔한 결합조직 박리를 진행하여 Calot’s triangle을 정리하고, CVS를 확인한 다음 안전하게 클립 적용 및 절단한다; Rouviere’s sulcus 위에서 작업을 유지하고 소량의 출혈을 조절한다. 해부학이 여전히 불리하면 bail-out strategies를 사용한다; 기대되는 결과는 합병증 없는 복강경 담낭절제술이다."
  },
  "17807825": {
    "Task1_Anatomy": "Calot 영역이 부분적으로 박리되었고 추정되는 담낭관이 노출되어 있으나 완전히 골격화되지는 않았다; 명확한 담낭동맥은 관찰되지 않는다. 담즙 누출은 없고 미미한 출혈만 있으며 유의한 염증이나 유착은 없다. 전반적으로 해부학적 구조는 CVS에 유리해 보이나 CVS 달성에는 불완전하다.",
    "Task2_Final": "이는 클립 적용 전 단계(pre-clipping)로 Calot 삼각이 부분적으로 노출되어 있다. 관 구조가 한 개만 보이며 동맥은 명확히 확인되지 않는다. 지금 바로 클립을 적용하는 것은 안전하지 않다; CVS를 달성하기 위해 추가적인 박리가 필요하다. 염증이 경미한 경우 CVS로의 안전한 진행이 가능할 것으로 보인다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 적용을 중단하고 hepatocystic triangle을 완전히 정리하여 CVS를 완성한다. 두 개의 분리된 구조를 확인하고 posterior window를 형성하며 담낭의 하부 1/3을 박리한다. CVS가 확인된 이후에만 클립을 적용하고 절단을 시행한다; 불확실성이 지속되면 cholangiography를 시행하거나 bailout 전략을 사용한다. 이러한 단계들을 따르면 경과는 무탈할 것으로 기대된다."
  },
  "173020600": {
    "Task1_Anatomy": "담낭과 간담낭삼각은 염증 없이 보이며 부분적인 전방 박리와 미세한 스며나오는 출혈이 있고, 치밀한 유착은 보이지 않는다. 의심되는 담낭관이 관찰되나 원주적으로 명확히 정의되지는 않고, 담낭의 하부는 여전히 간 침상에 부착된 상태이다. 담즙 누출이나 능동적 출혈은 관찰되지 않는다.",
    "Task2_Final": "이 장면은 견인력이 좋고 염증이 경미한 상태에서 초기 Calot's triangle 박리를 보여준다; 담낭관이 의심되나 아직 골격화되어 있지 않으며 담낭 하부는 여전히 부착되어 있다. 진행은 적절하나 CVS는 달성되지 않았으므로 담도 손상(BDI) 위험을 경감하기 위해 주의하여 계속 진행해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 전·후방 박리를 주의 깊게 진행하여 담낭관과 담낭동맥을 골격화하고 후방 창을 만들며 담낭 저부를 간 bed에서 들어올려 클립 적용 전에 CVS를 완성한다. 관 주변에서는 에너지 사용을 최소화하고 최적의 견인을 유지하며 스며나오는 출혈을 조절한다. 결과는 담즙 누출이나 개복 전환 없이 단순한 복강경적 완료일 가능성이 높다."
  },
  "174024950": {
    "Task1_Anatomy": "담낭 infundibulum에는 경미한 충혈과 소량의 삼출이 있으며, Calot’s triangle은 부분적으로만 박리되어 담낭관이나 동맥이 뚜렷하게 확인되지 않는다. 간 표면은 정상이며 담즙 누출이나 유의한 액체 저류는 없다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 초기-중기 박리를 보여주며 일부 내측 복막 제거와 infundibulum에 대한 견인이 있었으나 아직 cystic structures의 확인은 이루어지지 않았다. 진행은 적절하나 CVS는 달성되지 않았으므로 BDI 위험을 줄이기 위해 담낭 측의 세심한 박리와 더 나은 노출이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인력을 개선하면서 진행하고, 담낭측의 전방 및 후방 복막 박리를 완료한 다음 후방 창을 만들어 담낭관과 담낭동맥을 골격화한 뒤 클립 및 절단을 시행한다. CVS를 달성할 수 없으면 bail-out 전략을 사용하고, 그렇지 않으면 수술은 최소한의 출혈과 낮은 BDI 위험으로 복강경적으로 마무리되어야 한다."
  },
  "188020125": {
    "Task1_Anatomy": "담낭은 팽창되어 있으며 infundibulum 부위에 경미한 염증 소견이 있다. hepatocystic triangle은 부분적으로만 정리되어 있으며 약간의 출혈과 잔존하는 지방-복막 조직이 개별적인 관상 구조를 가리고 있다. 간 침상은 온전하며 소량의 혈액 고임이 있고 담즙 유출은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 초기에서 중기 Calot 박리를 나타내며 노출이 불완전하고 경미한 출혈이 있어 cystic structures의 명확한 판별을 제한한다. 진행은 클립 결찰 전에 CVS를 확보하기 위해 지혈과 추가적인 조직 정리를 우선으로 하여 BDI 위험을 최소화해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하고 지혈하며 인푼디불럼 양측에서 세심한 복막 박리를 시행하여 cystic 구조물을 골격화하고 클리핑 전에 CVS를 완성한다. 안전한 CVS를 달성할 수 없으면 바이아웃 전략을 사용한다; 이 접근법으로 복강경적 완료가 합병증 위험이 낮은 상태에서 성공할 것으로 기대된다."
  },
  "167014950": {
    "Task1_Anatomy": "Calot’s 삼각의 부분적 박리에서 경미한 염증 변화와 삼각 내 소량의 스며나오는 출혈이 있으며; 하나의 관상 구조(아마도 cystic duct)가 부분적으로 스켈레톤화되어 있고, 동맥은 명확히 확인되지 않는다. 담즙 누출이나 치밀한 유착은 관찰되지 않는다.",
    "Task2_Final": "본 증례는 Calot 삼각 박리 단계에 있으며 부분적 노출과 경미한 염증 및 미량의 스며나오는 출혈이 있다. 관상 구조물이 하나만 명확히 확인되어 CVS 기준을 충족하지 못하므로 클립 적용 전에 추가적인 신중한 박리와 지혈이 필요하다. 전반적인 진행은 무난하나 구조물 오인 위험은 여전히 존재한다.",
    "Task2_BDI": 3,
    "Task3_Final": "세심한 담낭 측 박리를 시행하여 Calot 삼각을 완전히 정리하고 전측 및 후측 창을 형성하며 담낭관과 담낭동맥을 분리한 후 클립으로 결찰·절단하되 미세출혈은 지속적으로 조절한다. 내측 및 심층 박리와 열 확산을 피하고, CVS가 여전히 확보되지 않으면 바일아웃 전략을 사용한다. 예상 결과는 합병증 없는 복강경적 완결이며 담도 손상(BDI)의 위험이 낮다."
  },
  "186027250": {
    "Task1_Anatomy": "gallbladder neck과 hepatocystic triangle이 염증으로 부어 있고 부분적으로 박리되어 있으며 지속적인 oozing이 미세 구조를 가려 보인다; 이 프레임에서는 명확히 정의되는 cystic duct나 cystic artery가 보이지 않는다. 염증성 조직 띠는 있으나 명백한 담즙 유출이나 다른 장기에 대한 불필요한 유착은 없다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 박리를 나타내며 전방 일부는 정리되었으나 염증과 지속적인 미세출혈로 인해 관과 동맥이 불명확하게 남아 있다. 환자 안전을 위해서는 지혈을 개선하고 담낭 측에서의 박리를 계속하여 두 구조가 명백히 확인될 때까지 진행하거나 바일아웃을 선택해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "지혈을 진행하고 전방 및 후방 윈도우를 체계적으로 형성하되 박리를 담낭에 가깝게 유지하여 담낭동맥과 담낭관을 명확히 확인하고 클립으로 결찰한다; 해부학적 구조가 불명확하면 조기에 bailout(fundus-first 또는 subtotal)으로 전환하고 담관조영술을 고려한다. 예상 결과는 성공적인 복강경적 완료이며, 안전 절차를 준수할 경우 subtotal 기법의 중간 정도 가능성은 있으나 주요 담관 손상(BDI)의 가능성은 낮다."
  },
  "191014075": {
    "Task1_Anatomy": "간 표면, 인접한 간주위 지방 및 복막 주름만이 명확하게 관찰되며 건조한 시야에서 정상으로 보이고 유착은 없다. 이 프레임에서는 담낭, 담낭관 및 담낭동맥이 식별되지 않는다.",
    "Task2_Final": "이는 간담낭삼각 또는 담낭이 명확하게 확인되지 않은 노출/오리엔테이션 시야이다. 클리핑을 진행하는 것은 안전하지 않다; CVS를 확보하기 위해 추가적인 견인과 복막 박리가 필요하다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭을 확인하고 hepatocystic triangle을 정리하기 위해 노출과 복막박리를 우선시하며, CVS가 확보될 때까지 담낭에 가깝게 그리고 Rouviere의 고랑 위에서 박리를 유지한다. 시야가 여전히 불충분하면 bailout 전략을 적용하고, 그렇지 않으면 담관 손상 위험이 낮은 상태에서 합병증 없이 복강경적으로 완료될 것으로 예상한다."
  },
  "166013700": {
    "Task1_Anatomy": "Hook cautery가 Calot’s triangle의 anterior peritoneum을 박리하고 있고 grasper가 gallbladder neck을 견인한다. 경미한 serosal 염증과 얇은 filmy adhesion이 있으며 미량의 oozing이 있으나 담즙 누출은 없다. Cystic duct로 추정되는 구조는 부분적으로만 skeletonized되어 있고 cystic artery는 보이지 않으며 lower gallbladder는 여전히 부착되어 있다. CVS는 아직 확보되지 않았다.",
    "Task2_Final": "이 프레임은 Calot의 해부 초기-중기 단계를 나타내며, 추정되는 담낭관이 부분적으로 노출되어 있고 간담낭 삼각의 정리가 불완전한 상태이다. 술야는 미미한 삼출로 조절되고 있으나 CVS는 확보되지 않았다. 따라서 클립 적용이나 절단 전에 추가적이고 신중한 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접한 전방 및 후방 복막 박리를 신중히 진행하여 cystic duct and artery를 완전히 골격화하고 posterior window를 형성하며, clipping/division 전에 CVS를 달성하기 위해 담낭 하부 1/3을 liver에서 박리해 들어 올린다. bile duct 근처에서는 심부 및 측방 전기소작을 피하고 미세출혈을 조절하며, 해부학적 구조가 불명확할 경우에는 bailout 전략을 사용한다. 합병증 위험이 낮은 무난한 복강경적 완결이 기대된다."
  },
  "179015800": {
    "Task1_Anatomy": "담낭은 경미한 충혈과 팽창을 보이며 내측 복막 절개부에서 미미한 삼출이 있다; 병적 유착이나 담즙 유출은 보이지 않는다. 인접한 간 표면은 출혈 없이 정상이다. hepatocystic triangle은 아직 노출되지 않았다.",
    "Task2_Final": "이는 Calot’s area의 초기 박리로, cystic plate의 내측 복막 절개가 이루어졌으며 아직 cystic duct/artery는 관찰되지 않는다. 출혈이 최소여서 상태는 양호하다; 안전성은 CVS가 달성될 때까지 지속적으로 gallbladder 측에 머무르는 것에 달려있다.\nBDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 내측 및 외측 복막 절개를 완료하고 cystic plate의 하부 1/3을 박리하며 cystic duct와 cystic artery를 골격화하여 클립/절단 전에 CVS를 확보하고 문서화한다. 저전력의 정밀한 cautery를 유지하고 안정적인 견인-반견인을 통해 담도로 향하는 열적 손상이나 깊은 박리를 피한다. 합병증 없는 복강경적 완료의 예후는 양호하다."
  },
  "201034800": {
    "Task1_Anatomy": "간담낭삼각은 대부분 정리되어 있으며 담낭으로 이어지는 두 개의 골격화된 관상 구조물만 남아 있고 경미한 염증성 충혈 및 약간의 스며나오는 출혈만 보인다; 담즙 누출이나 치밀한 유착은 관찰되지 않는다. 하부 담낭은 간저로부터 일부 분리되어 있으며 유의한 출혈이나 다른 이상 소견은 없다.",
    "Task2_Final": "이 프레임은 말기 Calot 박리로 CVS에 근접했음을 보여준다: 두 개의 관상 구조가 골격화되어 있고 삼각부가 대부분 정리되어 있으며 하부 1/3이 부분적으로 박리되어 있다. 안전성은 양호하지만 최종적이지 않다—BDI 위험을 최소화하기 위해 하부 1/3의 박리를 완료하고 클립 적용 전에 두 구조를 재확인하라.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭의 하부 3분의 1을 완전 골격화하고 박리하여 명확한 후방 창을 확보한 뒤, CVS를 확인한 다음 동맥과 관을 클립으로 결찰하고 담낭절제술을 완료한다. 담낭 측에서 박리를 유지하고 소량 출혈을 조절하여 시야를 보존한다. 예상되는 결과는 합병증 위험이 낮은 무사한 복강경적 완료이다."
  },
  "186033250": {
    "Task1_Anatomy": "담낭경부는 경미한 염증성 충혈을 보이며 hepatocystic triangle에서 부분적 박리가 진행 중이고 약간의 스며나오는 출혈이 있다. 담낭으로 연결되는 두 개의 분리된 관상 구조는 아직 확인되지 않으며, 이 프레임에서는 담낭 하부가 liver bed에서 분리되어 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot's triangle에서 클립 거치 전 박리를 보여주며 부분적으로만 노출되어 있고 약간의 삼출(미량 출혈)이 있다; CVS는 아직 충족되지 않았다. 지금 클립을 적용하는 것은 안전하지 않다; 절단하기 전에 추가적인 박리와 두 구조물의 확인이 필요하다.",
    "Task2_BDI": 4,
    "Task3_Final": "클립 적용을 일시 중단하고 스며나오는 출혈을 지혈한 다음 담낭측의 섬세한 박리를 계속하여 담낭관 및 담낭동맥을 골격화한다. 그 후 클립/절단 전에 CVS를 확보하기 위해 담낭 하부 3분의 1을 박리한다. 이 계획을 따르면 수술은 합병증 위험이 낮고 출혈이 최소화된 상태에서 안전하게 종료되어야 한다."
  },
  "196027525": {
    "Task1_Anatomy": "Calot의 삼각은 부분적으로 열려 있으며 경미한 스며나옴과 잔존 섬유지방 조직이 있다; cystic duct와 cystic artery로 보이는 구조가 보이나 완전히 골격화되어 있지 않다. 간은 정상 소견이며 건조하다. 이 프레임에서는 담낭 infundibulum이 명확하게 보이지 않는다.",
    "Task2_Final": "이 프레임은 hepatocystic triangle의 능동적 박리를 보여주며 cystic duct가 부분적으로 노출되고 cystic artery로 보이는 구조가 관찰된다; CVS는 아직 달성되지 않았다. 담도손상(BDI) 위험을 최소화하기 위해 구조물을 클립하고 절단하기 전에 지속적이고 세심한 skeletonization 및 주변 조직 제거가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측으로 주의 깊게 박리를 진행하여 hepatocystic triangle을 완전히 정리하고 담낭관과 담낭동맥을 골격화하며, 클립/절단 전에 CVS를 달성하기 위해 하부 담낭을 간 침상에서 들어 올린다. 이러한 규율 있는 접근법을 유지하면 이 증례는 합병증 위험이 낮고 지혈이 양호한 상태로 복강경적으로 완료된다."
  },
  "180019600": {
    "Task1_Anatomy": "두 개의 기구가 보인다: 우손 grasper가 담낭의 infundibulum을 외측으로 견인하고, 클립 애플라이어(손의 구분 불가)가 cystic duct 부위에 위치해 있으나 아직 클립은 보이지 않는다. hepatocystic triangle는 posterior window와 함께 상당히 열려 있고, 담낭은 경미한 serosal hyperemia와 최소한의 oozing만 보이며 담즙 누출은 없다; 이 단일 프레임에서 cystic artery에 일치하는 작은 혈관이 시사되나 확정적이지 않다. CVS는 노출은 양호하여 부분적으로 충족된 것으로 보이나 두 개의 분리된 관상 구조(two discrete tubular structures)에 대한 확실성은 불완전하고 담낭의 하부 3분의 1(lower third)이 liver bed에서 떨어져 있음을 완전히 확인하지 못했다.\n[C1, C2, C3] = [0.6, 0.7, 0.6]",
    "Task2_Final": "이 프레임은 상당한 Calot’s 해부 후의 클립 적용 전 단계를 나타내며 후방 창이 보인다. 노출은 양호하지만 CVS가 완전히 확인되지 않았다. 오인 가능성을 최소화하기 위해 클립 적용 전에 추가 골격화 및 담낭 하부 박리 완성을 권장한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭관 및 의심되는 동맥을 완전히 골격화하고 클립 적용 전에 하부 담낭 박리를 완료하여 CVS를 만족시킨다. 박리는 담낭에 가깝게 유지하고 CHD/RHA에 대한 열손상 또는 견인 손상을 피한다. CVS가 확인되면 동맥을 먼저 클립·절단한 다음 담낭관을 클립·절단하고 담낭절제술을 완료한다. 결과는 최소 출혈 및 담즙 누출 없이 무사히 진행된다."
  },
  "172040900": {
    "Task1_Anatomy": "담낭경부 부위는 섬유염증성 유착으로 염증이 있고 미량의 삼출이 있다. 담낭관으로 추정되는 단일 관상 구조가 부분적으로 노출되어 있으나 골격화되지는 않았다. 간담낭삼각은 여전히 충혈되고 시야가 가려져 있으며, 간 표면에는 다른 이상 소견 없이 소량의 혈액막이 관찰된다.",
    "Task2_Final": "이 프레임은 Calot의 박리 초중기 소견을 보여주며, 염증과 지속적인 스며나오는 출혈로 인해 명확한 해부학적 구조가 가려져 있다. 관 형태의 구조가 하나만 관찰되므로 CVS는 아직 확보되지 않았다. 어떠한 클립 결찰이나 절단을 시행하기 전에 추가적인 신중한 노출과 확실한 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인 최적화, 전·후 복막 박리, 지혈 및 담낭측의 주의 깊은 골격화를 시행하여 모든 CVS 기준이 충족될 때까지 진행한다; 해부학이 여전히 불명확하면 IOC/ICG 또는 bailout (fundus-first/subtotal)을 사용한다. 예상 결과는 안전 단계가 준수될 경우 복강경적 완성이 성공할 가능성이며, 부분 담낭절제술(subtotal cholecystectomy)의 가능성은 중등도이고 합병증 위험은 낮다."
  },
  "165023650": {
    "Task1_Anatomy": "담낭은 경미한 염증 변화를 보이며 hepatocystic triangle의 부분적 정리가 이루어져 anterior window가 관찰된다, bile leak이나 유의한 출혈은 없다. cystic duct와 artery는 명확히 정의되지 않는다. 간 표면은 정상이며 건조하다.",
    "Task2_Final": "증례는 Calot’s dissection 단계로 전방 창이 형성되었으나 두 개의 관상 구조물이 명확히 확인되지 않았고 하부 GB의 완전 박리가 이루어지지 않았다. 진행 상태는 적절하나 BDI 위험을 최소화하기 위해 CVS가 확보될 때까지 클리핑/절단은 보류해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "Calot’s dissection을 세심하게 완료한다: 내측/외측 복막 박리를 끝내고, 명확한 posterior window를 형성하며, 두 구조가 명백히 구분되고 하부 GB가 liver bed에서 떨어져 나올 때까지 골격화한 후 클립/절단을 시행한다. CVS를 준수하면 출혈이 적고 담즙 누출 위험이 낮은 무합병증 복강경적 완료를 기대한다."
  },
  "198037950": {
    "Task1_Anatomy": "담낭경부와 간담낭삼각 주변에 치밀한 유착이나 담즙 유출 없이 경미한 염증 소견과 소량의 삼출성 출혈이 있다. 담낭관은 확인되며 부분적으로 골격화되어 있고, 그 위로 클립 적용기가 횡으로 정렬되어 있다; 간 침상에는 경부에 인접한 작은 미란성 출혈 부위가 보인다.",
    "Task2_Final": "수술은 담낭관의 클립 부착 전 단계로, 부분적인 Calot 박리와 경미한 스며나오는 출혈이 있다. 이 장면에서 CVS가 확인되지 않으므로, BDI 위험을 최소화하기 위해 클립 적용 전에 추가적인 시야 확보와 지혈을 시행하는 것이 바람직하다.",
    "Task2_BDI": 3,
    "Task3_Final": "클리핑 전에 지혈을 최우선으로 하고 cystic duct와 cystic artery의 완전한 skeletonization을 시행하며 하부 gallbladder를 liver bed에서 박리하여 CVS를 달성한다. CVS를 확인한 후 클립을 적용하고 안전하게 절단한 다음 역행적 박리를 완료한다. 이러한 단계들을 따르면 시술은 합병증 위험이 낮은 상태에서 복강경으로 완료된다."
  },
  "16208825": {
    "Task1_Anatomy": "담낭 및 Calot 삼각은 경증에서 중등도의 염증 소견을 보이며 소량의 스며나옴이 있으나 담즙 누출은 없다. 담낭관은 골격화되어 관찰된다; 클립 적용기 부위에 두 번째 관상 구조가 시사되나 이 단일 프레임에서는 이를 담낭으로 명확히 추적할 수 없다. 하부 담낭은 간 박리면에서 일부 분리된 것으로 보이나 하부 1/3의 완전 분리는 명확히 입증되지 않는다.",
    "Task2_Final": "이 프레임은 클리핑 전 시점을 나타내며 광범위하게 정리된 Calot’s triangle과 골격화된 cystic duct를 보여준다; 두 번째 구조가 시사되나 명확히 확인되지는 않는다. 클리핑 전에 모든 CVS 요소를 충족하도록 박리를 최종적으로 완료하면 안전성이 향상된다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립하기 전에 담낭으로 들어가는 구조물이 두 개, 오직 두 개임을 분명히 보이도록 박리를 최종 확인하고 후방 창과 하부 1/3 분리를 확인하며, 적절한 견인을 유지하여 박리를 담낭 측에 둔다. 그 다음 동맥을 먼저 클립·절단하고 담관을 두번째로 클립·절단한다(불확실하면 IOC 시행). 기저부 분리를 완료하고 지혈을 확보한다. 예상 결과는 출혈이 최소이고 BDI 위험이 낮은 합병증 없는 복강경적 완료이다."
  },
  "18206150": {
    "Task1_Anatomy": "간담낭삼각은 담낭관으로 추정되는 단일 관상 구조물의 뒤쪽에 후방 창을 만들어 개방되었고, 수술 시야는 대부분 건조하여 담즙 누출이 없다. 담낭은 표면에 경미한 충혈만 보이고 치밀한 유착은 없다. 이 장면에서는 담낭동맥이 명확하게 확인되지 않는다.",
    "Task2_Final": "이 프레임은 Calot 삼각 박리 중 담낭관을 클립으로 결찰하기 위한 준비 과정을 보여주며, 후측 창이 이미 형성되어 있으나 하나의 관상 구조물만 확인된다. 담도 손상 위험을 최소화하고 안전하게 클립을 적용하기 위해서는 추가적인 골격화와 담낭 하부 1/3의 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립하기 전에 두 구조를 드러내기 위해 완전한 골격화를 시행하고 담낭의 하부 3분의 1을 분리한다; 측-하방 견인을 유지하고 담관 근처에서는 최소한의 에너지를 사용하면서 박리를 담낭벽에 유지한다. CVS가 완전히 확보되었음을 확인한 후 담낭동맥을 먼저 클립하고 절단한 다음 담낭관을 클립하고 절단하며 담낭절제술을 완료한다; 지혈 및 담즙 누출 여부를 확인한다. 합병증 없는 복강경적 경과가 가능하다."
  },
  "186022750": {
    "Task1_Anatomy": "Calot’s triangle은 부분적으로 개방되어 낭성 림프절이 보이고 약간의 스며나옴이 있으나 담즙 누출이나 치밀한 유착은 없다; 담낭 경부는 경미한 충혈을 보인다. 간 표면은 정상 소견이다. 이 프레임에서는 뚜렷한 낭성관과 낭성동맥이 아직 확인되지 않는다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 해부의 초기-중기 상태를 나타내며, 부분적 노출과 시각적으로 확인되는 cystic node가 있으나 명확한 cystic duct/artery는 보이지 않고 하부 담낭의 박리도 이루어지지 않았다. 지금 클립/분할을 진행하는 것은 안전하지 않다. CVS를 달성하기 위해서는 추가적인 골격화와 노출이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인력 최적화를 진행하고 전방 및 후방 복막 개방을 완료한 뒤, 두 개의 명확한 구조물을 확인하기 위해 세심한 골격화를 시행하고 클립/절단 전에 하부 담낭을 분리한다. 세심한 지혈 하에 담낭 측 박리를 유지한다. CVS가 확보되면 수술은 복강경으로 완료되어야 한다."
  },
  "185012000": {
    "Task1_Anatomy": "초기 복막 박리 후 담낭 깔때기(infundibulum)의 장막이 경미하게 충혈되어 있고 낭판(cystic plate)에서 제한적인 스며나옴(oozing)이 관찰된다; 치밀한 유착이나 담즙 누출은 보이지 않는다. 간 표면은 출혈 없이 정상이다. hepatocystic triangle은 부분적으로만 정리되어 있으며 이 프레임에서는 명확히 정의된 cystic duct나 artery가 보이지 않는다.",
    "Task2_Final": "이 프레임은 초기 Calot’s dissection을 나타내며 anterior peritoneum이 개방되고 infundibulum의 lateral retraction이 시행된 상태이다. 그러나 cystic duct와 cystic artery는 아직 정의되지 않았고 lower gallbladder는 부분적으로만 분리되어 있다. 상태는 양호해 보이나 완전한 CVS가 확보될 때까지 오인 위험은 지속된다. 어떠한 clipping이나 division을 시행하기 전에 의도적인 subserosal clearance와 cystic plate에서의 window creation을 시행한다.",
    "Task2_BDI": 3,
    "Task3_Final": "최적화된 견인으로 담낭 측의 subserosal 박리를 계속하고, 전·후 복막 박리를 완료하며 Calot’s를 areolar tissue에서 정리하고 cystic plate window를 만들고 담낭 하부 1/3을 박리하여 어떤 클리핑도 시행하기 전에 CVS를 확보한다. 지혈을 유지하고 담관 쪽으로의 내측 박리를 피하며, CVS 확보가 불가능하면 bailout 전략을 사용한다. 기대 결과는 합병증 위험이 낮은 무사한 복강경적 완료이다."
  },
  "175072875": {
    "Task1_Anatomy": "담낭경부 부위는 염증과 부종을 보이며 간 침상에 얇은 유착성/복막 띠가 있다; 미세한 oozing이 있고 담즙 누출은 관찰되지 않는다. hepatocystic triangle은 부분적으로만 노출되어 있으며 염증성 복막과 섬유지방 조직이 지속적으로 남아 있다; 분명한 cystic duct/artery는 아직 확인되지 않는다.",
    "Task2_Final": "이 장면은 염증이 있는 담낭경부에서 유착박리와 함께 초기 Calot’s dissection을 보여준다; 해부학적 구조는 아직 정의되지 않았으며 CVS는 확보되지 않았다. 환자 안전을 위해 어떠한 결찰이나 절단을 시행하기 전에 hepatocystic triangle을 완전히 정리할 때까지 담낭 쪽에서만 엄격히 박리를 계속해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "전·후 복막의 세심한 박리를 시행하고 후방 창을 생성하며, 박리를 담낭 측에 유지하고 Rouviere’s sulcus 위에서 담낭관과 담낭동맥을 골격화한다; CVS가 확보될 때까지 절단하지 않는다. 예상 결과는 최소한의 출혈로 복강경적 완결에 성공하는 것이다; CVS를 확보할 수 없으면 부분 담낭절제술과 같은 안전한 바이아웃을 시행한다."
  },
  "189027300": {
    "Task1_Anatomy": "- 담낭은 부분적으로 관찰되며 명백한 염증 변화나 유착은 보이지 않지만, 오염되거나 차단된 시야로 인해 평가가 제한된다. 소량의 혈액이 렌즈 위나 근처에 보이나, 활동적인 출혈이나 담즙 유출은 관찰되지 않는다.",
    "Task2_Final": "- 이 프레임은 시야가 불충분한 상태에서 일시 중단/재배치 단계임을 반영한다; hepatocystic triangle이 노출되지 않았다. 시야가 복원되고 해부학적 표지가 확인되어 CVS를 안전하게 확보할 수 있을 때까지 박리를 진행해서는 안 된다.",
    "Task2_BDI": 3,
    "Task3_Final": "- 현재 시야가 흐린 상태에서 해부를 계속하지 말고 먼저 렌즈를 닦고 소량의 출혈을 제거한 다음 적절한 견인을 재확립하여 Calot’s triangle을 노출시킨다. 그런 다음 담낭에 가깝게 신중하게 복막 절개를 진행하고 삼각부를 박리하여 CVS를 달성한 후 수술을 완료한다; 안전한 노출을 얻을 수 없으면 bailout 전략을 사용한다. 시야가 회복되면 합병증 없이 복강경적으로 수술을 완료함이 예상된다."
  },
  "19108075": {
    "Task1_Anatomy": "담낭 경부 부위는 복막 박리 중 제한적인 미량 출혈을 동반한 경미한 염증 변화를 보이며, 치밀한 유착이나 담즙 누출은 없다. Hepatocystic triangle은 부분적으로만 정리되어 있고 간 표면은 정상이다.",
    "Task2_Final": "영상은 Calot’s 초중기 박리 과정을 측방 견인과 함께 담낭경부 위의 복막 분리를 포함하여 보여준다. 진행은 적절하나 CVS는 아직 확보되지 않았으므로 클립 적용이나 절단 전에 BDI 위험을 허용 가능한 수준으로 유지하기 위해 세심한 GB-wall에 밀착된 박리가 필요하다. 전반적으로 수술은 통제된 상태로 보이며 경미한 염증과 미미한 삼출만이 관찰된다.",
    "Task2_BDI": 3,
    "Task3_Final": "벽에 밀착한 내측 및 외측 복막 박리를 진행하고 Hartmann’s pouch에 지속적으로 견인을 가하며, 어떤 클립 적용이나 조직 절단에 앞서 후방 및 전방 윈도우를 형성하여 전체 CVS를 확보한다. 이 과정에서 열 손상을 최소화하고 미세한 지속성 출혈을 조절한다. 이러한 전략은 출혈량이 적고 담관 손상이나 전환 가능성이 낮은 안전한 복강경적 완료를 가능하게 한다."
  },
  "165024400": {
    "Task1_Anatomy": "담낭은 경미하게 부종되어 있고 얇은 망상 결합조직 부착과 미미한 삼출이 관찰된다; 치밀한 유착이나 농성 분비물은 보이지 않는다. 간담낭 삼각은 부분적으로만 정리되어 있으며, 의심되는 담낭관이 보이나 완전히 골격화되지는 않았다; 담낭동맥은 명확히 구별되지 않는다. 담낭 하부는 담낭판으로부터 부분적으로만 박리되어 있으며 경미한 삼출이 있고 담즙 누출은 없다.",
    "Task2_Final": "본 증례는 Calot’s triangle 박리 단계로 부분적으로 노출되어 cystic plate로부터 초기 박리가 진행된 상태이다; critical view는 아직 확보되지 않았다. 상황은 양호해 보이지만 안전한 진행을 위해서는 지속적인 세심한 조직 정리와 클리핑 전에 두 개의 별개의 구조물이 확인되어야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "간담낭삼각을 정밀하게 박리하여 완전히 정리하고, 담낭하부를 담낭판에서 추가로 분리하며, 어떠한 클리핑도 시행하기 전에 반드시 CVS를 확인한다. 안전한 견인 방향을 유지하고 담낭벽 위에서 술기를 진행하며, 해부학적 구조가 여전히 불확실하면 IOC 또는 바일아웃 전략으로 전환한다. 전환이나 BDI 위험이 낮아 무난한 복강경적 완결을 기대한다."
  },
  "166014450": {
    "Task1_Anatomy": "담낭과 간담낭삼각(hepatocystic triangle)은 경미한 염증을 보이며, 치밀한 유착은 없고 지혈된 얇은 액체막만 관찰된다. 담낭관(cystic duct)과 일치하는 단일 관상 구조가 부분적으로 박리되어 노출되어 있으며, 이 프레임에서는 담낭동맥(cystic artery)이 명확하게 확인되지 않는다. 간 표면에는 경미한 전기소작 자국이 있으나 활발한 출혈은 없다.",
    "Task2_Final": "이 프레임은 간담낭삼각을 부분적으로 박리한 클립 부착 전 단계와 담낭관으로 추정되는 단일 관상 구조에 정렬된 클립 어플라이어를 보여준다. 담도 손상을 최소화하기 위해 CVS는 클립을 발사하기 전에 완료되어야 한다. BDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "간담낭삼각의 완전한 스켈레톤화를 시행하여 담낭동맥을 확인하고 후방 창을 만든 다음 클립을 걸기 전에 담낭의 하부 3분의 1을 박리한다. CVS가 확인되면 동맥과 관을 클립하고 절단한 후 담낭절제술을 완료한다. 해부학적 구조가 불명확하면 IOC 또는 bailout을 시행한다. 이러한 단계들을 따르면 합병증 없는 복강경적 완성이 예상되며 담관 손상(BDI)의 위험이 낮다."
  },
  "170074300": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 정리되었으며 경미한 염증성 변화와 소량의 소작 탄화/삼출이 있다. 추정되는 담낭관의 짧은 구간이 관찰되나 아직 완전히 골격화되지는 않았다; 클립이나 담즙 누출은 보이지 않는다. 간 표면은 온전하며 이 프레임에서는 치밀한 유착이나 주요 이상 소견이 없다.",
    "Task2_Final": "이 프레임은 클리핑 전에 진행 중인 Calot’s triangle 박리를 보여주며, 일부가 노출되고 일부가 골격화된 추정 cystic duct가 관찰된다. BDI 위험을 최소화하기 위해 클리핑 전에 CVS를 완성하기 위한 추가 박리가 필요하다. 지금 클립을 적용하는 것은 안전하지 않다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립을 시행하기 전에 담낭 측의 박리를 완료하여 담낭관과 담낭동맥을 완전히 골격화하고 분리하며 전방 및 후방 윈도우를 형성하고 담낭 하부 3분의 1을 분리한다. 해부학적 구조가 여전히 불확실하면 담관조영술을 시행하거나 bailout을 선택하고, 그렇지 않으면 표준적인 클립/절단 및 제거를 진행한다. CVS가 확보되면 합병증 위험이 낮아 복강경적 시술을 원활하게 완료할 수 있다."
  },
  "16904175": {
    "Task1_Anatomy": "염증이 있는 간담낭삼각이 부분적으로 박리되어 약간의 스며나오는 출혈과 탄화가 관찰된다; 담낭관과 담낭동맥은 아직 깨끗하게 골격화되어 있지 않다. 담낭 하부는 간 침상에 붙어 있으며 담즙 누출이나 큰 출혈은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 CVS 달성 이전의 활성 Calot's triangle 박리를 보여준다. 노출은 부분적이며 경미한 스며나옴과 염증성 조직이 있어 cystic duct and artery를 안전하게 확인하기 위해 담낭 측에서 신중한 박리가 필요하다. 클립 적용이나 절단을 하기 전에 노출을 완전히 확보하도록 신중하게 진행한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측 박리를 세심하게 진행하여 전방 및 후방 윈도우를 모두 확보하고 미세 출혈을 조절하며 어떠한 클립/절단을 시행하기 전에 CVS를 확인한다; 담도를 보호하기 위해 저위·내측 전기소작을 피하고 노출이 여전히 안전하지 않다면 바일아웃 전략으로 전환한다. 이러한 단계들을 따르면 수술은 중대한 합병증 없이 복강경으로 완료될 가능성이 높다."
  },
  "183025250": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 개방되어 일부 박리가 이루어졌고; 단일의 명확한 관상 구조(담낭관)가 관찰되나 담낭동맥은 명확히 분리되어 있지 않다. 담즙 누출은 없고 경미한 스며나오는 출혈이 있으며 유의한 유착은 없다; 담낭 장막은 경미한 충혈을 보이나 육안적 이상은 없다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 해부가 진행 중이며 부분적으로만 노출된 상태를 보여준다: cystic duct는 확인되었으나 cystic artery와 posterior window는 아직 명확히 정의되지 않았고, lower gallbladder는 간에서 명확히 박리되어 있지 않다. 클리핑/절단에 앞서 BDI 위험을 줄이기 위해 지속적이고 세심한 skeletonization이 필요하다. CVS가 불완전하고 약한 삼출(mild oozing)이 있어 전반적인 위험도는 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측 박리를 세심하게 진행하여 cystic duct and artery를 완전히 골격화하고 posterior window를 형성하며, clipping/dividing 전에 담낭의 하부 1/3을 간에서 박리하여 분리한다. 지혈과 우수한 노출을 유지하고, 해부학이 불확실한 경우에는 bailout 전략을 사용한다. 예상 결과는 최소한의 출혈과 bile leak 없는 무탈한 laparoscopic 완료이다."
  },
  "199027000": {
    "Task1_Anatomy": "hepatocystic triangle은 모노폴라 훅으로 염증성 섬유지방 조직을 박리하여 부분적으로 정리되어 있다. cystic duct는 일부 노출되어 있으나 cystic artery는 명확히 확인되지 않는다. 담즙 누출이나 치밀한 유착 없이 경미한 염증과 미미한 출혈이 있다.",
    "Task2_Final": "이 프레임은 monopolar hook을 이용한 초기-중기 Calot’s triangle 박리로 cystic duct가 부분적으로 노출된 것을 보여준다; cystic artery와 lower gallbladder detachment는 아직 시연되지 않는다. CVS를 확보하기 위해 계속해서 주의 깊은 제거가 필요하다; 현재 안전성은 허용 가능한 것으로 보이나 clipping 또는 division을 시행하기에는 해부학적 구성이 불충분하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측에서 짧은 전기소작을 반복적으로 시행하고 둔성 박리로 세심하게 박리하여 cystic duct를 완전히 골격화하고 cystic artery를 확인한다. 후방 윈도우를 형성하고 담낭 하부 1/3을 박리하여 클립/절단 전에 CVS를 확보한다. 이 계획에 따라 수술은 최소한의 출혈과 담도 손상 없이 복강경으로 완료될 것이며, 해부학적 구조가 불명확한 경우에만 bailout 또는 IOC를 고려한다."
  },
  "179016550": {
    "Task1_Anatomy": "담낭은 염증 소견 없이 유착도 없으며, infundibulum 부근에서 소량의 스며나옴이 있고 담즙 누출은 없다. 목 부위의 단일 관상 구조가 아마도 cystic duct로 보이며 부분적으로만 박리되어 있고, 뚜렷한 동맥 구조는 명확히 관찰되지 않는다. hepatocystic triangle은 부분적으로 정리되어 있으나 완전히 노출되지는 않았고, 이 프레임에서 하부 담낭은 liver bed로부터 명확히 박리되지 않은 것으로 보인다.",
    "Task2_Final": "이 장면은 Calot 삼각 박리 중 클립 적용 단계로, 담낭목의 단일 관상 구조물에 클립 애플라이어가 위치해 있으나 CVS는 아직 확보되지 않았다. 클립 적용 및 절단 전에 오인 위험을 줄이기 위해 추가적인 골격화와 담낭 하부 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 적용을 일시 중단하고 완전한 노출을 확보한다: 견인을 최적화하고 담낭관과 담낭동맥을 전·후방에서 완전히 박리하며, 클립을 적용하기 전에 CVS를 확보하기 위해 담낭의 하부 3분의 1을 간저부에서 박리한다. 이러한 단계들로 수술은 복강경으로 무사히 완료되어야 한다; 해부학적 구조가 여전히 불명확하면 담관조영술을 시행하거나 BDI를 피하기 위한 bail-out 전략을 사용한다."
  },
  "173024350": {
    "Task1_Anatomy": "gallbladder와 cystic duct가 경미한 염증만 있고 유착은 없이 명확히 보인다; hepatocystic triangle은 부분적으로 정리되어 경미한 cautery marks와 미소량의 oozing이 있으나 bile leak은 없다. 하부 gallbladder는 여전히 liver bed에 부착된 것으로 보인다.",
    "Task2_Final": "이 프레임은 클립 적용 전 단계로 간담낭 삼각의 부분적 정리가 이루어지고 클립 적용기가 담낭관에 정렬된 상태를 포착한다. 그러나 CVS는 아직 달성되지 않았다. 안전을 위해 클립 적용 또는 절단 전에 두 담낭 구조물을 확인하고 하부 담낭을 박리하여 분리해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭관과 담낭동맥이 명확히 분리되고 하부 담낭이 간 침상에서 떨어질 때까지 클립을 하지 말아야 한다; 박리는 담낭판 상에서 유지하고 관 주변에서의 에너지 사용을 제한한다. 삼각의 전방 및 후방을 완전히 정리하고 두 구조물의 뒤쪽에 창을 만든 뒤 CVS를 확인한 다음 통제된 방식으로 클립을 적용하고 절단하며 지혈과 점검으로 담낭절제술을 마무리한다. 이러한 단계들을 따르면 합병증 없는 복강경 결과가 기대된다."
  },
  "170054800": {
    "Task1_Anatomy": "담낭 인펀디불럼은 부분적으로 정리된 간담낭삼각에서 경미한 충혈과 소량의 스며나오는 출혈을 동반한 채 후방으로 견인되어 있다; 담즙 누출이나 치밀한 유착은 관찰되지 않는다. 담낭관과 담낭동맥은 아직 명확히 확인되거나 골격화되어 있지 않다. 간 표면은 정상 소견을 보인다.",
    "Task2_Final": "이 증례는 Calot’s triangle 박리 단계이며, 부분적 노출과 소량의 미세 출혈이 bipolar로 조절되고 있다. CVS는 아직 달성되지 않았으며, 클립/절단 전에 담낭측의 신중한 박리와 노출의 개선이 필요하다. 전반적인 위험도는 관리 가능한 수준이나 해부학적 구조가 절단할 만큼 충분히 정의되어 있지 않다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 지혈성 박리를 시행하여 Calot 삼각을 완전히 정리하고, 전측 및 후측 창을 형성한 다음 어떠한 클립 적용 전에도 CVS를 확인한다. 정밀한 bipolar 사용을 유지하고 견인을 최적화하며, 노출이 여전히 불충분한 경우에만 fundus-first를 고려한다; CVS를 확보하면 복강경적으로 완료될 가능성이 높고 합병증 위험은 낮다."
  },
  "177042825": {
    "Task1_Anatomy": "프레임은 부분적으로 정리된 Calot’s triangle을 보여주며 cystic duct가 잘 노출되어 있고 경미한 염증 변화, 소량의 oozing과 잔존하는 섬유지방성 유착이 관찰된다. 담즙 누출은 보이지 않으며 이 단일 시야에서는 cystic artery가 확신을 가지고 확인되지 않는다. 하부 담낭/cystic plate의 박리는 불완전한 것으로 보인다.",
    "Task2_Final": "이 프레임은 mid-Calot dissection 상태로 cystic duct가 노출되어 있으나 cystic artery가 명확히 확인되지 않으며 lower gallbladder detachment는 없다. 안전을 위해 clipping이나 dividing 전에 triangle의 추가적인 skeletonization과 cystic plate로부터의 부분적 detachment가 필요하다. 세심한 hemostasis 하에 dissection을 gallbladder에 가깝게 유지하면 전반적인 위험도는 허용 가능한 수준이다.",
    "Task2_BDI": 3,
    "Task3_Final": "Calot’s triangle의 전방 및 후방을 세심하게 정리하고, cystic artery를 확인하기 위해 내측 및 외측 윈도우를 확보하며, 클립/절단하기 전에 gallbladder의 하부 1/3을 liver bed로부터 박리한다. 부드러운 견인을 유지하고, 열 확산을 최소화하며, 미세출혈을 조절하여 CVS를 확실히 달성한다. 예상 결과는 합병증 없는 복강경적 완료이다."
  },
  "187011975": {
    "Task1_Anatomy": "담낭 목 부위는 염증과 부종을 보이며 미량의 삼출이 있고, hepatocystic triangle은 부분적으로만 박리되어 단일의 관상 구조물이 노출되는데 이는 cystic duct로 보인다. cystic artery는 명확히 관찰되지 않으며 하부 담낭은 여전히 liver bed에 부착되어 있다. 이 장면에서는 담즙 유출이 없고 치밀한 유착도 없다.",
    "Task2_Final": "이 프레임은 추정되는 cystic duct에 클립 제착기가 정렬된 관 제어 단계로 보이지만, 아직 CVS는 확보되지 않았다. BDI 위험을 줄이기 위해 클립 적용 전에 두 구조를 명확히 확인하고 하부 gallbladder를 박리해야 한다.",
    "Task2_BDI": 4,
    "Task3_Final": "아직 클립을 적용하지 않는다; 시야를 개선하고 전·후방의 골격화를 완료하여 두 개의 뚜렷한 구조를 확인하고 클립 적용 전에 담낭 하부를 간 바닥에서 분리한다. CVS를 달성한 후 동맥과 관을 클립하고 절단하여 담낭절제술을 완료한다; CVS를 얻을 수 없으면 안전한 bailout(IOC 또는 부분절제술)로 진행한다. 위의 단계들을 따르면 예상 결과는 합병증 없는 복강경적 완성이다."
  },
  "176012425": {
    "Task1_Anatomy": "담낭은 경미에서 중등도의 염증 변화를 보이며 전기 소작에 의한 그을음과 담낭경부 부위의 소량 스며나오는 출혈이 있다; 명확한 담즙 누출이나 치밀한 유착은 관찰되지 않는다. 간담낭 삼각은 부분적으로만 정리되어 있으며, 이 프레임에서는 뚜렷한 담낭관이나 담낭동맥을 식별할 수 없다.",
    "Task2_Final": "이 프레임은 Calot의 해부 초-중기 단계로, 훅 소작기(hook cautery)로 담낭경부 위의 복막을 열고 있는 장면이다; 노출은 부분적이며 CVS는 아직 확보되지 않았다. 경미한 염증과 소량의 삼출·미세 출혈이 있으나 통제 가능하다; 담낭 측의 세심한 박리와 더 나은 견인이 있다면 진행이 가능해 보인다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 저열 훅 박리를 시행하여 전·후 복막 절개를 완료하고 hepatocystic triangle을 정리한 뒤 담낭 하부 1/3을 liver bed에서 들어올려 clipping/dividing 전에 CVS를 확보한다. 해부학적 구조가 불명확하면 IOC 시행 또는 bail-out에 대비하여 최적의 견인, 지혈 및 준비태세를 유지한다. 예상 결과는 중대한 합병증 없이 성공적인 복강경적 수술 완료이다."
  },
  "16402700": {
    "Task1_Anatomy": "간담낭삼각은 대부분 골격화되어 두 개의 관형 구조물이 노출되어 있으며 소량의 스며나오는 출혈 및 열적 탄화 소견이 있으나 담즙이나 농은 없다. 담낭은 치밀한 유착이나 천공 없이 온전해 보인다. 담낭판은 부분적으로 노출되어 있으며 출혈은 미미하고 담즙 착색은 없다.",
    "Task2_Final": "이 프레임은 Calot 삼각 박리가 CVS에 근접한 상태를 포착한다. 충분한 노출로 두 개의 관상 구조물이 확인되나, 담낭의 하부는 간 기저부에서 일부만 박리되어 있어 CVS는 아직 완성되지 않았다. 출혈은 최소이고 조절되어 있다; 안전한 진행은 클립 적용/절단 전에 cystic plate 박리를 완료하는 것에 달려 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "둔성 박리와 간담낭에 근접한 최소한의 소작을 사용하여 삼각을 정리하고 간 기저부로부터 간담낭의 하부 1/3을 분리하여 CVS를 완성한다. 여러 각도에서 CVS를 확인한 후 동맥을 먼저 클립/절단하고 그 다음 담도를 클립/절단하며 지혈을 시행하고 세척한다; 기대되는 결과는 무사한 복강경적 완료이며 담도 손상(BDI)의 위험이 낮다."
  },
  "174024200": {
    "Task1_Anatomy": "간담낭 삼각은 부분적으로 정리되어 있으며 경미한 반응성 충혈과 미량의 삼출이 있다. 담즙 유출이나 치밀한 유착은 보이지 않는다. 담낭판은 표재성 탄화를 보이며 노출된 조직 표면이 제한적이다. 명확하게 정의된 담낭관 또는 담낭동맥이 아직 자신 있게 관찰되지는 않는다.",
    "Task2_Final": "이 프레임은 CVS 완성 이전에 진행 중인 Calot 삼각부 박리를 보여준다; 노출은 양호하며 염증은 경미하고 출혈은 최소이다. 지금 클립/절단을 시행하는 것은 시기상조이다; 담도 손상 위험을 최소화하기 위해 추가적인 신중한 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 적용 전에 담낭 측의 세심한 박리를 계속하여 hepatocystic triangle을 완전히 골격화하고 전방 및 후방 윈도우를 형성하며 담낭 하부 1/3을 분리한다. 열 확산 및 깊은 내측 박리를 피하고, 식별이 불확실하면 bailout을 선택한다. CVS가 달성되면 안전한 복강경적 완료의 예후는 양호하다."
  },
  "17806325": {
    "Task1_Anatomy": "담낭 인두부가 견인되어 있으며 Calot’s triangle 내에 경미한 염증 변화와 약간의 스며나옴이 있다; 잔존 섬유지방 조직으로 인해 담낭관과 동맥은 아직 명확히 확인되지 않는다. 간 표면은 손상이나 담즙 유출 없이 정상으로 보인다.",
    "Task2_Final": "이는 CVS를 달성하기 전 Calot’s triangle 박리 단계로, Hartmann’s pouch를 견인한 상태에서 잔여 복막/지방 조직을 훅으로 박리하는 장면이다. 소량의 삼출성 출혈이 관찰되며, cystic duct/artery는 아직 명확히 정의되지 않아 클립을 적용하기 전에 추가적이고 신중한 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "세심하게 Calot 전방 및 후방 박리를 시행하되 담낭 평면을 유지하면서 지방/복막을 제거하여 두 구조물이 명확히 골격화되고 담낭의 하부 1/3이 간 침상에서 분리될 때까지 진행한 뒤 안전하게 클립 및 절단한다. 지혈 및 시야를 유지한다; 구조물 확인이 불확실하면 bailout을 선택한다. 시술은 주요 합병증 없이 복강경으로 완료될 것으로 기대된다."
  },
  "167017950": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 정리되어 있으나 염증성 조직과 경미한 정맥성 출혈이 관찰된다; 담낭관과 담낭동맥은 아직 명확히 고립되지 않았다. 담낭경부는 경미한 부종과 충혈을 보이나 담즙 누출은 없다. 간 표면은 손상 없이 온전하다.",
    "Task2_Final": "이 프레임은 CVS를 목표로 하는 Calot의 삼각 박리가 진행 중임을 보여주며, 부분적인 정리와 경미한 출혈로 중요한 구조물이 가려져 있다. 담도 손상(BDI)을 최소화하기 위해 클립 적용이나 절단을 시행하기 전에 추가적인 노출과 지혈이 필요하다. 두 개의 관상 구조물이 명확히 확인되고 담낭의 하부가 분리될 때까지 담낭 벽에 가까운 통제된 박리를 진행한다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인력 개선, 지혈 및 담낭측 무딘 박리를 통해 전·후방 창을 개방하고 담낭 하부를 간저부로부터 박리하여 어떠한 분할을 시행하기 전에 정확히 두 구조만을 명확히 골격화한다. 해부학적 구조가 여전히 불명확하면 무분별하게 클립을 적용하기보다는 담관조영술을 시행하거나 바이아웃 전략을 선택한다. 예상 결과는 CVS가 확보되면 성공적인 복강경적 완료이며, 그렇지 않으면 안전한 부분 절제 또는 전환이 담도 손상을 예방해야 한다."
  },

  "192024575": {
