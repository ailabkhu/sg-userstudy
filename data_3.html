    "Task2_Final": "증례는 Calot 박리 단계로 두 개의 창을 형성하고 부분적으로 골격화된 상태이다. 클립 적용기(clip applier)는 예정된 클립 적용을 위해 위치되어 있으나 CVS는 아직 완전히 충족되지 않았다. 안전성은 미량의 스며나오는 출혈(oozing)으로 허용되는 상태이나, 담도손상(BDI) 위험을 줄이기 위해 클립 적용은 CVS가 완전히 확인될 때까지 기다려야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭관과 담낭동맥을 둘러싼 구조물을 완전하게 골격화하고, 후방 창을 형성하며, 담낭의 하부 1/3을 간저에서 박리하여 어떤 클리핑도 시행하기 전에 완전한 CVS를 확보한다. 그런 다음 동맥과 관을 안전하게 클립-절단하고 담낭절제술을 완료하되, 해부학이 여전히 불확실한 경우를 대비해 우회(대체) 옵션을 준비해 둔다. 결과는 합병증 없는 복강경적 완전 절제가 예상된다."
  },
  "193048075": {
    "Task1_Anatomy": "간담낭삼각이 부분적으로 정리되어 있으며 경도에서 중등도의 염증과 약간의 스며나오는 출혈이 있다. 담낭관과 일치하는 관상 구조가 관찰되며 별개의 담낭동맥이 있을 것으로 시사되나 이 프레임에서는 명확히 분리되어 있지 않다. 담즙 유출이나 기타 이상 소견은 보이지 않는다.",
    "Task2_Final": "이 프레임은 CVS 확보를 위해 진행 중인 Calot의 삼각 박리를 나타내며, 부분적인 노출과 소량의 스며나오는 출혈이 있다. 동맥이 명확히 분리되고 담낭 하부가 간 침상에서 완전히 떨어져 나올 때까지 클립 적용은 보류해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인과 지혈을 최적화하고 hepatocystic triangle을 완전히 정리한 다음 posterior window를 형성하고 CVS 전체를 확인한다. 그 후 동맥과 관을 클립하고 절단하여 담낭절제술을 완료한다. 두 개의 뚜렷한 구조가 의심할 여지 없이 관찰될 때까지 클립 적용은 연기한다. CVS를 안전하게 확보할 수 없으면 fundus-first 또는 subtotal로 전환한다. 결과는 합병증 위험이 낮은 안전한 복강경적 완성일 가능성이 높다."
  },
  "197062475": {
    "Task1_Anatomy": "The hepatocystic triangle은 부분적인 골격화가 보이며 중등도의 염증과 소량의 삼출이 있으나 치밀한 유착이나 담즙 누출은 없다. The cystic duct와 cystic artery는 서로 구별되는 두 개의 관상 구조로 관찰되며, cystic artery는 클립 결찰을 위해 준비되고 있다. The lower gallbladder은 적어도 부분적으로 liver bed에 부착된 상태가 유지되며 cystic plate에서 일부 삼출이 있다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 박리 중 담낭동맥이 클립 결찰 준비가 된 상태를 보여준다; 두 개의 관 모양 구조가 보이나 박리 범위가 제한되고 담낭 하부가 여전히 부착되어 있어 CVS가 완성되지 않았다. 안전한 진행을 위해서는 출혈 조절을 개선하고 어떤 구조물을 절단하기 전에 CVS를 완성하여 담도 손상 위험을 최소화해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "간담낭 삼각의 잔여 조직을 제거하고 지혈을 확보하며, 어떤 절단도 시행하기 전에 CVS를 완성한다. 그 다음 담낭동맥을 클립한 후 절단하고 이어서 담낭관을 클립한 후 절단하며 담낭을 간 침상에서 완전히 분리한다. 시야가 여전히 좋지 않거나 해부학적 구조가 불확실하면 클립 적용을 보류하고 IOC 또는 bail-out 옵션을 고려한다. 적절한 단계들을 따르면 합병증 없는 복강경적 완료가 기대된다."
  },
  "193046575": {
    "Task1_Anatomy": "Calot의 삼각은 섬유소 침착과 소량의 삼출성 출혈을 동반한 염증 소견을 보인다; 담낭경부는 충혈되어 부분적으로 유착되어 있다. 담낭관과 담낭동맥은 식별되며 부분적으로 골격화되어 있으나 아직 완전히 박리되거나 클립으로 결찰되지는 않았다. 하부 담낭은 대체로 간 침상에 부착된 상태로 남아 있다.",
    "Task2_Final": "이 프레임은 좋은 견인하에서 Calot’s triangle 박리가 진행 중이며 cystic duct and artery의 부분적 골격화가 이루어지고 있음을 보여준다. 염증과 불완전한 CVS로 인해 안전을 확보하기 위해 클리핑 및 절단 전에 추가적인 주의 깊은 조직 정리와 담낭의 하방 박리가 필요하다. 이 단계에서 BDI 위험은 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "신중한 둔성/에너지 박리를 진행하여 간담낭삼각을 완전히 정리하고 전방 및 후방 창을 형성하며 클립 및 절단 전에 CVS를 완성하기 위해 담낭 하부를 박리한다. 담낭벽에서의 박리를 유지하되 에너지를 정확하게 사용하고 신속한 지혈을 시행한다; CVS를 안전하게 확보할 수 없으면 바이아웃 전략을 사용한다. 예상 결과는 합병증이 최소화된 성공적인 복강경적 수술 완수이다."
  },
  "16206575": {
    "Task1_Anatomy": "hepatocystic triangle을 박리하고 있으며 담낭으로 들어가는 두 개의 관상 구조가 보인다. 조직은 경도-중등도의 염증 소견을 보이며 약간의 스며나옴이 있으나 담즙 누출은 없다. 관과 동맥 주위에 섬유지방성 잔여조직이 남아 있고 하부 담낭은 아직 간 침상으로부터 완전히 분리되지 않았다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 박리가 진행 중이며 측방 견인과 cystic duct 및 artery의 부분적 골격화가 관찰된다. BDI 위험을 최소화하기 위해 클립 적용 전에 추가적인 박리, 특히 후방 및 간 기저부에서 담낭 하부의 박리가 필요하다. 전반적인 진행은 적절하나 완전한 CVS를 달성하기 위해 계속해서 세심한 박리가 요구된다.",
    "Task2_BDI": 3,
    "Task3_Final": "최적의 측방 견인하에서 전측 및 후측을 정확히 골격화한 다음, 클립 적용 및 cystic 구조물의 절단 전에 간 기저부에서 하부 담낭을 박리하여 완전한 CVS를 확보한다. 담낭 측에서 통제된 전기소작으로 박리를 유지하고 해부학이 불명확할 경우 bail-out 전략을 준비한다. 예상 결과는 출혈이 최소이고 BDI 위험이 낮은 합병증 없는 복강경적 완료이다."
  },
  "184032125": {
    "Task1_Anatomy": "시야에는 염증과 부종을 동반한 담낭과 부분적으로 정리되었으나 여전히 염증이 남아 있고 약간의 스며나옴이 있는 간담삼각이 보인다. 담낭관으로 일치하는 하나의 관상 구조가 확인되며 뚜렷한 담낭동맥은 아직 확인되지 않았고 담낭 하부는 간 표면으로부터 박리되어 보이지 않는다.",
    "Task2_Final": "이것은 염증이 있는 술기 부위에서 노출이 불완전한 Calot 삼각 해부 단계이다. 확실히 관찰되는 관상 구조물이 하나뿐이고 삼각이 완전히 정리되지 않았으므로, 담도 손상 위험을 최소화하기 위해 어떠한 클리핑을 시행하기 전에 추가적인 박리와 지혈이 필요하다.\nBDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "전방 및 후방 인펀디뷸라 박리를 세심하게 시행하고 미세출혈을 조절하며 어떤 클리핑도 실시하기 전에 담낭의 하부 1/3을 분리하여 완전한 CVS를 확보한다. 염증으로 인해 CVS 확보가 여전히 불가능하면 조기에 부분 담낭절제술과 같은 바일아웃 전략으로 전환하고 그렇지 않으면 표준적 클리핑으로 복강경적 완료가 가능하며 안전하다."
  },
  "181011450": {
    "Task1_Anatomy": "좌측 겸자가 담낭경을 견인하여 hepatocystic triangle을 노출시키는 동안 우측 클립 어플라이어가 담낭관에 위치한다. 담낭은 경미한 장막성 염증과 약한 유착을 보이며 미미한 삼출이 있다; 담낭관은 골격화되어 별개의 담낭동맥이 관찰된다. CVS 기준 1–2는 합리적으로 충족되나, 기준 3은 이 프레임에서 명확히 충족되지 않는다.\n[0.9, 0.8, 0.4]",
    "Task2_Final": "이 프레임은 대체로 정리된 간담낭 삼각 후 담낭관에 클립을 체결하는 모습을 보여주며, 담낭동맥은 확인되었으나 처리는 이루어지지 않았다. 진행은 적절하나 오인 식별 위험을 최소화하기 위해 클립 체결/절단에 앞서 담낭의 하부 박리(CVS C3)를 확인해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭의 하부 3분의 1을 박리하여 완전한 CVS를 확인하고, 클립을 체결하기 전에 담낭으로 들어가는 구조물이 담낭관과 담낭동맥뿐인지 확인한다. 그런 다음 담낭관과 담낭동맥을 순차적으로 클립하고 절단한 뒤 역행성 담낭절제술을 완료한다. 불확실성이 지속되면 담관조영술 또는 베일아웃 전략을 사용한다. 예상 결과는 출혈이 최소하고 합병증 위험이 낮은 무난한 복강경적 수술 완료이다."
  },
  "192023825": {
    "Task1_Anatomy": "Calot’s triangle은 두 개의 깨끗한 창이 형성되어 잘 노출되어 있고 미미한 출혈만 있다. cystic duct와 cystic artery는 부분적으로 골격화되어 있으나 담즙 누출이나 출혈은 없다. gallbladder는 경미한 충혈 소견을 보이나 부종은 없고 유의한 유착은 없다.",
    "Task2_Final": "이는 Calot 분리 단계로, 노출이 양호하고 두 개의 윈도우가 형성되어 있으며 담낭관과 담낭동맥이 부분적으로 골격화되어 있고 출혈은 최소이다. CVS는 거의 확보되었으나 완전하지 않다; BDI 위험을 최소화하기 위해 클립 적용 전에 담낭 하부를 간저에서 박리한다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭에 근접한 박리를 시행하여 낭성 구조를 완전히 골격화하고 담낭의 하부 1/3을 간 바닥에서 분리한 다음 CVS가 명백히 확보된 후 클립/절단한다. 박리 평면이 깨끗하고 미미한 출혈만 있어 담관 손상 위험이 낮은 합병증 없는 복강경적 완료가 예상된다."
  },
  "172044650": {
    "Task1_Anatomy": "두 개의 관 모양 구조물(cystic duct and cystic artery)이 양호한 견인 하에 노출되어 있으며, 클립 적용기가 cystic duct에 위치해 있고 담낭은 두 개의 겸자로 견인되어 있다. 삼각부는 대부분 정리되어 있으며 경미한 염증과 약간의 삼출이 있고, 간 기저부로부터의 하부 1/3 분리는 명확하게 확인되지 않는다. CVS는 부분적으로 충족되었다: 기준 1과 2는 달성된 것으로 보이나 기준 3은 불확실하다.",
    "Task2_Final": "수술은 현재 cystic duct 클리핑 단계에 있으며 hepatocystic triangle이 대부분 골격화되어 두 구조가 확인된다. 경미한 염증과 약간의 삼출이 있으므로 클립 장착 전에 특히 하부 담낭 박리를 포함한 완전한 CVS를 확인하여 안전을 최적화해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭의 하부 3분의 1을 완전히 골격화하고 박리하여 CVS를 완전하게 확보한 다음, 담낭관과 담낭동맥을 클립-절단하고 지혈 및 세척으로 담낭절제술을 마친다. 이러한 예방조치와 현재의 노출 상태로는 수술은 합병증 없이 복강경으로 완료되며 BDI 위험이 낮다."
  },
  "196036525": {
    "Task1_Anatomy": "담낭관과 담낭동맥은 명확히 분리되어 골격화되어 있으며 담낭판에서 소량의 스며나옴이 있으나 담즙 누출은 없다. 담낭경부는 박리로 인한 경미한 장막 변화가 관찰되며 치밀한 유착은 없다. 전반적으로 시야 확보는 양호하고 박리면은 청결하며 출혈은 미미하다.",
    "Task2_Final": "이 프레임은 cystic duct에 대한 클립 적용 단계를 보여주며 cystic artery가 별도로 확인되고 hepatocystic triangle이 대부분 박리되어 near-CVS를 시사한다. 시야는 양호하고 미미한 삼출만 있어 cystic duct를 클립하고 절단한 다음 cystic artery를 클립·절단하는 안전한 진행을 지지한다.",
    "Task2_BDI": 2,
    "Task3_Final": "CVS를 확인한 후 진행한다. 그 다음 담낭관을 클립하고 절단한 뒤 담낭동맥을 이어서 처리하며 후방 공간을 명확히 확보하고 간담계 접합부에서 멀리 정확하게 클립을 위치시키며 필요시 즉시 지혈한다. 담낭판에서 담낭의 박리를 완료하고 세척한 뒤 지혈 및 클립 고정 상태를 확인한다; 예상 결과는 BDI 없이 문제없이 복강경적으로 술기가 완료되는 것이다."
  },
  "185012750": {
    "Task1_Anatomy": "담낭의 벽은 비후되어 있고 충혈되어 있으며 약간의 미세한 삼출(oozing)이 있어 활동성 염증에 부합한다. 담낭관과 추정되는 담낭동맥이 관찰되나 완전히 박리되어 있지 않으며, 간담낭삼각에는 여전히 섬유지/복막조직이 남아 있고 경미한 출혈이 있다. 이 프레임에서는 담즙 착색, 결석 유출 또는 인접 장기로의 비정상적 유착은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 클리퍼가 담낭관에 정렬된 상태에서 담낭 관련 구조물 제어의 중요한 단계를 나타내지만, 잔존 조직과 염증으로 인해 CVS가 불완전하다. 추가적인 정리 없이 진행하면 해부학적 구조의 오인 위험이 증가한다. 클립 적용 전에 주의 깊은 주위 조직의 골격화와 담낭을 담낭와로부터 부분적으로 박리하는 것이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 장착을 일시 중단하고 견인을 개선하며 스며나오는 출혈을 조절하면서 담낭관과 담낭동맥을 완전히 골격화한다; CVS를 완성하기 위해 담낭의 하부를 담낭저에서 부분적으로 박리한 다음 통제된 방식으로 클립을 적용하고 절단한다. 동정이 여전히 불확실하면 IOC를 시행하거나 bailout 전략을 채택한다; 수술은 합병증 위험이 낮은 상태로 대부분 복강경적으로 완료될 가능성이 높다."
  },
  "180018850": {
    "Task1_Anatomy": "hepatocystic triangle은 infundibulum을 외측으로 견인한 상태에서 부분적으로 개방되어 있다. hook이 cystic duct와 추정되는 cystic artery 위를 박리하고 있다. 유의한 염증, 유착 또는 담즙 누출은 관찰되지 않으며 박리면에서는 미미한 스며나오는 출혈만 있다. 하부 담낭은 대부분 liver bed에 부착된 상태로 남아 있다.",
    "Task2_Final": "이 장면은 Calot’s triangle의 중간 박리를 보여주며 cystic duct의 부분적 골격화와 추정되는 cystic artery가 관찰된다; cystic plate은 아직 노출되지 않았다. 구조의 오인으로 인한 손상을 피하기 위해 클립 적용 및 절단 전에 지속적이고 세심한 박리가 필요하다. 전반적인 진행은 적절하지만 CVS 기준은 아직 충족되지 않는다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립을 하기 전에 측방 누두 견인을 최적화하고, Calot 삼각 양측의 복막을 박리하며, 담낭관과 담낭동맥을 완전히 골격화하고, 담낭 하부를 간 표면에서 박리한다. CVS가 명확히 확보되면 담낭동맥과 담낭관을 클립하고 절단한 다음 지혈과 세척으로 담낭절제술을 완료한다. 예상되는 결과는 BDI 위험이 낮고 합병증이 없는 복강경적 완성이다."
  },
  "171011550": {
    "Task1_Anatomy": "담낭과 총담낭관은 염증 소견 없이 약한 연성 결합조직의 부착만 보인다; 담낭판은 최소한의 소작 탄화와 점상 미세 삼출만 동반한 상태로 박리되고 있으며, 간 표면은 출혈이나 담즙 유출 없이 온전하다. 이 장면에서는 담즙 누출, 유의한 유착 또는 다른 이상 소견이 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 박리가 진행 중이며 담낭관의 부분적 골격화와 담낭판의 적극적인 정리가 이루어지고 있음을 보여준다; CVS는 아직 확보되지 않았다. 안전한 완료를 위한 상태는 양호해 보이나, 오인 위험을 최소화하기 위해 클립 적용 및 절단은 완전한 CVS가 확보될 때까지 기다려야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "cystic plate에서 전방 및 후방 복막을 정밀하게 박리하되, 담낭 측에서 해부를 유지하여 cystic duct와 cystic artery가 명확히 분리되고 담낭의 하부 1/3이 간에서 떨어질 때까지 진행한 다음 안전하게 클립하고 절단한다. 신중한 술기와 완전한 CVS 확인을 통해 수술은 합병증 없이 최소한의 출혈로 복강경적으로 완료되어야 한다."
  },
  "175070625": {
    "Task1_Anatomy": "담낭은 경미한 염증 소견과 미량의 스며나오는 출혈을 보이며 담낭경부 주변에 잔존하는 섬유성·망상 조직이 있다. 담낭관과 담낭동맥으로 추정되는 혈관이 관찰되나 완전히 박리되어 있지 않으며 간담삼각은 아직 완전히 정리되지 않았다. 담즙 유출이나 주요 출혈은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리 단계로 cystic duct와 artery가 부분적으로 노출되어 있으나 삼각부가 완전히 정리되지 않았고 담낭 하부의 박리가 이루어지지 않았다. 지금 클립 적용 또는 절단을 시행하는 것은 안전하지 않다; CVS를 완성하기 위해서는 담낭벽에 대한 추가적인 주의 깊은 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하고, 담낭벽에서 둔성/에너지 절제로 hepatocystic triangle을 정리하며 전방·후방 윈도우를 형성하여 클립 적용 및 절단 전에 CVS를 완성한다. 세심한 지혈을 유지하고 내측/저위 분리를 피하며, CVS가 여전히 달성 불가능한 경우 bailout 전략으로 전환한다. 예상 결과는 합병증 위험이 낮은 성공적인 복강경 완성이다."
  },
  "195036650": {
    "Task1_Anatomy": "담낭은 경미한 울혈을 동반한 온전한 상태로 보이며 담즙 누출은 없다; Calot의 삼각은 부분적으로만 정리되어 있고 약간의 스며나옴이 있으며 두 개의 뚜렷하게 정의된 낭성 구조물이 없다; 이 프레임에서 하부 담낭은 간 침상에서 분리된 것으로 보이지 않는다.",
    "Task2_Final": "이 프레임은 낭성관과 낭성동맥이 명확히 확인되기 전에 클립 어플라이어가 위치된 상태에서 Calot의 박리가 진행 중인 장면을 보여준다. 시야는 부분적이며 소량의 스며나오는 출혈이 있어, 안전을 위해 클리핑 전에 추가적인 노출과 CVS 확인이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립을 적용하기 전에 견인을 개선하고 hepatocystic triangle을 정리하며 후방 창을 만들고 담낭 하부를 박리하여 CVS를 확보한다. CVS를 충족할 수 없으면 bailout 전략을 사용한다; 적절한 노출이 확보되면 합병증 위험이 낮은 상태에서 복강경으로 완료되어야 한다."
  },
  "166012950": {
    "Task1_Anatomy": "hepatocystic triangle은 경미한 지방 조직과 최소한의 충혈로 잘 노출되어 있고, cystic duct와 cystic artery는 각각 관찰되며 부분적으로 골격화되어 있으나 출혈이나 담즙 누출은 없다. 하부 gallbladder는 liver bed에서 부분적으로 분리된 것으로 보이며, 술야는 고름이나 치밀한 유착 없이 건조하다.",
    "Task2_Final": "이는 Calot’s triangle 박리 단계이며 near-CVS 상태이다: cystic duct와 cystic artery가 확인되며 노출 상태는 양호하나 하부 1/3의 분리는 확인이 필요하다. 담낭 측에서 통제된 박리를 유지하면 환자 안전성은 양호하며 clipping으로의 진행은 저위험으로 판단된다.",
    "Task2_BDI": 2,
    "Task3_Final": "CVS를 완성하기 위해 cystic plate에서 posterior 및 anterior clearance를 진행한 다음 cystic artery를 클립 후 절단하고 이어서 cystic duct를 절단하며, 신중한 지혈로 gallbladder bed의 박리를 마무리한다. 현재의 노출과 규율 있는 술기로 이 증례는 혈액 손실이 적고 bile duct 손상 위험이 거의 없이 복강경으로 완료된다."
  },
  "18204650": {
    "Task1_Anatomy": "간담낭삼각은 명확한 후방 창이 확보되어 잘 노출되어 있으며 염증과 출혈은 경미하다. 이 단일 프레임에서는 담낭관과 담낭동맥이 시사되지만 완전히 주위를 골격화한 상태는 아니다. 정상적인 areolar tissue를 넘는 유착이나 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot 삼각 박리가 진행 중이며 후방 창이 깨끗하게 형성되어 노출이 양호함을 보여준다. 그러나 담도와 동맥은 아직 완전히 골격화되지 않았고 하부 1/3 박리가 명확히 확인되지는 않는다. 담낭벽에서 박리를 계속하여 CVS를 완성하면 시술은 안전하게 진행되며 위험이 낮다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭벽에서 후크를 이용한 주의 깊은 박리를 시행하여 관과 동맥을 완전하게 골격화하고 담낭의 하부 3분의 1을 유리시킨 후 클립 결찰 전에 명확한 CVS를 확보한다. 현재의 깨끗한 박리면과 시야로 수술은 합병증 없이 복강경으로 완료되어야 하며 담도 손상(BDI)의 위험은 낮다."
  },
  "17807075": {
    "Task1_Anatomy": "담낭과 간담낭삼각이 적절한 견인을 유지한 상태에서 부분적으로 박리되어 있으며, 미미한 삼출만 있고 유의한 염증이나 유착은 없다. 가능한 담낭관 부위가 노출되어 있으나 아직 완전히 원주상으로 정의되지는 않았고, 명확한 담낭동맥은 보이지 않는다. 간 표면은 온전하고 건조하다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 중간 박리 상태를 나타내며 적절한 견인과 부분적인 전방 박리가 있으나 완전한 CVS는 형성되지 않았다. 오인식으로 인한 손상을 피하기 위해 클립/절단 전에 추가적인 골격화 및 담낭 하부 박리가 필요하다. BDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "측방 견인과 주의 깊은 담낭 측 박리를 지속하여 cystic duct를 완전히 골격화하고 cystic artery를 확인한 다음, 클립/절단하기 전에 담낭의 하부 1/3을 박리하여 CVS를 확보한다. 이러한 예방 조치와 에너지 사용의 통제 하에, 수술은 담도 손상(BDI)이나 유의한 출혈 없이 복강경적으로 완료되어야 한다."
  },
  "163049175": {
    "Task1_Anatomy": "Calot’s triangle 내에 경증에서 중등도의 염증 소견이 있으며 충혈성 및 부종성 조직과 섬유지방성 유착이 있어 소량의 스며나오는 출혈이 있다. cystic duct는 부분적으로만 박리되어 있고 cystic artery는 시사되나 완전히 명확하게 확인되지는 않는다. 담즙 누출이나 심한 출혈은 관찰되지 않는다.",
    "Task2_Final": "본 증례는 Calot’s triangle 해부 단계에 있으며 경도-중등도의 염증과 약간의 스며나오는 출혈 하에서 cystic duct의 부분적 골격화가 진행된 상태이다. CVS는 아직 충족되지 않았으므로 안전하게 진행하기 위해 담낭측에서의 지속적이고 주의 깊은 박리가 필요하다. 현 시점에서 BDI 위험은 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "의도적으로 담낭 측 골격화를 진행한다: 전방 박리를 마무리하고 후방 창을 만든 다음 하부 3분의 1을 간 침상에서 분리한 뒤 CVS를 확인한 후 담낭동맥과 담낭관을 클립으로 결찰·절단한다. 열손상이나 해부학적 오인에 의한 손상을 피하기 위해 최소한의 전기소작과 정확한 견인을 사용한다; 해부학이 여전히 불명확하면 보다 안전한 대안으로 전환한다. 예상 결과는 중대한 합병증 없이 복강경적 시술을 성공적으로 완료하는 것이다."
  },
  "188023125": {
    "Task1_Anatomy": "Calot’s area에는 소량의 스며나오는 출혈을 동반한 경미한 염증 소견이 보이며, 클리퍼가 겨냥한 cystic duct가 관찰되고, cystic artery가 관찰되며, cystic plate가 부분적으로 노출되어 있다. 이 장면에서는 담즙 누출이나 치밀한 유착은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 cystic duct에 대한 클립 적용 전 단계로서 CVS가 부분적으로 형성되었으나 완전하지 않음을 보여준다. 클립 적용 전에 Calot’s triangle의 추가적인 정리와 담낭 하삼분의 박리 완료를 시행하는 것이 담관 손상(BDI) 위험을 최소화하기 위해 권장된다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 사용을 일시 중지하고, 담낭관 및 담낭동맥의 골격화(skeletonizing)를 완료하며, 담낭의 하부 1/3을 간 바닥으로부터 박리하여 CVS를 완전히 확보한다. 이때 에너지 기구의 사용을 최소화하고 시야를 명확히 유지한다. CVS가 확인되면 클립을 정확히 적용한 뒤 절단 및 담낭 제거를 완료한다. 기대되는 결과는 합병증 위험이 낮은 안전한 복강경 수술의 완료이다."
  },
  "163052175": {
    "Task1_Anatomy": "담낭 serosa와 cystic plate에는 섬유지방조직과 점상 모세혈관 삼출을 동반한 경미한 염증 변화가 있으며, 담즙 유출은 없다. Hepatocystic triangle은 완전히 박리되지 않았고, 이 장면에서는 명확한 cystic duct 또는 artery가 확인되지 않는다. 다른 이상 소견은 없다.",
    "Task2_Final": "이 프레임은 critical view of safety (CVS)를 확보하기 전, cystic plate 상에서의 초기-중기 Calot’s/hepatocystic triangle 박리 장면을 나타낸다. 시야는 허용되나 불완전하며 경미한 염증과 미약한 삼출(oozing)이 있고, 클립 적용 또는 절단에 앞서 추가적인 주의 깊은 노출(박리)이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 저에너지 박리를 진행하여 hepatocystic triangle을 완전히 정리하고 구조물을 skeletonize하여 두 개의 관상 구조를 확인한 후 클립 적용 및 절단 전에 담낭 하부 1/3을 분리한다. 최적의 견인을 유지하고 미세출혈을 조절하며 Rouviere’s sulcus 위에 위치하도록 한다; 해부학적 구조가 여전히 불명확하면 bail-out 또는 cholangiography를 고려한다. CVS가 확보되면 합병증 없는 복강경적 완료가 기대된다."
  },
  "168027925": {
    "Task1_Anatomy": "hepatocystic triangle이 깨끗하게 노출되어 cystic duct와 cystic artery가 뚜렷하게 분리되어 보이며, 클리퍼는 동맥에 걸려 있다. 하부 gallbladder는 liver bed에서 부분적으로 들려 있는 것으로 보이며 표면의 미세한 출혈만 있고 담즙 누출은 없다. 전반적으로 밀집된 유착이나 기타 이상 소견 없이 경미한 장막 충혈만 관찰된다.",
    "Task2_Final": "이 프레임은 동맥 클립 적용 단계를 보여주며 Calot의 삼각이 잘 노출되고 담낭관과 담낭동맥이 명확히 분리되어 구조물을 안전하게 조절해 나가는 안정적인 진행을 시사한다. 담낭관 절단 전에 담낭 하부 1/3의 박리를 완료하면 CVS가 최종 확립되어 BDI 위험을 더욱 감소시킨다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭동맥을 클립하고 절단한 다음 CVS를 확정하기 위해 담낭의 하부 1/3 박리를 완료하고, 후방 윈도우로 단일 관만 남아 있음을 재확인한 후 담낭관을 클립 및 절단한다. 주의 깊은 견인과 정확한 클립 배치로 수술은 최소한의 출혈과 낮은 BDI 위험으로 복강경적으로 완료되어야 한다."
  },
  "18205400": {
    "Task1_Anatomy": "왼손 grasper가 Hartmann’s pouch를 당기고, 오른손 hook이 cystic plate 위에서 gallbladder neck과 cystic duct에 걸친 peritoneum/fat을 박리한다. hepatocystic triangle은 부분적으로 정리되어 window가 형성되는 중이며, 염증은 경미하고 활동성 출혈은 없다; 이 시점에서는 하나의 tubular structure만 명확하게 식별된다. CVS는 아직 충족되지 않았다: C1 달성되지 않음, C2 부분적, C3 대부분 달성됨.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리를 보여주며, 담낭 하부의 일부 분리와 cystic plate 상에 창이 형성되어 가는 상태이다. 진행은 염증이 경미하고 노출이 좋아 적절하나 CVS는 불완전하다; 안전한 진행을 위해서는 추가적인 골격화와 절단 전에 cystic artery의 확인이 필요하다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭에 인접한 전·후 복막 박리를 완료하여 cystic duct를 골격화하고 cystic artery를 확인한다. 후방 창을 확장하여 세 가지 CVS 기준이 모두 충족될 때까지 시행한다. 내측/심부 박리와 열손상 확산을 피한다. CVS가 확보되면 동맥과 관을 클립으로 결찰·절단하고 cystic plate를 정리한다. 예상되는 결과는 최소한의 출혈과 담즙 누출 없이 합병증 없는 복강경적 완료이다."
  },
  "176010925": {
    "Task1_Anatomy": "hepatocystic triangle을 박리하고 있으며 약간의 삼출과 최소한의 전기 소작 흔적이 있으나 담즙 누출은 없다. 조직 평면은 양호하며, 치밀한 유착이나 현저한 염증은 없다. cystic duct와 더 작은 동맥 구조는 부분적으로 골격화된 것으로 보이나 아직 완전히 정리되지는 않았다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리로서 cystic duct와 cystic artery가 부분적으로 골격화된 모습과 담낭 하부가 간 침상에서 분리되어 가는 과정을 보여준다. 상태는 양호하고 안전하나 CVS는 아직 완성되지 않았다; 클립 적용 전에 추가적인 정리와 확인이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 전·후 복막을 주의 깊게 박리하고, 담낭관 및 담낭동맥을 완전히 골격화한 뒤 하부 담낭을 박리하여 클립 및 절단 전에 CVS를 완성한다. 조절된 견인을 유지하고 열 확산을 최소화하며, 출혈이 적고 담도손상(BDI) 없이 무난히 완료될 것으로 기대한다."
  },
  "177039825": {
    "Task1_Anatomy": "인펀디불럼과 Calot’s triangle에 경미–중등도의 염증 변화가 보이며 잔류 섬유지방 조직과 소량의 삼출(미약한 출혈)이 관찰된다; 담즙 유출이나 명백한 천공은 없다. 하나의 관상 구조(담낭관[cystic duct])만이 명확히 보이며 담낭동맥(cystic artery)은 확실히 확인되지 않는다. 하부 담낭은 담낭판(cystic plate)에 부착된 상태이다.",
    "Task2_Final": "이 프레임은 측면 견인 하에서 부분적으로 담낭관이 골격화된 초기~중기 Calot 삼각 박리를 보여준다. CVS가 아직 획득되지 않았으므로 클립/절단은 보류해야 하며, 구조 오인 위험을 줄이기 위해 담낭 측에서의 지속적인 주의 깊은 박리가 필요하다. BDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측 박리를 진행하여 Calot’s triangle의 전엽 및 후엽을 완전히 정리하고 후측 창을 만든 후 두 구조를 확인하며 클립 적용 전에 담낭의 하부를 cystic plate로부터 박리한다. 관을 잡지 말고 심부 구조물 근처에서 전기 소작의 확산을 제한한다; CVS를 확보할 수 없으면 bailout 전략을 시행한다. 예상 결과는 CVS가 확보되면 합병증이 최소화된 상태에서 복강경으로 성공적으로 완료되는 것이다."
  },
  "175072125": {
    "Task1_Anatomy": "Calot’s region은 부종성 조직과 약간의 삼출을 동반한 염증 소견을 보인다; cystic duct와 cystic artery는 부분적으로만 골격화되어 있으며 fibroareolar tissue에 의해 여전히 가려져 있다. 하부 gallbladder는 염증성 유착으로 인해 liver bed에 여전히 부착되어 있다; 담즙 누출은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 염증성 조직과 소량의 스며나오는 출혈이 있는 Calot의 삼각 박리 단계를 보여주며, 담낭관과 담낭동맥이 부분적으로만 노출되어 있다. 담도 손상 위험을 최소화하기 위해 클립 적용을 시도하기 전에 추가적인 신중한 박리와 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "흡인 팁을 사용하여 GB 측에서 세심한 무딘 박리를 시행하여 담낭관과 담낭동맥을 완전히 골격화하고 스며나오는 출혈을 조절하며 하부 GB를 간으로부터 분리하여 클립 적용 전 CVS를 확보한다. 안전한 노출을 확보할 수 없으면 bailout 전략으로 전환한다; 그렇지 않으면 최소한의 혈액 손실과 담즙 누출 없이 합병증 없는 복강경적 수술 완료를 기대한다."
  },
  "16208075": {
    "Task1_Anatomy": "담낭은 장막의 경미한 충혈과 박리면에서의 미세한 삼출을 보이며 복막 유착은 필름 같은 얇은 정도만 관찰된다. 추정되는 담낭동맥이 관찰되나 골격화되어 있지 않고 간담낭 삼각은 부분적으로 정리되어 담즙 유출이나 육안적 이상 소견은 없다.",
    "Task2_Final": "이 프레임은 infundibulum의 외측 견인을 동반한 Calot’s triangle의 전방 복막 박리를 나타내며, CVS 이전의 초기-중기 노출이다. 안전한 진행을 위해서는 담낭에서의 지속적인 박리로 cystic duct and artery를 모두 확인하고 삼각을 정리해야 한다; CVS가 확보될 때까지 현재의 BDI 위험은 계속 존재한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에서의 주의 깊은 박리를 통해 hepatocystic triangle을 완전히 정리하고 cystic structures를 골격화하며 하부 담낭을 분리하여 클립/절개 전에 CVS를 충족시킨다. 에너지 사용을 통제하고 최적의 견인을 제공하면 수술은 합병증 위험이 낮고 출혈이 최소화된 상태로 복강경적으로 완료된다."
  },
  "194020925": {
    "Task1_Anatomy": "cystic plate의 일부가 복막화되어 posterior window와 미미한 삼출을 보이며, hepatocystic triangle은 부분적으로만 정리된다. gallbladder serosa는 부종, 담즙 누출 또는 유의한 유착 없이 경한 충혈을 보인다. 이 장면에서는 cystic duct 또는 artery가 확실히 확인되지 않는다.",
    "Task2_Final": "이 프레임은 초기-중기 Calot 박리를 보여주며 후방 윈도우 형성과 부분적인 cystic plate 노출이 있다; CVS는 아직 획득되지 않았다. 경미한 염증과 미세 출혈이 조절된 상태이므로 담낭 측에서 계속 주의 깊은 박리를 시행하면 클립 적용 전에 안전하게 진행할 수 있다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭측 복막 박리를 신중히 시행하고, 견인을 최적화하며, 담낭관 및 담낭동맥을 완전히 박리하여 골격화하여 클립/절단 전에 CVS를 확보한다. 이러한 단계와 신중한 에너지 사용으로 수술은 최소한의 출혈과 낮은 합병증 위험으로 복강경적으로 완료된다."
  },
  "197058725": {
    "Task1_Anatomy": "염증성 담낭-간 계면에서 피막하 박리가 활발히 이루어지고 있으며 모세혈관성 스며나옴과 섬유성 유착이 있다. 그러나 담즙 누출이나 주요 출혈은 없다. 이 프레임에서는 hepatocystic triangle 내용물(cystic duct/artery)이 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 담낭절제술 중 cystic plate에서의 subserosal 박리를 반영하며, cystic duct/artery의 노출 및 CVS 이전 상황이다. 염증과 oozing으로 시야가 다소 저해되므로 안전하게 CVS로 진행하기 위해 세심한 지혈과 지속적인 담낭 측 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 세심한 subserosal 박리를 진행한다. 어떤 클립 적용보다 출혈 조절과 hepatocystic triangle의 노출을 우선시한다. CVS를 확인한 뒤 cystic structures를 절단하고 담낭절제술을 완료한다; 결과는 복강경으로 우호적일 가능성이 높으며, 해부학이 여전히 안전하지 않은 경우에만 bailout을 고려한다."
  },
  "176013925": {
    "Task1_Anatomy": "간담낭삼각이 잘 노출되어 있으며 담낭관은 클립 적용기로 둘러싸여 있고 담낭동맥은 상방에서 확인된다. 담낭판이 관찰되며 경미한 소작 효과와 약간의 삼출이 있고, 담낭은 경미한 장막 충혈을 보이나 담즙 유출이나 치밀한 유착은 없다.",
    "Task2_Final": "이 프레임은 cystic duct의 클리핑이 시행되었고 cystic artery가 확인되었으며 hepatocystic triangle이 잘 정리되어 거의 완전한 CVS를 시사한다. lower gallbladder detachment가 확인되면 결찰 및 절단으로 진행하는 것이 적절하다. 전반적으로 CVS가 유지되는 한 환자 안전성은 양호하며 위험도는 낮다.",
    "Task2_BDI": 2,
    "Task3_Final": "CVS를 확인하고 후방에 담낭관과 담낭동맥 모두가 명확히 보이는 창을 확보한 다음, 견고한 클립을 위치시키고 담낭관을 먼저 결찰·절단한 후 담낭동맥을 절단한다. 박리는 담낭판에서 유지하며 담낭관 근처에서 에너지 사용을 최소화한다. 담낭 박리를 완료하고 지혈을 확보한 뒤 담즙 누출 여부를 점검한다; 합병증 없는 완료가 예상된다."
  },
  "199028500": {
    "Task1_Anatomy": "Calot의 삼각이 잘 노출되어 있고 담낭동맥과 담낭관이 명확히 골격화되어 있다; 담낭은 염증 소견이 없으며 담즙 누출이나 치밀한 유착 없이 모세혈관성 소량 출혈만 존재한다. 클리퍼가 담낭동맥에 적용되고 있으며 담낭판의 부분적 노출이 보이나 간면으로부터 하부 1/3의 완전 박리는 확인되지 않는다.",
    "Task2_Final": "이 프레임은 주로 정리된 Calot’s triangle에서 cystic artery를 클립으로 결찰하려는 pedicle control 단계를 보여주며, 담낭으로 연결되는 두 구조가 확인된다. 담낭의 하부 3분의 1이 간저에서 완전히 분리되어 CVS를 충족시키고 담도 손상 위험을 최소화한 후 진행하는 것이 타당하다.",
    "Task2_BDI": 2,
    "Task3_Final": "관과 동맥의 완전한 골격화를 시행하고 담낭의 하부 3분의 1을 간 침상에서 박리하여 CVS를 완전히 확보한다. 그 후 담낭동맥을 클립으로 결찰 및 절단한 다음 담낭관을 이어서 절단하되 모든 조작은 담낭에 가깝게 유지하고 경미한 스며나오는 출혈은 지혈한다. 해부학적 구조가 명확하고 염증이 경미하므로 시술은 복강경으로 완료될 것이며 BDI 위험은 낮고 혈액 손실은 최소이다."
  },
  "193028575": {
    "Task1_Anatomy": "담낭과 Calot’s area에는 경미한 염증 소견과 소량의 모세혈관 삼출이 보이나, 치밀한 유착이나 담즙 유출은 없다. cystic duct는 부분적으로만 골격화되어 있고, cystic artery는 관찰되지 않는다. 인접한 간 표면은 출혈 없이 온전해 보인다.",
    "Task2_Final": "본 증례는 Calot’s triangle 박리 단계로, cystic duct가 부분적으로 노출되어 있고 hepatocystic triangle의 정리가 진행 중이다; CVS는 아직 충족되지 않았다. 견인이 적절히 통제되고 염증이 최소인 경우 안전한 진행이 예상되나, 두 개의 관상 구조가 명확히 보이고 하부 gallbladder가 liver bed에서 떨어져 있을 때까지 클립 적용/절단은 보류해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측에서 전·후방을 통제된 박리로 진행하여 담낭관을 완전히 골격화하고 담낭동맥을 확인하며 담낭의 하부를 간 기저부에서 박리하고 클립/절단하기 전에 모든 CVS 기준을 확인한다. 섬세한 견인, 철저한 지혈 및 에너지 사용 규율을 유지한다. 이러한 점이 지켜지면 수술은 출혈이 적고 BDI 위험이 낮은 상태로 복강경적으로 완료된다."
  },
  "173023600": {
    "Task1_Anatomy": "간담낭 삼각에는 경미한 충혈과 미량의 삼출성 출혈이 관찰된다; 담낭관과 담낭동맥은 아직 명확하게 확인되지 않는다. 담낭은 치밀한 유착이나 담즙 누출이 없는 것으로 보인다. 이 프레임에서는 담낭 하부가 간 침상에서 분리된 것으로 보이지 않는다.",
    "Task2_Final": "이 프레임은 활발한 Calot의 삼각 박리로 약간의 미세출혈과 불완전한 노출을 보이며 CVS는 아직 성립되지 않았다. 추가적인 정리 없이 진행하면 구조물 오인의 위험이 있다. 노출과 지혈이 개선되면 표준적인 CVS로의 진행이 가능해 보인다.",
    "Task2_BDI": 3,
    "Task3_Final": "지혈과 노출을 우선시하고, 박리를 담낭 벽에 유지하며 전/후 복막 정리를 계속하여 두 개의 뚜렷한 낭성 구조가 골격화되고 담낭 하부가 간 침상에서 박리되어 CVS가 확보될 때까지 진행한 후 클립/절단을 시행한다. 명확성이 확보되지 않으면 IOC 또는 bailout 전략을 사용한다. 시술은 대체로 복강경으로 완료되며 출혈은 최소이고 BDI 위험도 낮다."
  },
  "198034950": {
    "Task1_Anatomy": "Calot’s triangle은 부분적으로 박리되어 약간의 삼출이 있다; 담낭관은 일부만 골격화되어 있으며 담즙 누출은 없고, 뚜렷한 담낭동맥은 아직 자신 있게 확인되지 않는다. 담낭경부는 비후되어 있지 않은 것으로 보이며 유의한 유착은 없고, 인접한 간 표면에는 박리로 인한 작은 미란 부위가 있다.",
    "Task2_Final": "수술은 Calot 삼각 박리 단계에 있으며 담낭관이 부분적으로 노출되어 있고 후크 소작기로 지속적으로 박리·소작하는 중이다; CVS는 아직 확보되지 않았다. 클립 적용 전에는 담도손상 위험(BDI)을 최소화하기 위해 계속해서 주의 깊은 골격화와 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인(traction)을 최적화하고 cystic duct와 별개의 cystic artery를 골격화하기 위해 내측 및 외측 복막 박리를 완료한 다음, 어떠한 클리핑/절단보다 먼저 CVS를 확보한다; 박리는 담낭 측에서 유지하되 출혈을 주의 깊게 지혈하고 저출력 소작을 사용한다. 이 계획을 따르면 합병증 위험이 낮은 비교적 간단한 복강경적 완결이 기대된다."
  },
  "168024925": {
    "Task1_Anatomy": "인펀디불럼은 잘 견인되어 Calot의 삼각이 대부분 정리되어 있으며, 후방 창과 출혈 또는 담즙 누출 없이 두 개의 관상 구조(담낭관 및 담낭동맥)가 관찰된다. 경미한 염증 소견은 있으나 치밀한 유착이나 기타 이상 소견은 없다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 박리 단계로 담낭관과 담낭동맥이 대부분 골격화되어 후방 창이 명확하며 CVS(critical view)에 접근하고 있음을 보여준다. 출혈이 적고 염증이 경미하여 안전성은 양호하지만, 오인 및 열손상 위험을 최소화하기 위해 클립 적용 전에 하부 1/3의 완전 분리가 완료되어야 한다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭관과 담낭동맥을 원주 방향으로 완전히 골격화하고 담낭의 하부 1/3을 간저에서 분리하여, 관 근처에서는 전기소작을 최소화한 채 담낭측에서 통제된 박리로 CVS를 완전히 달성한다. CVS를 확인한 후 동맥과 관을 순차적으로 클립하고 절단한 뒤 담낭절제술을 완료한다; 합병증 없는 복강경적 결과가 예상된다."
  },
  "168021925": {
    "Task1_Anatomy": "담낭은 염증이 없는 것으로 보이며 명백한 유착이나 액체 유출은 없다. 담낭관과 추정되는 담낭동맥이 관찰되나 아직 완전히 박리되어 노출되지는 않았으며 출혈이나 담즙 누출은 없다. 간담낭 삼각은 섬유지방층/복막 조직으로 부분적으로 덮여 있고 이 프레임에서는 하부 담낭이 간 침상으로부터 명확히 분리되지 않았다.",
    "Task2_Final": "술기는 Calot 삼각 박리 단계에 있으며 복막 및 섬유지방 조직을 제거하여 담낭관과 담낭동맥을 확인하고 있다. 염증이 경미하여 상태는 양호하지만 CVS에는 도달하지 못했다. 안전한 진행을 위해서는 클립 적용 전에 담낭 측에서의 통제된 지속적 골격화가 필요하다. CVS가 완성될 때까지 BDI 위험은 계속 존재한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 전측 및 후측으로 통제된 박리를 시행하여 담낭관과 담낭동맥을 골격화하고, 후방 창을 만들며 하부 담낭을 박리하여 어떤 클립 적용 전에 CVS를 확보한다. 열 손상이나 오인에 의한 손상을 피하기 위해 정밀한 견인력과 팁이 보이는 저출력 소작을 유지한다. 이 프레임에서 조직 상태가 양호하므로 합병증 위험이 낮아 복강경적 술기의 무난한 완료가 기대된다."
  },
  "190046425": {
    "Task1_Anatomy": "hepatocystic triangle은 대부분 박리되어 두 개의 식별 가능한 관상 구조물(cystic duct and cystic artery)이 gallbladder로 들어간다. gallbladder의 serosal 염증은 경미하고 미량의 스며나옴만 있으며, 치밀한 유착이나 담즙 누출은 없다. 다른 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "이 증례는 cystic duct의 clipping 단계에 있으며 노출은 양호하고 두 구조가 확인되었으나 하부 gallbladder detachment가 보이지 않아 완전한 CVS는 아직 문서화되어 있지 않다. 지금 dividing로 진행하는 것은 예방 가능한 위험을 수반하므로, clipping/dividing 전에 CVS를 완성하기 위한 간단한 추가 박리를 권고한다.",
    "Task2_BDI": 3,
    "Task3_Final": "CVS를 완전히 만족시키기 위해 gallbladder의 하부 1/3을 liver bed에서 골격화하여 박리한 다음 cystic duct를 클립하고 절단하고 이어서 cystic artery를 클립 및 절단한 후 세심한 hemostasis로 retrograde cholecystectomy를 완료한다. 이러한 단계에 따라 수술은 출혈 위험이 낮고 BDI의 가능성이 매우 낮은 상태로 무사히 진행되어야 한다."
  },
  "16907925": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 박리되어 경미한 염증성 충혈과 소량의 정맥성 삼출을 보인다; 담낭관은 관찰되나 완전히 골격화되지 않았고 담낭동맥은 명확히 분리되지 않았다. 담낭벽은 염증 소견을 보이나 담즙 누출이나 천공은 없으며 담낭판이 널리 노출되어 있지 않아 담낭 하부가 아직 간 침대에서 분리되지 않았음을 시사한다.",
    "Task2_Final": "이 프레임은 견인과 둔성 박리로 Calot's triangle의 박리가 진행되고 있으나 노출이 불완전함을 보여준다; 담낭관은 확인되었으나 동맥은 완전히 분리되지 않았고 하부 담낭은 간 침상으로부터 박리되지 않았다. 현재 클립을 적용하는 것은 안전하지 않다; 담관 손상(BDI)을 최소화하기 위해 CVS 달성을 위한 추가 정리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인/반대견인을 이용한 Calot’s triangle의 추가적인 정리를 진행하고, 흡인을 이용한 무딘 박리 및 제한된 에너지를 사용하여 클리핑을 하기 전에 cystic duct와 cystic artery를 골격화(skeletonize)하고 lower gallbladder를 liver bed에서 분리한다. 박리는 gallbladder 상부 및 Rouviere’s sulcus 위에서 유지하고, CVS를 달성할 수 없으면 bailout을 사용한다; 기대 결과는 담즙 누출 또는 주요 출혈의 위험이 낮은 합병증 없는 복강경적 완성이다."
  },
  "184035125": {
    "Task1_Anatomy": "간낭삼각은 부분적으로 박리되어 경미한 염증 변화와 소량의 출혈이 있으며; 담낭관과 담낭동맥은 보이나 완전히 골격화되어 있지 않다. 담낭판은 부분적으로만 노출되어 있으며, 담낭 하부는 간 침상에서 명확히 박리되지 않았다.",
    "Task2_Final": "이 프레임은 Calot 삼각 박리 단계로, 담낭관과 담낭동맥이 부분적으로 노출된 모습을 보여준다. CVS는 아직 완성되지 않았다. 클립 적용 전에 오인 위험을 최소화하기 위해 하부 담낭을 간저부에서 지속적으로 신중히 골격화하고 부분적으로 박리해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "삼각부 정리를 완료하고, 담낭관과 담낭동맥을 원주상으로 골격화하며 CVS를 얻기 위해 담낭의 하부 1/3을 cystic plate에서 분리한다. 박리는 담낭 측에 유지하고 전기소작 사용을 제한한다. 노출이나 구조물 식별이 여전히 불확실하면 보조 수단이나 바일아웃 전략을 사용한다; 그 결과는 담관 손상(BDI) 없이 안전하게 복강경으로 완료될 가능성이 높다."
  },
  "16403450": {
    "Task1_Anatomy": "Calot 삼각은 부분적으로 골격화되어 있고 약간의 스며나옴과 전기 소작 효과가 있으나 담즙 누출은 없다. 담낭동맥은 분리되어 클립으로 처치되고 있으며 담낭관은 이 장면에서 명확하게 식별되지 않는다. 여기에서는 명백한 급성 담낭염이나 유착이 보이지 않는다.",
    "Task2_Final": "수술은 부분 Calot 박리 이후 cystic-artery 클립핑 단계에 있다. 진행은 양호하나, 이 프레임에서는 CVS가 완전히 입증되지 않는다; 구조물을 절단하기 전에 추가적인 박리 및 확인을 권장한다. 따라서 이 시점에서 BDI 위험도는 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "어떤 구조물도 절단하기 전에 후부 박리를 완전히 시행하고 CVS를 확인한다; 그런 다음 동맥과 관을 표준 방식으로 클립하고 절단한 후 역행성 담낭 박리를 지혈과 함께 마무리한다. 해부학적 구조가 불명확하면 bailout 전략을 사용한다. 합병증 없는 복강경적 완결의 예후는 양호하다."
  },
  "187011225": {
    "Task1_Anatomy": "인펀디불럼과 담낭관이 부분적으로 골격화되어 후방 창이 형성되는 중이며 경미한 충혈과 소량의 스며나오는 출혈만 있다. 치밀한 유착이나 담즙 누출은 보이지 않는다. 수술 시야는 초기-중기 Calot 박리를 시사하며 별도의 담낭동맥이 명확히 관찰되지는 않는다.",
    "Task2_Final": "증례는 Calot의 박리 단계에 있으며 담낭관 주변에 부분적으로 형성된 후방 창이 있으나 담낭동맥과 담낭 하부의 박리는 아직 확인되지 않았다. 지금 클립/절단을 진행하는 것은 안전하지 않다; 완전한 CVS를 확보하기 위해 추가 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 인접한 전·후 복막 박리를 신중히 계속하여 후측 창을 확대하고 담낭동맥을 확인하며 클립 적용 전에 CVS에 도달하도록 담낭 하부를 박리한다. 두 개의 뚜렷한 구조물이 담낭으로 들어가는 것이 명확히 보일 때까지 깊은 또는 내측의 전기소작 및 어떠한 절단도 시행하지 않는다. 본 술기는 합병증 위험이 낮으며 복강경으로 완료될 것으로 예상된다."
  },
  "183026000": {
    "Task1_Anatomy": "간담낭 삼각이 대부분 정리되어 두 개의 뚜렷한 관상 구조(담낭관과 담낭동맥)가 확인된다; 치밀한 유착은 없으며 경미한 염증 변화와 소량의 스며나오는 출혈이 있다. 이 화면에서는 담즙 누출이나 주요 출혈은 보이지 않는다.",
    "Task2_Final": "이 프레임은 삼각부가 대부분 정리되고 두 구조가 확인된 상태에서 담낭관을 클리핑하는 단계임을 보여준다. 이는 거의 CVS에 도달한 상태를 시사하지만 하부 담낭의 박리가 명확히 증명되지는 않는다. 진행은 안전해 보이나 절단 전에 완전한 CVS를 확인하면 위험을 더욱 줄일 수 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "클리어런스를 완료하고 담낭 하부를 분리하여 CVS를 확인하고 완성한 후, 담낭관과 담낭동맥을 안전하게 클립하여 절단하고 이어서 담낭와의 안전한 박리 및 지혈을 시행한다. 이러한 단계들을 따르면 합병증 위험이 낮은 수월한 복강경적 완성이 기대된다."
  },
  "163055175": {
    "Task1_Anatomy": "담낭판의 일부가 노출되어 있으며 명확한 areolar plane이 확인되고, 담낭 경부 부근에 국소적이고 경미한 충혈이 있어 약간의 스며나옴이 있으나 담즙 누출은 없다. 치밀한 유착은 보이지 않으며 간 표면은 온전하다. 이 프레임에서는 담낭관과 담낭동맥이 뚜렷하게 확인되지 않는다.",
    "Task2_Final": "이 프레임은 hepatocystic triangle에서 진행 중인 박리를 나타내며 cystic plate가 부분적으로 노출되어 있고 clip applier가 gallbladder neck 근처에 위치해 있으나 cystic duct와 cystic artery의 명확한 시각화는 이루어지지 않는다. 오인 식별 위험을 최소화하기 위해 안전한 클리핑 전에 추가적인 skeletonization이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "클리핑을 시행하기 전에 Calot’s triangle의 추가적인 골격화와 담낭의 부분적 박리를 진행하여 Critical View of Safety를 확보하라; 박리는 cystic plate 상에서 유지하며 세심한 지혈과 적절한 견인을 시행하라. 이렇게 하면 합병증 위험이 낮고 복강경적 완성이 수월할 가능성이 크다; 반대로 해부학적 구조가 여전히 불확실하면 인정된 bailout 전략을 사용하라."
  },
  "190028425": {
    "Task1_Anatomy": "적극적 복막 박리 중 담낭 인펀디불럼 및 cystic plate 주변에 제한적인 스며나옴을 동반한 경미한 염증 변화가 있다. 치밀한 유착, 담즙 누출 또는 기타 이상 소견은 관찰되지 않는다. hepatocystic triangle은 이 프레임에서 부분적으로만 정리되어 있다.",
    "Task2_Final": "이 프레임은 Calot 삼각 초중기 박리를 보여주며 외측 인펀디불라 견인 하에서 내측 복막을 개방하고 있다; 노출은 진행 중이나 담낭관과 담낭동맥은 아직 정의되지 않았고 하부 담낭은 간면에서 완전히 박리되지 않았다. 지금 클립 적용으로 진행하는 것은 안전하지 않으며 담낭 측에서의 지속적인 주의 깊은 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측 박리를 계속하여 내측 및 외측 복막 개구를 완료하고 fibroareolar 조직을 정리하며 담낭의 하부 3분의 1을 간저부에서 박리하여 클립 적용 전에 두 개의 낭성 구조물이 명확히 확인되어 CVS가 확보될 때까지 진행한다. 열손상 및 담관 손상을 피하기 위해 정확한 견인과 저출력 전기소작을 유지하고, 박리면이 안전하지 않게 되면 바일아웃 옵션을 고려한다. 예상 결과는 출혈이 최소화된 합병증 없는 복강경 담낭절제술이다."
  },
  "201046050": {
    "Task1_Anatomy": "Calot’s elements는 경미한 충혈과 미세한 삼출을 동반하여 잘 노출되어 있으며 담즙 누출이나 치밀한 유착은 없다. cystic artery는 분리되어 클립으로 결찰 중이고, cystic duct는 관찰되며 대부분 골격화되어 있다. cystic plate는 부분적으로 노출되어 있어 부분적인 하부 gallbladder 박리를 시사한다.",
    "Task2_Final": "이는 간담낭 삼각이 잘 노출되고 담낭관과 담낭동맥이 명확히 확인된 상태에서 담낭동맥을 클립하는 단계이다. 안전성은 양호하나, 담낭관을 절단하기 전에 하부 1/3의 박리를 완료하거나 그 완료를 확인하면 BDI 위험을 더욱 경감시킨다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭 하부 1/3이 간 바닥에서 박리되어 있는 것을 확인하여 CVS를 확보하거나 완성한 다음, 담낭동맥과 담낭관을 순서대로 클립하고 절단하며 박리를 담낭 측에서 유지하면서 철저한 지혈을 시행한다. 이 계획에 따라 복강경 담낭절제술을 합병증 없이 완료할 것으로 기대되며 담도손상(BDI)의 위험은 낮게 유지된다."
  },
  "189034800": {
    "Task1_Anatomy": "Hepatocystic triangle은 대부분 골격화되어 cystic duct와 cystic artery가 확인된다. 담즙 누출이나 뚜렷한 유착은 없으며 경미한 염증과 소량의 삼출(oozing)이 있다. Gallbladder의 하부 1/3은 여전히 liver bed에 부착된 것으로 보인다.",
    "Task2_Final": "증례는 cystic artery를 클리핑하려는 단계에 있으며 hepatocystic triangle은 대체로 골격화되었으나 lower GB는 여전히 간에 부착되어 있다. 시야는 적절하나 CVS(하부 GB를 liver bed에서 들어올리는 것)를 완성하고 경미한 스며나오는 출혈을 통제하면 오식별 위험을 더욱 감소시키고 안전한 클리핑 및 절단을 용이하게 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "삼각부를 추가로 정리하고 담낭 하부를 간 침상에서 들어올려 CVS를 완성한다. 그런 다음 명확한 360° 창을 확보하여 cystic artery와 duct를 클립·절단하되 담낭 측에서의 박리를 유지하고 스며나오는 출혈을 조절한다. 이러한 단계들로 수술은 복강경으로 완료되어 출혈량이 적고 담도 손상(BDI)의 위험이 낮다."
  },
  "194024675": {
    "Task1_Anatomy": "hepatocystic triangle은 깨끗하게 박리되어 있으며, gallbladder로 향하는 두 개의 뚜렷한 관상 구조가 관찰된다; serosa에는 치밀한 유착이나 액체 저류 없이 경미한 충혈만 보인다. 담즙 누출이나 활동성 출혈은 관찰되지 않는다. neck 근처의 cystic plate가 부분적으로 노출되어 있다.",
    "Task2_Final": "이 프레임은 hepatocystic triangle의 깨끗한 박리 후 cystic artery에 클립을 적용한 것을 보여준다; cystic duct는 확인되어 분리되어 있다. 안전성은 양호하나, 하부 담낭 박리 완료(C3)를 통해 분할 전에 CVS를 더욱 확보할 수 있다. 현재 기법을 유지하면 BDI 위험은 낮다.",
    "Task2_BDI": 2,
    "Task3_Final": "C3을 완료하기 위해 cystic plate에서 하부 담낭을 추가로 박리한 다음, 안정적이고 명확한 시야 하에서 cystic artery를 먼저 클립·절단한 뒤 cystic duct를 클립·절단한다. cystic plate에서 박리를 유지하고 클립이 의도된 구조만 포착하도록 보장하면 담도 손상이나 전환 위험이 낮은 무난한 복강경적 완료를 얻을 수 있다."
  },
  "200014125": {
    "Task1_Anatomy": "간담낭삼각에는 잔존하는 섬유여포조직과 미량의 삼출을 동반한 중등도의 염증성 변화가 있다; 담낭관과 담낭동맥은 추정되나 명확히 골격화되어 있지 않다. 담낭의 하부는 간와에 여전히 부착되어 있으며 노출은 아직 진행 중이다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 적극적인 노출을 보여주며, 염증은 중등도이고 약간의 삼출이 있다. 관과 동맥은 아직 명확하게 확인되지 않으며 하부 담낭은 여전히 부착되어 있다. 클립 적용이나 절단을 시행하기 전에 추가적인 주의 깊은 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측을 정교하게 박리하여 Calot’s triangle의 전면과 후면을 정리하고 출혈을 조절하며 cystic duct와 cystic artery를 골격화하고 하부 담낭을 분리하여 어떤 클립도 적용하기 전에 CVS를 확보한다. 안전한 박리 평면을 얻을 수 없으면 bail-out strategy를 시행한다. 기대되는 결과는 CVS가 확보되면 낮은 위험으로 복강경적 수술을 성공적으로 완료하는 것이다."
  },
  "17807825": {
    "Task1_Anatomy": "hepatocystic triangle은 부분적으로 박리된 것으로 보이며, 한 개의 명확한 관 모양 구조물이 cystic duct와 일치한다. cystic artery는 명확히 보이지 않는다. 미미한 삼출이 있고 치밀한 염증이나 유착은 없다. 전반적인 노출은 양호하나 완전히 골격화되어 있지 않다.",
    "Task2_Final": "이 프레임은 Calot’s triangle을 노출하기 위해 gallbladder을 견인한 상태에서 cystic duct에 대한 클립 적용 전 정렬을 보여준다. CVS가 여기서 입증되지 않으므로, 클립 적용 전에 추가적인 박리와 확인을 시행하여 담도 손상 위험을 최소화하는 것이 권장된다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭관의 완전 골격화 및 담낭동맥의 확인과 이어서 담낭 하부의 부분 박리가 모든 클립 적용에 선행해야 한다. CVS를 확인한 후 동맥을 클립·절단하고 이어서 담낭관을 클립·절단한 다음 담낭절제술을 완료한다. 이러한 접근법은 담관 손상 위험이 낮고 복강경적으로 무난한 완료를 예측한다."
  },
  "167020200": {
    "Task1_Anatomy": "간담낭 삼각의 부분적 박리가 있으며 경미한 충혈과 소량의 출혈이 있으나 치밀한 유착은 없고 담즙 누출은 없다. 담낭동맥으로 보이는 작은 관상 구조물이 클리퍼의 표적이 되며, 이 단일 프레임에서는 명확한 담낭관이 뚜렷하게 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리 중 cystic artery를 클립으로 결찰하려는 준비 상태를 보여주나, CVS는 아직 확인되지 않는다. 클립 결찰/절단 전에 bile duct injury 위험을 최소화하기 위해 추가적인 박리와 노출이 필요하다. 전반적인 진행은 통제된 것으로 보이며, 경미한 염증과 소량의 삼출성 출혈만 관찰된다.",
    "Task2_BDI": 3,
    "Task3_Final": "노출을 개선하고 세심한, 벽에 밀착한 박리를 완료하여 어떤 클립 적용 전에 cystic duct and artery를 완전히 skeletonize하고 확인한 다음, 동맥과 관을 순차적으로 확보하고 hemostasis와 최종 안전 확인으로 담낭을 간저부에서 분리하여 마무리한다. 어느 시점에서라도 불확실성이 지속되면 cholangiography 또는 bailout strategy를 위해 중단한다. 이 접근법으로 합병증 없는 완료가 가능성이 높다."
  },
  "172037900": {
    "Task1_Anatomy": "Calot 삼각은 염증성 부종 조직과 섬유지방 유착 및 경미한 삼출을 보이며, 담낭관과 담낭동맥은 아직 명확하게 확인되지 않는다. 간 표면은 출혈이나 담즙 누출 없이 온전해 보인다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리 장면으로 hook cautery를 이용한 지속적 노출이 진행되고 있다; 염증과 oozing으로 인해 ductal anatomy가 불명확하며 CVS는 아직 확보되지 않았다. 안전한 진행을 위해서는 어떤 clipping이나 division을 시행하기 전에 추가적인 신중한 정리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접한 전방 및 후방 복막 박리를 체계적으로 진행하고 견인-반견인을 유지하며 스며나오는 출혈을 조절하고 두 개의 관상 구조가 명확히 정의되어 CVS를 달성할 때까지 골격화한 다음 클립 또는 절단을 시행한다; 내측 깊은 박리와 과도한 전기응고는 피한다. 일반적으로 복강경적 완료가 가능할 것으로 기대되나, 염증으로 인해 CVS를 달성할 수 없으면 bailout이 필요할 수 있다."
  },
  "173020600": {
    "Task1_Anatomy": "담낭은 벽이 얇아 보이고 급성 염증 소견은 없으며 외측으로 견인되고 있다; 간담낭 삼각은 부분적으로 박리되어 약간의 출혈이 있으나 담즙 누출은 없다. 추정되는 담낭관이 보이나 완전히 골격화되어 있지 않고, 두 번째 관상 구조물은 이 프레임에서 명확하게 확인되지 않는다. 치밀한 유착이나 기타 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 박리 진행 중으로 담낭관이 부분적으로 노출되고 견인이 양호한 상태를 보여주나 CVS는 아직 확보되지 않았다. 시야는 염증이 거의 없어 양호하며, 주요 안전 우선순위는 두 구조물이 명확히 확인되고 posterior window가 형성될 때까지 박리를 담낭 측에서 유지하는 것이다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접하여 전방 및 후방 박리를 완료하여 후방 창을 만든 다음 두 구조물을 골격화하여 명확히 확인한 후 클립으로 결찰하고 절단한다. 이때 세밀한 지혈과 견인을 유지한다. 내측 및 심부 박리와 열 확산을 피해야 하며, 해부학적 구조가 여전히 불명확하면 bailout 전략을 선택한다. 예상 결과는 출혈이 적고 담즙 누출이 없는 무합병증의 복강경적 완료이다."
  },
  "186027250": {
    "Task1_Anatomy": "간담낭간 영역에는 중등도의 염증 변화가 보이며 조직은 부종과 충혈을 보이고 소량의 삼출이 있다; Calot 삼각에서 유착/복막 부착을 박리하고 있다. 담낭관은 부분적으로 골격화되어 있으나 명백한 담즙 누출은 관찰되지 않고 하부 담낭은 담낭판에서 부분적으로 박리되어 있다. 이 단일 프레임에서는 다른 이상 구조물은 명확히 확인되지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리가 진행 중이며 일부는 노출되어 있고 cystic plate로부터 부분적으로 박리된 상태를 보여준다. 염증과 경미한 출혈로 인해 해부학적 구조가 불명확하므로 CVS를 완성하지 않고 진행하면 담도 손상 위험이 증가한다; 신중한 계속된 skeletonization이 필요하다.\nBDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 전·후방을 세심하게 골격화하고 하부 1/3 박리를 개선하며 클립/절단 전에 두 개, 오직 두 개의 관상 구조물만을 확인한다; 스며드는 출혈을 조절하고 내측 및 열 손상을 피한다. 시야가 개선되지 않으면 불확실한 구조물을 절단하기보다 바일아웃 전략을 시행한다. 예상 결과는 CVS가 달성되면 합병증 위험이 낮고 복강경으로 성공적으로 완료된다는 것이다."
  },
  "177043575": {
    "Task1_Anatomy": "담낭과 Calot 삼각은 충혈과 소량의 스며나옴을 동반한 경미에서 중등도의 염증 변화를 보인다; 명확한 비정상 유착이나 담즙 누출은 관찰되지 않는다. 담낭관 부위는 잔존 지방/부종을 동반한 부분적 골격화만 되어 있으며, 이 프레임에서는 담낭판이 넓게 노출되어 있지 않다.",
    "Task2_Final": "이 프레임은 pedicle control 중 부분적 skeletonization만 이루어지고 cystic plate 노출이 제한된 상태에서 cystic structure에 클립을 배치한 장면을 포착한다. 어떠한 분리(division)도 시행하기 전에 CVS를 완성하면 환자 안전이 향상된다; 현재의 노출 상태는 만약 지금 분리를 진행하면 중등도의 위험을 시사한다.",
    "Task2_BDI": 3,
    "Task3_Final": "노출을 최적화하고 스며나오는 출혈을 조절하며 후방 윈도우를 생성하고 담낭 하부의 부분적 박리를 통해 원주적 골격화를 완성하여 어떠한 절단 이전에 CVS를 확보한다. CVS가 확인되면 낭성 구조물을 안전하게 클립으로 결찰하고 절단하여 담낭절제를 완료한다; 이러한 단계들을 따르면 합병증 없는 복강경적 완료의 예후는 양호하다."
  },
  "191014075": {
    "Task1_Anatomy": "- 우엽 간 표면은 출혈이나 명백한 염증 없이 매끄럽게 관찰된다; gallbladder 부위는 명확히 구분되지 않으며, 분명한 cystic duct는 보이지 않는다. 이 프레임에서는 명백한 유착, 담즙 착색 또는 출혈이 관찰되지 않는다.",
    "Task2_Final": "- 이 영상은 CVS를 확보하기 전의 초기 박리/전시 단계로 보인다. 시야는 깨끗하고 건조하나 아직 뚜렷한 구조물이 보이지 않으므로 클립 적용 전에 BDI 위험을 최소화하기 위해 추가적인 주의 깊은 박리가 필요하다. 체계적으로 진행하여 hepatocystic triangle을 노출시키고 CVS를 확보한다.",
    "Task2_BDI": 3,
    "Task3_Final": "- CVS를 확인할 때까지 클립 적용을 피하고, 담낭 표면에서 박리를 유지하며, 세밀한 지혈로 최적의 견인을 유지한다. 전/후 복막을 개방하고 hepatocystic triangle을 정리한 다음 담낭 하부를 간면에서 들어 올려 CVS를 확인하고 안전하게 클립 적용 및 절단한다; 해부학이 불명확하면 담도조영술 또는 bail-out을 고려한다. 합병증 위험이 낮은 직선적 복강경 완성이 예상된다."
  },
  "186033250": {
    "Task1_Anatomy": "시야에는 부분적으로 정리된 Calot’s triangle이 보이며 경미한 충혈과 약한 혈액 스며나옴(oozing)이 관찰된다. cystic duct에 해당하는 단일 관상 구조물이 고립되어 클립으로 처치되고 있으며 하부 gallbladder은 liver bed로부터 완전히 분리되지 않았다. 이 프레임에서는 치밀한 유착이나 bile leak은 보이지 않는다.",
    "Task2_Final": "이것은 부분적으로 박리된 Calot 삼각에서 담낭관에 클립 적용기가 위치한 담낭관 제어 단계이다. CVS가 완전히 달성되지 않았고 스며나오는 출혈이 있으므로 오인 위험을 최소화하기 위해 클립 적용 전에 박리와 지혈을 완료하는 것이 가장 안전한 조치이다.",
    "Task2_BDI": 3,
    "Task3_Final": "완전한 지혈을 시행하고 Calot’s triangle을 추가로 골격화하여 cystic artery를 확인하고 gallbladder로 연결되는 구조물이 오직 두 개뿐임을 확인한다. CVS를 달성하기 위해 필요하면 gallbladder의 하부 1/3을 박리한다. 그런 다음 cystic duct와 cystic artery에 안전하고 수직으로 클립을 적용한 뒤 절단한다. 수술은 합병증 위험이 낮은 상태에서 복강경적으로 완료되어야 한다."
  },
  "167014950": {
    "Task1_Anatomy": "- 간담낭삼각은 부분적으로 골격화되어 담낭관과 작은 동맥 구조가 식별된다; 박리면에서 약간의 스며듦이 있으나 담즙 누출은 없다. 담낭벽은 염증 소견이 없고 치밀한 유착이 없다. 간 표면은 온전해 보인다.",
    "Task2_Final": "- 해당 증례는 Calot 삼각 박리 단계로 담낭관과 담낭동맥이 부분적으로 골격화되어 있고 소량의 스며나오는 출혈이 있다. CVS는 완성되지 않았다. 하부 담낭이 아직 간 침상에서 분리되지 않았기 때문이다. 클립 적용 전에 추가적인 안전한 노출을 시행하라.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 박리를 계속하여 cystic duct와 artery를 완전히 skeletonize하고, 미량 출혈을 조절하며, 클리핑 전에 CVS를 완성하기 위해 담낭의 하부 1/3을 liver bed에서 박리한다. 측방 견인을 유지하고 Rouvière’s sulcus 위에 머물며 common bile duct 쪽으로의 내측 심층 박리를 피한다. 예상 결과는 최소한의 혈액 손실과 BDI 없이 합병증 없는 복강경적 완료이다."
  },
  "174024950": {
    "Task1_Anatomy": "담낭은 경미한 염증 소견과 미미한 삼출을 보인다. hepatocystic triangle은 부분적으로만 정리되어 망상결합조직이 잔존하며, cystic artery는 시사되나 완전히 박리되어 노출되지는 않았고, cystic duct는 명확히 관찰되지 않는다. 유의한 유착이나 액체 저류는 관찰되지 않는다.",
    "Task2_Final": "이 장면은 안전한 클립 적용 이전의 Calot 삼각 박리 과정을 나타내며, 부분적인 노출만 있어 두 구조가 확인되는 시야는 확보되지 않았다. 어떠한 클립 적용이나 절단 전에 CVS를 충족하기 위해서는 추가적인 골격화와 후방 창 형성이 필요하다. 이 시점에서 클립을 진행할 경우 BDI 위험은 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "Calot’s triangle의 전측 및 후측을 완전히 골격화하고 후방 창을 만든 뒤 어떠한 클리핑보다 먼저 담낭의 하부를 간의 담낭와에서 박리하여 CVS를 확보한다. 박리는 담낭 측에서 유지하며 세심한 지혈을 시행한다. CVS가 확인되면 담낭동맥과 담낭관을 클립하고 절단한 후 담낭절제술을 완료한다. CVS를 존중하면 경과는 무사할 것으로 예상된다."
  },
  "201034800": {
    "Task1_Anatomy": "두 개의 관상 구조물(cystic duct 및 cystic artery)이 대부분 정리된 hepatocystic triangle 내에서 명확히 확인되며 부분적으로 골격화되어 있고, 경미한 염증 변화와 소량의 삼출이 있으나 담즙 유출은 없다. 하부 gallbladder는 liver bed로부터 부분적으로 분리되어 박리 창(dissection windows)을 형성되어 있다.",
    "Task2_Final": "수술은 Calot’s triangle 해부 단계이며 CVS가 거의 완성된 상태이다: 두 구조물이 확인되었고 전면 박리는 양호하며 담낭 하부는 간 표면에서 부분적으로 박리되어 있다. 안전성은 양호하지만 클립 적용 및 절단 전에 후면 박리의 완료와 하부 1/3의 완전 분리 여부를 확인하여 문서화해야 한다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭관과 담낭동맥의 둘레 완전 박리를 진행하고 하부 1/3 박리를 완료한 뒤, 클립 및 절단 전에 CVS를 문서화한다. CBD/동맥 손상을 피하기 위해 박리는 담낭 측에서 유지하며 정밀한 에너지 사용과 최적의 견인을 적용한다. 이러한 주의를 기하면 복강경으로 합병증 없이 완료될 것으로 기대된다."
  },
  "196027525": {
    "Task1_Anatomy": "간담낭삼각은 개방되어 부분적으로 정리되었으며 약간의 미세 출혈이 있으나 담즙 유출은 없고 뚜렷한 고밀도 유착은 관찰되지 않는다. 담낭관과 담낭동맥이 보이나 완전 박리되어 노출되지는 않았다. 간 표면은 온전해 보인다.",
    "Task2_Final": "이 프레임은 Calot 삼각 박리 단계로, 충분한 견인 하에서 담낭관과 담낭동맥이 부분적으로 골격화된 상태를 보여준다. CVS는 아직 확보되지 않았으므로 안전을 유지하기 위해 담낭 측에서 지속적인 주의 깊은 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 세심한 박리를 진행하여 cystic duct와 cystic artery를 완전히 박리하고 출혈을 조절하며 담낭 하부를 분리하여 클립 적용 및 절단 전에 CVS를 완성한다. 시야 확보가 되지 않거나 해부학적 구조가 불명확하면 중단하고 세척을 시행한 뒤 보조 수단이나 비상 전환 전략을 고려한다; 그렇지 않으면 수술은 합병증 없이 복강경으로 완료되어야 한다."
  },
  "188020125": {
    "Task1_Anatomy": "이 영상은 Calot 삼각 박리 진행 중으로, fundus를 두개측(cephalad)으로 견인하고 infundibulum을 외측으로 견인한 상태이다. 삼각은 부분적으로 열려 있으며 경미에서 중등도의 삼출성 출혈이 있고, 이 프레임에서는 담낭관/담낭동맥(cystic duct/artery)이 자신 있게 골격화되거나 구별되지 않는다. 하부 담낭은 간 침상에 여전히 부착되어 있다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 박리가 견인-대견인 상태에서 진행 중이나, 스며나오는 출혈과 잔여 조직으로 인해 노출이 불완전함을 보여준다. 담낭관 및 담낭동맥의 확인이 확실하지 않으므로, 클립 적용 전에 추가적인 지혈과 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "흡인–관류를 시행하고 지혈 및 담낭벽에 대한 세심한 박리를 진행하여 anterior/posterior windows를 완전히 노출시키고 클립 적용 전에 CVS를 확립한다. 노출이 여전히 안전하지 않으면 불명확한 구조물을 절단하기보다 bail-out 전략을 선택한다; 예상 결과는 BDI 없이 복강경적 수술을 성공적으로 완료하는 것이다."
  },
  "166013700": {
    "Task1_Anatomy": "담낭과 낭성 구조물은 염증이 경미하며 느슨한 복막 유착만 관찰된다. 간담낭 삼각은 출혈이 최소이며 담즙 유출 없이 개방되고 있다. 이 프레임에서는 해부학적 이상이 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리가 진행 중이며 담낭관과 담낭동맥의 부분적 골격화와 양호한 견인이 있음을 나타낸다. 염증이 경미하여 시야는 좋으나 CVS가 불완전하므로 클립 적용 전에 신중히 계속 진행해야 한다. CVS가 불완전하고 관 구조물 근처에서 전기소작이 활성화되어 있어 현재 BDI 위험은 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "간담낭 삼각을 완전히 정리하고 후부 창을 확보하며 담낭의 하부 1/3을 박리하여 CVS를 획득하고 문서화한 후 담낭동맥과 담낭관을 클립 결찰 및 절단한다. 박리는 엄격히 담낭 측에서 유지하고 정확한 에너지 사용과 최적의 견인을 시행한다. 해부학적 구조가 불확실하면 보조 수단을 사용하거나 bailout으로 전환한다. 예상 결과는 담도 손상 없이 무사히 완료되는 것이다."
  },
  "179015800": {
    "Task1_Anatomy": "담낭은 치밀한 유착이나 활동성 출혈 없이 장막 충혈이 경미하게 관찰된다; 간 표면은 온전하고 건조하다. hepatocystic triangle은 아직 정리되지 않았고, 이 장면에서는 뚜렷한 담낭관이나 담낭동맥이 보이지 않는다; 현재 복막 및 느슨한 결합조직만 절개되고 있다.",
    "Task2_Final": "이 프레임은 hepatocystic triangle의 완전한 노출 이전에 lateral traction 하에서 cystic plate의 medial peritoneal scoring을 동반한 초기 Calot’s dissection을 보여준다. 해부학적 구조가 아직 정의되지 않았으므로 안전하게 진행하려면 duct와 artery가 명확히 skeletonized될 때까지 그리고 lower gallbladder가 부분적으로 liver bed에서 들어 올려질 때까지 담낭 측에 머물러야 한다.",
    "Task2_BDI": 2,
    "Task3_Final": "내측 및 외측 복막 절개를 완료하고 무딘 박리로 hepatocystic triangle을 정리한 다음 담낭 하부 3분의 1을 박리하여 cystic 구조물을 클립하거나 절단하기 전에 critical view를 확보한다. 박리는 엄격히 담낭 측에서만 시행한다. 해부학이 여전히 불명확하면 중단하고 bailout 전략을 사용한다. 이러한 접근으로 안전한 복강경적 완결이 가능하며 합병증 위험이 낮다."
  },
  "180019600": {
    "Task1_Anatomy": "간담낭삼각은 대부분 박리된 것으로 보이며 후방 창이 관찰되고 단일 관상 구조(담낭관과 일치함)가 노출되어 있다; 담낭동맥은 명확히 보이지 않는다. 담낭과 간은 전반적으로 정상 소견이며 활발한 출혈이나 담즙 누출은 없다.",
    "Task2_Final": "이 프레임은 pedicle 박리를 보여주며 CVS 완전 확인 전에 추정되는 담낭관에 클립 적용기가 위치해 있다. 삼각은 대부분 정리되었으나 동맥이 명확히 구별되지 않고 하부 1/3 박리가 부분적이다. 지금 클립을 적용하는 것은 시기상조이며 BDI 위험을 최소화하기 위해 CVS 완료를 권장한다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립을 적용하기 전에 두 개의 별개의 구조를 명확히 확인할 수 있도록 박리를 완료하고 담낭 하부 3분의 1을 완전히 분리한다. 확인된 후방 창을 유지하면서 모든 박리는 담낭 측에서만 시행한다. CVS 확보 후 동맥과 담낭관을 순차적으로 클립하고 절단한 뒤 역행성 담낭절제술을 진행한다. 예상 결과는 합병증이 없고 BDI 또는 담즙 누출의 위험이 낮은 수술이다."
  },
  "16208825": {
    "Task1_Anatomy": "간담낭 삼각은 대부분 정리되어 담낭동맥(현재 클립으로 결찰 중)과 담낭관이 분명히 보이며, 경미한 염증 소견과 약간의 미량 출혈은 있으나 담즙 누출은 없다. 이 장면에서는 치밀한 유착이나 비정형 해부학적 소견은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 명확히 보이는 담낭동맥에 클립이 배치되고 담낭관도 확인되는 모습을 포착하며, 이는 Calot 박리의 후기 단계와 동맥 제어 단계를 시사한다; CVS는 부분적이다(C1–C2로 보이며 C3는 보이지 않음). 구조물을 절단하기 전에 하부 담낭이 간 기저부에서 떨어져 있는지 확인해야 안전하게 진행할 수 있다. 이 시점에서 절단을 진행하면 BDI 위험은 중간 정도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "C3를 완전히 증명하기 위해 담낭의 하부를 간저부에서 박리하고 잔여 조직을 제거하여 분할 전에 세 가지 CVS 기준이 모두 충족되도록 한다. 그 다음 담낭동맥을 클립하고 절단한 후 담낭에 붙은 상태에서 담낭관을 이어서 클립하고 절단하며, 지혈을 주의 깊게 시행하고 최종 검사를 실시한다; 예상 결과는 BDI 위험이 낮고 합병증 없는 복강경적 완료이다."
  },
  "185012000": {
    "Task1_Anatomy": "담낭은 염증 소견이 없으며 infundibulum 부위에서 일부 복막 박리가 있고 약간의 스며나옴이 있다. 담즙 유출이나 치밀한 유착은 관찰되지 않는다. 간 표면은 매끈하며 출혈이 없다. hepatocystic triangle의 연부조직은 부분적으로만 정리되어 있으며 경미한 모세혈관성 스며나옴이 있다.",
    "Task2_Final": "이 프레임은 간담낭삼각의 초기 박리를 보여주며 일부 복막 박리와 경미한 출혈이 있으나 담즙 유출은 없다. 담낭관/담낭동맥은 아직 명확히 정의되지 않았다. 진행은 적절하나 CVS는 달성되지 않았으므로 클립 적용이나 절단을 시행하기 전에는 신중히 지속적인 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "전측 및 후측 복막 박리를 주의 깊게 진행하여 hepatocystic triangle을 완전히 정리하고, cystic duct와 cystic artery를 골격화하며 클립/절단 전에 담낭 하부를 liver bed에서 박리한다. 담낭에 근접한 박리를 유지하고 미량 출혈을 조절하며 CVS를 확인한다; 시술은 최소한의 혈액 손실과 낮은 합병증 위험으로 복강경적으로 완료될 가능성이 높다."
  },
  "172040900": {
    "Task1_Anatomy": "이 프레임에서 hepatocystic triangle은 염증성이고 부종이 있는 조직이 경미한 스며나옴과 잔존 섬유지방성 부착을 보인다; cystic duct는 부분적으로 골격화되어 있고 상방에 추정되는 cystic artery가 보이나 완전히 박리되지는 않았다. 담즙 누출이나 주요 출혈은 관찰되지 않는다.",
    "Task2_Final": "현재는 hepatocystic triangle 박리 단계로, cystic duct와 추정되는 cystic artery의 부분적 골격화가 이루어진 상태이며 CVS는 아직 확보되지 않았다. 염증과 지속적 미약한 출혈은 구조 오인의 위험을 증가시키므로 클립 적용 전에 면밀한 조직 정리와 구조 확인이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측에서 세심한 박리를 시행하여 담낭관과 담낭동맥을 완전히 골격화하고 CVS를 확보한 다음, 클립으로 결찰·절단하여 subserosal 평면에서 출혈(oozing)을 조절하면서 담낭절제술을 완료한다. 예상 결과는 안전한 복강경적 완성이며, 해부학적 구조가 여전히 불분명하면 우회법(bailout: fundus-first 또는 subtotal)을 선택한다."
  },
  "165023650": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 박리되어 후방 창이 관찰되며 미량의 삼출만 있다. 담낭 장막은 염증 소견 없이 치밀한 유착이 없다. 담낭관과 일치하는 관상 구조가 부분적으로 골격화되어 있다; 예상되는 담낭동맥 위치에 혈관이 시사되나 이 단일 프레임에서는 명확하게 규정되지는 않는다. 담즙 유출이나 주요 출혈은 관찰되지 않는다.",
    "Task2_Final": "이것은 Calot’s triangle dissection 단계로, posterior window가 이미 형성되어 있고 cystic duct의 부분적인 skeletonization이 이루어져 있으며 clipping은 시작되지 않았다. 시야는 양호하고 염증은 경미하지만 CVS는 여전히 불완전하다 — clipping/division 전에 담낭 측으로의 추가적인 안전한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 전방 및 후방을 주의 깊게 박리하여 담낭관과 담낭동맥을 완전히 골격화하고, 후방 창을 확대하며 클립/절단 전에 담낭 하부 1/3을 분리하되, CBD/CHD 방향으로의 내측 박리는 피한다. 이러한 예방 조치를 취하면 복강경으로 술기를 완료할 가능성이 높고 담도 손상 위험은 낮게 유지된다."
  },
  "175072875": {
    "Task1_Anatomy": "담낭은 경도에서 중등도의 염증성 변화를 보이며 약한 유착과 미량의 출혈이 있다. 낭성 줄기는 부분적으로만 골격화되어 있으며 클리퍼가 위치한 부위에는 하나의 관상 구조물이 분리되어 있으나 눈에 보이는 담즙 누출은 없다. 하부 담낭은 간 기저부에 여전히 부착되어 있고 다른 이상 소견은 없다.",
    "Task2_Final": "증례는 pedicle control 단계로, 클립 applier가 단일 pedicle 구조에 위치해 있으나 CVS는 불완전하다(triangle이 완전히 정리되지 않았고 lower GB가 여전히 부착되어 있다). 오인식 및 BDI 위험을 최소화하기 위해 어떤 클리핑/분리도 시행하기 전에 추가 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "아직 클립하지 말고, pedicle을 더 골격화하며 posterior window를 열고 담낭의 하부 1/3을 박리하여 완전한 CVS를 확보한다. 박리는 GB에 밀착하여 시행하고 CBD를 위협할 수 있는 내측 견인을 피한다. CVS가 확인되면 담낭동맥과 담낭관을 순서대로 클립·절단하고 담낭절제술을 완료한다. 이러한 단계들이 지켜지면 합병증 없는 복강경적 완성이 예상된다."
  },
  "198037950": {
    "Task1_Anatomy": "담낭경부와 담낭관이 경미한 충혈과 미량의 출혈로 노출되어 있으나 담즙 누출이나 중대한 출혈은 없다. 간담낭 삼각은 부분적으로만 박리되어 있으며 하부 담낭은 간 침상에 부착된 상태로 남아 있다. 이 프레임에서는 유착이나 기타 이상 소견은 보이지 않는다.",
    "Task2_Final": "이 프레임은 pedicle control 동안 clipping을 위해 cystic duct를 준비하는 장면을 보여주며, hepatocystic triangle의 노출이 부분적이나 불완전한 상태이다. 이러한 상태에서 클리핑을 진행하는 것은 시기상조이며 담관 손상 위험을 증가시킨다; 완전한 CVS를 달성하기 위해 추가 박리가 권장된다. BDI_RISK_LEVEL={3}",
    "Task2_BDI": 3,
    "Task3_Final": "클립 적용을 보류하고 완전한 박리를 시행하여 cystic duct를 원주로 skeletonizing하여 주변 조직을 제거하고 cystic artery를 별도로 확인하여 CVS를 완성한다. 또한 담낭 하부를 liver bed에서 분리한다. CVS를 확인한 후 안전하게 cystic artery를 먼저 클립/절단하고 이어서 cystic duct를 클립/절단하며, 소량의 스며나오는 출혈을 지혈한 다음 담낭절제술을 완료한다. 결과는 합병증 없이 전환 및 BDI 위험이 낮을 것으로 예상된다."
  },
  "18206150": {
    "Task1_Anatomy": "간담낭삼각이 잘 노출되어 담낭관과 별개의 담낭동맥이 명확히 확인된다. 조직은 유의한 염증이나 유착 없이 경미한 충혈만 보인다. 담낭관 뒤에는 깨끗한 후방 창이 형성되어 있으며 담즙 누출이나 활발한 출혈은 없다. 전반적으로 수술 시야는 건조하고 미량의 삼출만 있으며 이 영상에서는 다른 이상 소견이 보이지 않는다.",
    "Task2_Final": "이는 충분한 skeletonization과 hepatocystic triangle의 노출 후 클립 applier가 정렬된 cystic duct control 단계이다. 두 구조물(duct 및 artery)이 명확히 확인된다; 클립을 발사하기 전에 하부 담낭 분리의 짧고 의도적인 확인이 CVS를 더욱 확보할 것이며, 전반적인 BDI 위험은 낮다. 수술은 cystic duct의 클리핑과 절단을 향해 안전하게 진행되고 있다.",
    "Task2_BDI": 2,
    "Task3_Final": "견인을 최적화한 후 CVS를 완성한다(담낭 하부 3분의 1이 간에서 떨어져 있는 것을 확인하는 것을 포함한다). 그다음 담낭관에 근측 클립 2개와 원측 클립 1개를 적용하고 절단하며, 유사하게 담낭동맥에도 클립을 적용하고 절단한다. 그 후 벽에 가깝게 담낭 박리를 완료하고 최종 지혈을 확인한다. 이러한 접근법으로 수술은 복강경으로 완료되어야 하며 출혈은 최소화되고 담도손상(BDI)이나 담즙 누출의 위험은 낮다."
  },
  "186022750": {
    "Task1_Anatomy": "Calot 삼각은 부분적으로만 박리되어 있으며 경미한 출혈이 있으나 담즙 누출은 없고, cystic duct는 아직 골격화되지 않았으며 클립되지 않았다. 담낭 하부는 여전히 cystic plate에 부착되어 있다. 이 장면에서는 치밀한 유착이 관찰되지 않는다.",
    "Task2_Final": "이 증례는 Calot’s triangle 노출 단계로 복막은 열렸으나 정리가 불완전하고 아직 CVS가 확보되지 않았다. 경미한 삼출성 출혈이 있으며 담도 손상 위험을 최소화하기 위해 어떠한 클립 적용 이전에 추가적인 세심한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "노출을 개선하고 담낭 근처에서 전·후 복막 박리를 완료하여 두 구조를 골격화하고 담낭 하부 1/3을 분리하여 클립 적용 전에 CVS를 확보한다. 에너지 사용을 통제하고 지혈을 확실히 하면 합병증 위험이 낮은 수월한 복강경적 완료가 가능하다."
  },
  "16904175": {
    "Task1_Anatomy": "담낭 경부와 Calot’s triangle은 잔여 섬유지방 유착과 경미한 정맥성 출혈을 동반한 경도의 염증 소견을 보인다. 담낭관과 담낭동맥은 부분적으로 확인되었으나 완전히 골격화되지 않았고, 하부 담낭은 간 침상으로부터 명확히 분리되지 않는다. 이 프레임에서는 담즙 누출이나 간 표면의 명백한 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "이는 Calot 삼각 해부 단계로 담낭관과 담낭동맥이 부분적으로 노출되어 있으며 약간의 미세 출혈이 있다. CVS는 아직 충족되지 않았으므로 오인 위험을 줄이기 위해 주의 깊은 지속적 해부와 지혈이 필요하다. 전반적인 위험은 수용 가능하지만 무시할 수는 없다.",
    "Task2_BDI": 3,
    "Task3_Final": "측방/두측(cephalad) 견인 하에서 Calot’s triangle의 전방 및 후방을 정밀하게 박리하고 스며나오는 출혈을 조절한다. 박리는 담낭(GB) 측으로 유지하여 두 구조물이 명확히 확인되고 하부 담낭이 분리될 때까지 진행한 다음 클립으로 결찰 후 절단한다. CVS를 확보할 수 없으면 안전한 bailout 전략을 사용한다. 예상 결과는 합병증 없는 복강경적 완료와 낮은 이환율이다."
  },
  "189027300": {
    "Task1_Anatomy": "담낭은 왼손 겸자로 견인되어 부분적으로 관찰된다; 시야는 근접 연부조직과 소량의 혈액 반점으로 가려진다. 심한 염증, 유착 또는 담즙 누출의 명확한 징후는 관찰되지 않으나 시야의 장애로 평가가 제한된다.",
    "Task2_Final": "이 프레임은 시야가 가려진 노출/견인 상황을 나타낸다; 간담낭삼각이 노출되어 있지 않으며 CVS를 평가할 수 없다. 안전한 진행을 위해서는 박리 전에 시야를 확보하고 적절한 견인-반견인을 재확립해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "우선 렌즈/시야를 정리하고 적절한 머리쪽 펀더스 및 외측 인펀디불럼 견인을 재확립한 다음, 클립을 시행하기 전에 CVS를 확보하기 위해 담낭 측의 복막을 주의 깊게 박리한다. 노출이 개선되고 CVS를 준수하면 수술은 담도손상(BDI) 위험이 낮고 출혈이 최소화된 상태로 복강경으로 완료된다."
  },
  "19108075": {
    "Task1_Anatomy": "담낭경부 부위는 경미한 염증 소견과 미미한 삼출을 보이며; 간담낭 삼각은 치밀한 유착이나 담즙 유출 없이 부분적으로 정리되어 있다. 이 단일 프레임에서는 명확한 담낭관과 담낭동맥이 자신 있게 시각화되지 않으며, 하부 담낭은 간저부로부터 완전히 분리된 것으로 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 초중기 박리를 나타내며 부분적인 정리와 허용 가능한 노출은 있으나 두 개의 관상 구조물에 대한 확정적 식별이나 담낭 하부의 완전한 박리는 이루어지지 않았다. 진행은 적절하고 통제되어 있으나 현재 상태는 CVS 기준을 충족하지 못한다; 클립 적용 전에 추가적인 정밀한 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 전·후 복막 박리를 완료하고 둔법으로 골격화하여 두 개의 뚜렷한 관 모양 구조물이 명확히 보일 때까지 진행한 다음, 클립을 걸고 절단하기 전에 하부 담낭이 liver bed에서 완전히 떨어져 있는지 확인한다. 내측 손상을 피하기 위해 cystic plate에서의 박리를 통제된 에너지로 유지하며, 불확실한 경우에는 cholangiography를 사용한다. 예상되는 결과는 최소한의 출혈과 담도 손상(BDI) 없이 합병증 없는 복강경적 완성이다."
  },
  "165024400": {
    "Task1_Anatomy": "Calot’s triangle은 부분적으로 정리되어 cystic duct와 cystic artery로 보이는 구조가 확인된다; 미량의 스며나오는 출혈이 있으나 담즙 누출은 없다. Gallbladder에는 명확한 염증 변화나 비정상적 유착이 보이지 않으며, 이 프레임에서 lower third는 liver bed로부터 명확히 분리되어 있지 않은 것으로 보인다.",
    "Task2_Final": "이는 부분적 CVS를 보이는 cystic duct에 대한 클립 전 단계이다; triangle을 완전히 skeletonize하고 담낭 하부를 liver bed에서 박리하기 위해 추가적인 박리가 필요하다. 클립/절단 전에 완전한 CVS를 확보하면 안전성이 향상되고 오인식의 위험이 낮아진다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 적용을 일시 중단하고 전·후방 창을 완성한 다음 담낭의 하부 1/3을 박리하여 완전한 CVS를 확보한 후 담낭절제술을 완료하기 전에 동맥과 관을 안전하게 클립하고 절단한다. 이러한 단계와 주의 깊은 견인/클립 방향 설정으로 합병증 위험이 낮은 수월한 복강경적 완료가 예상된다."
  },
  "166014450": {
    "Task1_Anatomy": "Calot’s area는 부분적으로만 박리되었다: 가정되는 cystic duct가 clipper 아래에 위치하나 주위 조직이 원형으로 골격화되지 않았고, cystic artery는 확실하게 관찰되지 않는다. 담낭과 간은 대체로 정상으로 보이며 미량의 출혈이 있고 유착이나 담즙 누출은 없다.",
    "Task2_Final": "해당 프레임은 Calot 삼각 박리 중 클립 장착 전 위치를 보여주며, 견인은 양호하지만 구조물의 완전한 확인은 이루어지지 않았다—CVS는 아직 충족되지 않았다. 담낭관과 담낭동맥이 완전히 골격화되고 하부 담낭이 담낭판에서 떨어질 때까지 클립 적용은 보류해야 하며, 이는 담도 손상 위험을 최소화하기 위한 것이다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립 적용 전에 CVS가 확보될 때까지 담낭벽에서 신중한 둔성/냉 박리를 지속하여 담낭관과 담낭동맥을 완전히 골격화하고 담낭 하부를 유리한다. 최적의 견인 벡터를 유지하고 hepatocystic triangle 근처에서의 열손상을 피한다; CVS를 충족할 수 없으면 bail-out 전략으로 전환한다. 예상 결과는 담관 손상(BDI)이나 유의한 출혈 없이 합병증 없는 복강경적 완료이다."
  },
  "170074300": {
    "Task1_Anatomy": "간담낭 삼각은 일부 정리되어 있으며, 클리퍼가 가능성이 높은 담낭관 위에 대기해 있고 담낭 인두부는 측방으로 견인되어 있다. 급성 염증이나 치밀한 유착의 명확한 소견은 없고, 박리로 인한 약간의 미세 출혈 및 조직의 탄화만 보인다. 이 시야에서는 하부 담낭이 간의 담낭와로부터 명확히 분리되어 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 박리 중 일부분은 노출되어 있으나 CVS가 불완전한 상태에서 클리핑 단계가 다가오고 있음을 보여준다. 단기적 안전성은 클리어런스를 완료하고 클리핑이나 절단을 시행하기 전에 후방 창을 형성함으로써 향상된다.",
    "Task2_BDI": 3,
    "Task3_Final": "클립을 가하기 전에 hepatocystic triangle의 완전한 박리를 완료하고 posterior window를 만들며 담낭의 하부 3분의 1을 박리하여 CVS를 충족시키고 BDI 위험을 최소화한다. 그런 다음 cystic 구조물을 통제된 방식으로 클립하고 절단한 뒤 지혈을 시행하며 gallbladder bed dissection을 완료한다; 합병증 없는 복강경적 완료의 예후는 양호해 보인다."
  },
  "179016550": {
    "Task1_Anatomy": "간담낭삼각은 대체로 정리되어 담낭동맥 및 담낭관이 확인된다. 담낭은 장막의 경미한 충혈을 보이나 치밀한 유착은 없다. 미미한 삼출이 있으나 담즙 누출이나 주요 출혈은 없다. 이 프레임에서는 다른 이상 소견이 없다.",
    "Task2_Final": "이 프레임은 클립 적용기가 cystic artery를 확보하려 자세를 갖춘 상태를 보여주며, hepatocystic triangle이 대체로 정리되어 있고 cystic duct는 별도로 확인되어 있다. 하부 담낭 박리가 확인되지 않았으므로 오인 식별 위험을 최소화하기 위해 절단 전에 그 단계를 완료하는 것이 안전하다. BDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "잔존 삼각부의 완전 골격화를 시행하고 후방 창을 확보한 다음, 클립 적용 전에 간 기저부에서 담낭 하부를 박리한다. 그 다음 담낭동맥을 먼저 클립하고 절단한 후 담낭관을 동일한 순서로 클립하고 절단하되 구조물을 면밀히 확인한다. 이 단계들을 따르면 합병증 없이 복강경적으로 완료될 것으로 기대된다."
  },
  "173024350": {
    "Task1_Anatomy": "담낭관이 명확히 노출되어 있으며 클립 어플라이어가 그 위에 위치해 있고 담낭 경부는 측방으로 견인되어 있다. Calot 삼각은 대부분 정리되어 있고 탄화는 미미하며 활동적 출혈은 없다. 하부 담낭의 일부가 간저에서 분리된 것으로 보인다. 급성 염증이나 비정상적인 유착의 징후는 보이지 않는다.",
    "Task2_Final": "이 프레임은 담낭관 클립 적용 전 상태를 나타내며 측방 견인이 좋고 간담낭삼각이 잘 노출되어 있다; 담낭 하부의 박리는 부분적이다. 남은 안전 단계는 클립 적용 전에 담낭으로 들어가는 두 구조를 명백히 확인하는 것으로, 특히 후방 창의 확인과 담낭동맥을 별도로 확인하는 것이다.",
    "Task2_BDI": 2,
    "Task3_Final": "견인을 최적화하고 둘레를 완전히 골격화하여 명확한 후방 창을 만든 다음 담낭으로 들어가는 구조물이 오직 두 개뿐임을 확인하고 담낭에 가까운 위치에 클립을 놓은 뒤 총담낭관을 절단한다. 그런 다음 담낭동맥을 확실히 클립하고 절단한 후 지혈과 관개로 담낭을 간 기저부에서 박리 완료한다. 합병증 위험이 낮아 무사히 복강경적으로 완료될 것으로 예상된다."
  },
  "199027000": {
    "Task1_Anatomy": "Calot’s triangle과 cystic plate를 따라 혈관 울혈과 경미한 염증 변화 및 잔존 섬유지방 조직이 있고, 미세한 삼출은 있으나 담즙 유출은 없다. Cystic duct는 부분적으로 노출되어 있으며 cystic artery로 보이는 혈관이 있으나 완전히 골격화되어 있지는 않다; 하부 담낭은 liver bed에서 일부만 박리되어 있다.",
    "Task2_Final": "이 프레임은 클립 적용 전에 hepatocystic triangle과 cystic plate의 적극적인 박리를 보여주며, cystic duct의 일부 노출과 아마도 cystic artery의 일부가 관찰되나 완전한 CVS는 아니다. 담도 손상(BDI) 위험을 줄이기 위해서는 지속적인 신중한 skeletonization과 posterior window의 형성이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 세심한 박리를 시행하여 담낭관과 담낭동맥을 완전히 골격화하고, 후방 창을 형성하며 담낭의 하부 1/3을 간 표면으로부터 박리하여 CVS를 확보한 후 클립 적용 및 절단을 시행한다. 담관 구조물로의 열 확산을 피하고, 명확성이 확보되지 않을 경우 대피 전략(bailout strategies)을 고려한다. 이러한 단계들이 지켜지면 합병증 위험이 낮은 일상적인 복강경적 완료가 기대된다."
  },
  "183025250": {
    "Task1_Anatomy": "담낭과 담낭경이 부분적으로 골격화되어 담낭관과 담낭동맥이 식별된다. 염증은 경미하며 치밀한 유착은 보이지 않는다. Calot의 삼각에는 약간의 삼출성 출혈이 있으나 담즙 누출이나 천공은 없다. 전반적으로 시야 확보는 양호하며 잔존하는 망상결합조직이 여전히 존재한다.",
    "Task2_Final": "이 프레임은 Calot 박리를 포착하며 담낭관과 담낭동맥이 확인되고 삼각부가 부분적으로 정리되어 CVS의 완전 확보에 접근하고 있으나 아직 충족되지는 않는다. 약간의 스며나옴이 있으나 안전한 진행을 배제하지는 않으며, 클립/절단 전에 후방 창과 하부 1/3 박리를 확보해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "Calot’s triangle의 전측 및 후측을 완전히 정리하고 oozing을 조절하며 클리핑/분리(clipping/division) 전에 담낭의 하부 1/3을 liver bed에서 박리하여 완전한 CVS를 확보한다. 담낭에 근접한 박리를 유지하고 견인(traction)을 최적화하여 CBD 또는 right hepatic arterial injury를 피한다. 예상 결과는 주요 합병증 위험이 낮은 무난한 cholecystectomy이다."
  },
  "187011975": {
    "Task1_Anatomy": "- infundibulum은 경미하게 염증이 있고 제한적인 삼출이 있다. cystic duct가 확인되며 클립 장착기가 위치한 상태로 부분적으로 골격화되어 있으나 hepatocystic triangle에는 일부 지방/areolar 조직이 남아 있다. 이 프레임에서는 담즙 누출이나 기타 구조적 이상이 관찰되지 않는다.",
    "Task2_Final": "- 이 증례는 담낭관의 클립 적용 전 단계로, 일부 노출은 있으나 불충분하다. 클립 적용 전에 CVS 달성을 위한 추가 박리가 권장된다. 이는 담도 손상 위험을 최소화하기 위함이다.",
    "Task2_BDI": 3,
    "Task3_Final": "- 클립을 일시 중단하고 전방/후방 박리를 완료하여 담낭동맥을 개별적으로 확인하고 담낭 하부를 간저부에서 박리한 다음, 조절된 순서로 클립 및 절단한다. CVS를 충족할 수 없으면 bailout 전략을 시행한다; 적절한 단계가 취해지면 안전하고 합병증 없는 완료가 가능하다."
  },
  "177042825": {
    "Task1_Anatomy": "삼각이 부분적으로 골격화되어 미약한 삼출 및 충혈을 보이나 담즙 유출이나 치밀한 유착은 없다. 담낭관이 관찰되나 완전히 명확하게 구분되지는 않으며 담낭의 하부 1/3은 간 기저부로부터 박리된 것으로 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 박리가 진행 중이며 담낭관이 부분적으로 골격화되어 추가적인 조직 정리가 필요한 상태를 보여준다. 안전성은 담낭에서의 박리를 유지하고 열 손상의 확산을 최소화하며 클립 적용/절단 전에 CVS를 확보하는 것에 달려있다.\nBDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "대체로 둔성 박리를 신중히 진행하여 간담낭 삼각을 완전히 정리하고 담낭동맥을 확인하며, 클립/절단 전에 CVS를 얻기 위해 간 침상으로부터 담낭 하부를 박리한다. 견인/반견인 상태를 유지하고 관 부위의 열 확산을 제한하며, 해부학이 여전히 불명확한 경우 바이아웃 전략을 고려한다; CVS가 확보되면 합병증 없는 복강경적 완료가 될 가능성이 높다."
  },
  "176012425": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 정리되어 담낭관과 담낭동맥이 확인된다; 경미한 염증과 소량의 삼출이 관찰된다. 담낭판이 노출되고 있으며 담낭 하부가 간 침상에서 부분적으로 박리되어 있다. 명백한 손상, 대량 출혈 또는 담즙 누출은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 진행 중인 Calot’s triangle 박리와 cystic duct 및 cystic artery의 부분적 skeletonization과 cystic plate의 초기 형성을 보여준다. 안전성은 허용되나 definitive clipping은 완전한 CVS가 확보될 때까지 미뤄야 하며, 지속적인 신중한 GB-side dissection 및 hemostasis가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "전측 및 후측 복막 절개와 둔성 박리를 시행하여 담낭관과 담낭동맥을 골격화하고, cystic plate의 해리를 연장하여 담낭의 하부 1/3을 분리하며, 클리핑 및 절단 전에 완전한 CVS를 확인한다. 열 손상 범위를 최소화하면서 박리를 엄격히 담낭 측에서만 유지하고, 해부학적 구조가 여전히 불명확하면 IOC 또는 bailout 전략을 고려한다. 예상 결과는 합병증 없이 성공적인 복강경적 완료이다."
  },
  "16402700": {
    "Task1_Anatomy": "간담낭삼각은 소작 괴사부와 약간의 삼출 사이에 추정되는 두 개의 관상 구조물이 노출된 상태로 부분적으로 정리되어 있다; 담낭 장막은 온전해 보이며 담즙 누출이나 조밀한 유착은 없다. 명백한 주요 해부학적 이상은 보이지 않으나 노출이 불완전하고 지혈이 완벽하지 않다.",
    "Task2_Final": "이 프레임은 Critical View of Safety를 목표로 하는 Calot’s triangle 박리 단계로, cystic duct and artery가 부분적으로 노출되어 있으며 경미한 oozing이 있다. 안전을 위해서는 클리핑/절단 전에 하부 gallbladder을 분리하여 추가적으로 주변을 정리한 뒤 오직 두 구조만 확인되어야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하면서 진행하고, 담낭에 인접한 hepatocystic triangle을 정리하며, cystic duct와 cystic artery를 주위에서 골격화(skeletonize)하고 하부 담낭을 박리하여 클립/절단 전에 CVS를 확보한다. 이 과정들을 지혈을 유지하고 열확산(thermal spread)을 최소화하면서 시행하면 합병증 위험이 낮은 상태에서 복강경으로 완료될 것으로 예상된다."
  },
  "17806325": {
    "Task1_Anatomy": "간담낭 삼각을 전개하고 있으며, 담낭경부를 외측으로 견인한 상태에서 갈고리로 연한 세포성 결합조직을 박리하고 있다; 담낭관은 부분적으로만 골격화되어 있다. 조직은 경미하게 염증을 보이며 미미한 스며나옴이 있고 담즙 누출은 없다; 치밀한 유착이나 다른 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "증례는 Calot 박리 단계에 있으며 담낭관이 부분적으로 노출되어 있고 간담낭 삼각의 정리 진행 중이다. 해부학적 소견은 양호해 보이나 CVS는 충족되지 않으며 클립 적용 전에 담낭측의 신중한 박리가 BDI 위험을 최소화하기 위해 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "통제된 GB 측 후크 박리로 hepatocystic triangle을 완전히 정리하고 posterior window를 형성하며 cystic artery를 확인하고 클리핑 전에 GB의 하부 3분의 1을 박리하여 CVS를 확보한다. 출혈 관리를 철저히 하고 medial/caudal sweeps는 피하며, 해부학적 구조가 여전히 불명확하면 보조 수단이나 bailout 전략을 사용한다. 기대 결과는 CVS 확보 후 합병증 위험이 낮은 무난한 복강경적 완성이다."
  },
  "170054800": {
    "Task1_Anatomy": "담낭경부는 경미하게 염증이 있다; Calot의 삼각은 부분적으로만 정리되어 있으며 작은 출혈점이 있어 bipolar로 지혈되었다. 치밀한 유착은 없고 담즙 유출도 없으며 간 손상도 보이지 않는다; 담낭관과 담낭동맥은 아직 명확히 확인되지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 해부가 진행 중이며 일부 구조가 노출된 상태에서 bipolar 지혈이 시행되고 있다. cystic duct와 cystic artery는 아직 명확히 정의되지 않았고 하부 담낭은 여전히 간 침상에 부착되어 있다. 환자 안전을 위해 CVS를 달성하기 전에 어떠한 클립 적용/절단도 시행하지 않고 추가적인 둔한(blunt)/cold 해부와 노출 개선이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 둔성/냉성 박리로 계속 진행하되, bipolar은 핀포인트 지혈에만 사용하여 hepatocystic triangle을 완전히 정리하고 하부 담낭을 박리하여 CVS가 명확히 확보될 때까지 클립 적용 및 절단을 시행하지 않는다. 해부학적 구조가 여전히 불명확하면 CVS 없이 진행하기보다는 bail-out 전략을 선택한다; 이러한 접근으로 합병증 없는 복강경적 완료가 기대된다."
  },
  "174024200": {
    "Task1_Anatomy": "Calot’s triangle에 섬유지방성 유착을 동반한 중등도의 염증 변화가 있으며, 약간의 미세 출혈과 소작에 의한 탄화가 관찰된다. cystic duct와 작은 cystic artery가 대부분 골격화되어 있으며, cystic duct 내에 결석으로 보이는 돌출부가 관찰된다. gallbladder-cystic plate interface의 하부는 이 시야에서 부분적으로만 분리되어 있다.",
    "Task2_Final": "수술은 Calot의 박리 단계에 있으며 cystic duct와 cystic artery가 대부분 골격화되어 있고 삼각이 개방되어 있다. 클립/절단 전에 CVS를 최종 확정하기 위해 cystic plate의 분리 완료가 필요하며, 현재 시야는 적절하지만 염증과 경미한 출혈로 인해 담낭 측에서의 신중한 박리가 요구된다.",
    "Task2_BDI": 3,
    "Task3_Final": "정밀한 저출력 전기소작기를 사용하고 스며나오는 출혈(oozing)을 조절하면서 담낭 측 박리를 엄격히 시행하여 복막 제거(peritoneal clearance) 및 낭담판(cystic plate) 분리를 완료하여 CVS를 완전히 확보한다. CVS를 확인한 후에는 먼저 동맥을 클립·절단하고 그 다음 담낭관을 클립·절단하여 담낭절제술을 완료한다. CVS를 확보할 수 없을 경우에만 bailout 옵션을 고려하며, 복강경적 완료의 예후는 양호하다."
  },
  "174022700": {
    "Task1_Anatomy": "infundibulum/Calot’s area는 섬유화된 유착과 미미한 스며나옴을 동반한 급만성 염증 변화를 보이며; cystic duct는 뚜렷한 관 형태로 명확히 관찰되지 않고, infundibulum/duct 부위의 외견상 개구를 통해 노출된 담석이 관찰된다; 간 표면은 특이 소견이 없다.",
    "Task2_Final": "이 프레임은 CVS 확보 전에 염증성이고 섬유화된 neck에서 Calot’s triangle 박리가 진행 중이며, infundibulum/cystic duct의 개구를 통해 결석이 노출된 상태를 나타낸다. 해부학적 구조는 아직 안전하게 정의되지 않았다; 담도 손상 위험을 줄이기 위해 담낭 측에서 추가적인 통제된 박리가 필요하거나 bail-out 전략이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측 박리를 진행하여 칼롯 삼각을 완전히 정리하고, 노출된 결석을 처리하며 클립 적용 전에 CVS를 확보한다. CVS를 안전하게 확보할 수 없으면 fundus-first 또는 부분 담낭절제술로 전환하고 담관조영술을 고려한다. 염증과 infundibular opening을 고려할 때 복강경으로 완료할 가능성이 높으나 부분 절제 및 선택적 배액이 필요할 수 있다."
  },
  "167017950": {
    "Task1_Anatomy": "부분적으로 정리된 간담낭삼각 내에서 담낭경부 부위가 부종성 조직으로 염증을 보이며 경미한 삼출성 출혈이 있다. 두 개의 뚜렷하고 완전히 골격화된 관상 구조물을 확실히 확인할 수 없으며 하부 담낭은 간 침상에 계속 부착되어 있다.",
    "Task2_Final": "이는 Calot 삼각 해부 단계로 부분적으로 노출되어 있으며 염증성 삼출물이 현재 담낭관과 담낭동맥을 가리고 있다; CVS는 아직 달성되지 않았다. 현재 어떤 구조물을 절단하는 것은 안전하지 않다; 클립 적용 전에 통제된 지혈과 추가적인 창 확보가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "Cephalad fundus와 lateral infundibular traction을 개선하고, oozing을 조절하며, 명확한 anterior 및 posterior windows를 만들어 두 개의 분리된 tubular structures를 skeletonize한 다음, clipping and dividing하기 전에 하부 담낭을 분리한다. 안전한 planes가 확보되지 않으면 bail-out strategy(fundus-first subtotal)로 전환한다. 예상 결과는 출혈이 적고 담도 손상 위험이 낮은 무사한 복강경적 완료이다."
  },
  "171017550": {
    "Task1_Anatomy": "간담낭 삼각에는 약간의 섬유성 연조직이 있으며 담낭관 및 담낭동맥이 부분적으로 골격화되어 있다; 시야는 건조하며 담즙 누출이나 활동적 출혈은 없다. 담낭 장막은 온전하며 천공은 관찰되지 않는다. 다른 이상 소견은 없다.",
    "Task2_Final": "이 프레임은 부분적인 CVS 상태에서 cystic artery의 클리핑 전 단계를 보여준다. 안전성을 최적화하기 위해서는 hepatocystic triangle을 완전히 정리하고 최종적인 클리핑/절단 전에 하부 담낭 분리가 확인되어야 한다. CVS가 완성되어 있으면 이후 진행은 합병증 위험이 낮은 상태에서 안전하게 이루어질 수 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "CVS를 완성하기 위해 hepatocystic triangle을 완전히 박리하고 클립을 적용하기 전에 담낭의 하부를 분리한다. 박리는 담낭에 가깝게 하고 common duct로부터 멀게 유지한다. 두 개의 고립된 구조물을 확인하고 posterior windows를 만든 후 동맥을 클립/절단하고 그 다음 duct를 클립/절단하며 역행적 제거를 완료하고 지혈과 담즙 누출이 없는지 확인한다. 이러한 단계들을 따르면 결과는 대체로 무사할 가능성이 높다."
  },
  "170057800": {
    "Task1_Anatomy": "담낭 경부 부위는 복막 박리 중 경미한 염증 변화와 제한된 미량 출혈이 관찰된다. 담낭판은 예상되는 느슨한 결합조직과 함께 노출되고 있으며, 담즙 누출이나 치밀한 유착은 관찰되지 않는다. 이 프레임에서는 뚜렷한 담낭관이 아직 명확하게 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 초중기 Calot’s triangle 박리로, gallbladder에 견인을 걸고 hook cautery로 cystic plate 위의 peritoneum을 개방하는 장면이다. 노출은 부분적이며 경미한 염증과 소량의 삼출이 있으나 bile leak은 없다; 클립 적용 전에 추가적인 정리가 필요하다. 전반적인 진행은 허용할 만하나 bile duct 손상 위험을 최소화하기 위해 신중한 식별이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "내측 및 외측 복막 주름에서 담낭 측을 정교하게 박리하고 창을 형성하며 담낭판에서 담낭의 하부를 부분적으로 들어 올려 클립 적용이나 절단을 하기 전에 CVS를 확인한다; 미약한 출혈을 조절하고 열 손상의 전파를 최소화한다. 동정이 여전히 불확실하면 바일아웃 전략(IOC, fundus-first 또는 subtotal)을 사용한다. 예상 결과는 주요 합병증 없이 수월하게 복강경적으로 완료되는 것이다."
  },
  "184038875": {
    "Task1_Anatomy": "수술 장면은 염증이 있는 Calot’s triangle이 부분적으로 골격화된 양상을 보여준다: cystic artery는 이미 클립이 적용된 것으로 보이며 클립 적용기는 cystic duct에 위치한다. 담즙 누출은 없으나 광범위한 스며나오는 출혈이 있다. 전반적인 노출은 허용할 만하나 완전히 깨끗하지 않다.",
    "Task2_Final": "이 장면은 중등도로 염증이 있는 Calot 삼각에서 동맥 통제 후 담낭관을 클립하기 전의 상황을 나타낸다. CVS가 완전히 입증되지 않았으므로 지금 절단을 진행하면 상당한 위험을 초래한다; 추가적인 골격화 및 확인이 권장된다.",
    "Task2_BDI": 3,

  const contentDiv = document.getElementById("content");
  function getImagePath(id) {
    const str = String(id);
    return `./endo_test/${str.slice(0, 3)}_${str.slice(4)}.jpg`;
  }

  function getCaseIds() {
    const ids = Object.keys(pred_graph_data);

    const parseId = (id) => {
      const s = String(id);
      const prefix = parseInt(s.slice(0, 3), 10) || 0; // 앞 3자리
      const restDigits = s.slice(3).replace(/\D/g, "");
      const stripped = restDigits.replace(/^0+/, "");
      const suffix = stripped === "" ? 0 : parseInt(stripped, 10);
      return { prefix, suffix, raw: s };
    };

    return ids.sort((a, b) => {
      const A = parseId(a);
      const B = parseId(b);
      if (A.prefix !== B.prefix) return A.prefix - B.prefix;
      if (A.suffix !== B.suffix) return A.suffix - B.suffix;
      return A.raw.localeCompare(B.raw);
    });
  }

  function getNeighbors(caseId) {
    // prev/next는 split_1 범위 내에서만 이동
    const ids = getCaseIds().filter(id => allow.has(String(id)));
    const idx = ids.indexOf(String(caseId));
    return {
      prev: idx > 0 ? ids[idx - 1] : null,
      next: idx < ids.length - 1 ? ids[idx + 1] : null,
    };
  }
  function goPrev(caseId) {
    const { prev } = getNeighbors(caseId);
    if (prev) showContent(prev);
  }
  function goNext(caseId) {
    const { next } = getNeighbors(caseId);
    if (next) showContent(next);
  }

  }
  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }
  function getOrCreateCasePermutation(caseId) {
    const map = getPermMap();
    if (map[caseId] && Array.isArray(map[caseId]) && map[caseId].length === 3) {
      return map[caseId]; // 예: ["gt","img","pred"]
    }
    const perm = shuffle(["img", "pred", "gt"]);
    map[caseId] = perm;
    setPermMap(map);
    return perm;
  }

        ]
      : ["", "", ""];

    const bdiScore = withBDI ? readSelected(`${caseId}_${taskKey}_bdi`) : "";
    const annotEl = document.getElementById(`${caseId}_${taskKey}_annot`);
    const annot = annotEl?.value || "";

    // 입력 검사
    const requireGC = taskKey === "Task3";
    const allFilled =
      byCol1.every(Boolean) &&
      byCol2.every(Boolean) &&
      (!withBDI || !!bdiScore) &&
      (!requireGC || byColGC.every(Boolean));

    if (!allFilled) {
      alert("⚠️ 필요한 점수를 모두 입력해야 저장할 수 있습니다. (Task3는 Global Coherence 포함)");
      return;
    }
    if (annot.trim().length < 20) {
      alert("✍️ Annotation을 공백 제외 20자 이상 입력해주세요.");
      annotEl?.focus();
      return;
    }

    // 저장 스키마
    const all = JSON.parse(localStorage.getItem("savedpred_graph_Data") || "{}");
    if (!all[caseId]) all[caseId] = {};
    const obj = { bdi: withBDI ? bdiScore : "", annotation: annot };

    // perm[i] → 열 i의 score1/score2 (+ Task3는 gc) 를 src별로 매핑
    perm.forEach((src, idx) => {
      obj[`${src}_score1`] = byCol1[idx];
      obj[`${src}_score2`] = byCol2[idx];
      if (taskKey === "Task3") {
        obj[`${src}_gc`] = byColGC[idx]; // ✅ Global Coherence 저장
      }
    });

    all[caseId][taskKey] = obj;
    localStorage.setItem("savedpred_graph_Data", JSON.stringify(all));

    // 저장 표시
    markSavedState(caseId, taskKey, withBDI);
    btn.disabled = true;
    btn.textContent = "Saved";

    const expertId = 1;
    const payload = {
      expertId,
      caseId,
      taskKey,
      bdi: obj.bdi ?? "",
      annotation: obj.annotation ?? "-",
      img_score1: obj["img_score1"] ?? "",
      img_score2: obj["img_score2"] ?? "",
      pred_score1: obj["pred_score1"] ?? "",
      pred_score2: obj["pred_score2"] ?? "",
      gt_score1: obj["gt_score1"] ?? "",
      gt_score2: obj["gt_score2"] ?? "",
      // ✅ Task3 Global Coherence 전송
      img_gc: obj["img_gc"] ?? "",
      pred_gc: obj["pred_gc"] ?? "",
      gt_gc: obj["gt_gc"] ?? "",
    };
    console.log(payload);
    try {
      await postToSheet(payload);
    } catch (err) {
      console.error("[Sheets Save Error]", err);
    } finally {
      setTimeout(() => {
        btn.textContent = "✏️ Modify";
        btn.classList.add("modify");
        btn.disabled = false;
      }, 1200);
    }
  }

  function markSavedState(caseId, taskKey, withBDI) {
    // 열 1~3의 score1/score2 active 버튼에 saved-state 부여
    [1, 2, 3].forEach((i) => {
      [1, 2].forEach((which) => {
        const G = document.getElementById(
          `${caseId}_${taskKey}_col${i}_score${which}`
        );
        if (!G) return;
        G.querySelectorAll(".score-btn").forEach((b) =>
          b.classList.remove("saved-state")
        );
        G.querySelector(".active")?.classList.add("saved-state");
      });

      // ✅ Task3의 Global Coherence도 saved-state 적용
      if (taskKey === "Task3") {
        const GG = document.getElementById(`${caseId}_${taskKey}_col${i}_gc`);
        if (GG) {
          GG.querySelectorAll(".score-btn").forEach((b) =>
            b.classList.remove("saved-state")
          );
          GG.querySelector(".active")?.classList.add("saved-state");
        }
      }
    });

    if (withBDI) {
      const bdiG = document.getElementById(`${caseId}_${taskKey}_bdi`);
      if (bdiG) {
        bdiG
          .querySelectorAll(".score-btn")
          .forEach((b) => b.classList.remove("saved-state"));
        bdiG.querySelector(".active")?.classList.add("saved-state");
      }
    }

    const all = JSON.parse(
      localStorage.getItem("savedpred_graph_Data") || "{}"
    );
    updateTaskStatusIcon(caseId, taskKey, all[caseId]?.[taskKey], withBDI);
  }

  // 구(舊) 스키마 -> 신 스키마 마이그레이션
  // - 이전 단일 점수(img_score/pred_score/gt_score 또는 score)를 score1/score2 모두에 복제
  function migrateOldSchemaIfNeeded(savedAll, caseId) {
    const c = savedAll?.[caseId];
    if (!c) return;

    ["Task1", "Task2", "Task3"].forEach((taskKey) => {
      const t = c[taskKey];
      if (!t) return;

      const alreadyNew =
        t.img_score1 || t.pred_score1 || t.gt_score1 ||
        t.img_score2 || t.pred_score2 || t.gt_score2;

      if (alreadyNew) return;

      // 경우 A: img_score/pred_score/gt_score 가 있는 경우
      const legacyImg = t.img_score || t.score || "";
      const legacyPred = t.pred_score || t.score || "";
      const legacyGt = t.gt_score || t.score || "";

      c[taskKey] = {
        img_score1: legacyImg,
        img_score2: legacyImg,
        pred_score1: legacyPred,
        pred_score2: legacyPred,
        gt_score1: legacyGt,
        gt_score2: legacyGt,
        bdi: t.bdi || "",
        annotation: t.annotation || "",
        // GC는 과거 데이터가 없으므로 비움
        img_gc: t.img_gc || "",
        pred_gc: t.pred_gc || "",
        gt_gc: t.gt_gc || "",
      };
    });

    localStorage.setItem("savedpred_graph_Data", JSON.stringify(savedAll));
  }

  /* ==================== CSV EXPORT (Score1 & Score2 + Task3 GlobalCoherence) ==================== */
/* ==================== CSV EXPORT (UTF-8 BOM + CRLF + 안전 다운로드) ==================== */
function exportCSV() {
  const saved = JSON.parse(localStorage.getItem("savedpred_graph_Data") || "{}");

  const hasAnyData = Object.values(saved).some((caseObj) =>
    ["Task1", "Task2", "Task3"].some((t) => {
      const v = caseObj?.[t];
      return (
        v &&
        (v.img_score1 || v.img_score2 ||
         v.pred_score1 || v.pred_score2 ||
         v.gt_score1 || v.gt_score2 ||
         v.annotation || v.bdi ||
         v.img_gc || v.pred_gc || v.gt_gc)
      );
    })
  );
  if (!hasAnyData) {
    alert("📭 저장된 데이터가 없습니다. 각 Task에서 점수와 메모를 저장한 뒤 다시 시도해주세요.");
    return;
  }

  const NL = "\r\n"; // Excel 호환 개행

  let csvHeader = [
    "img_name",
    "img_task1_score_1","img_task1_score_2",
    "pred_task1_score_1","pred_task1_score_2",
    "gt_task1_score_1","gt_task1_score_2",
    "task1_annotation",
    "img_task2_score_1","img_task2_score_2",
    "pred_task2_score_1","pred_task2_score_2",
    "gt_task2_score_1","gt_task2_score_2",
    "task2_annotation","task2_bdi",
    "img_task3_score_1","img_task3_score_2",
    "pred_task3_score_1","pred_task3_score_2",
    "gt_task3_score_1","gt_task3_score_2",
    "task3_annotation",
    "img_task3_globalcoherence","pred_task3_globalcoherence","gt_task3_globalcoherence",
  ].join(",") + NL;

  let rows = "";
  Object.keys(pred_graph_data).forEach((caseId) => {
    if (!allow.has(String(caseId))) return;

    const t1 = saved?.[caseId]?.Task1 || {};
    const t2 = saved?.[caseId]?.Task2 || {};
    const t3 = saved?.[caseId]?.Task3 || {};

    const any =
      t1.img_score1 || t1.img_score2 ||
      t1.pred_score1 || t1.pred_score2 ||
      t1.gt_score1 || t1.gt_score2 ||
      t2.img_score1 || t2.img_score2 ||
      t2.pred_score1 || t2.pred_score2 ||
      t2.gt_score1 || t2.gt_score2 ||
      t3.img_score1 || t3.img_score2 ||
      t3.pred_score1 || t3.pred_score2 ||
      t3.gt_score1 || t3.gt_score2 ||
      t1.annotation || t2.annotation || t3.annotation || t2.bdi ||
      t3.img_gc || t3.pred_gc || t3.gt_gc;

    if (!any) return;

    rows += [
      caseId,
      t1.img_score1 || "", t1.img_score2 || "",
      t1.pred_score1 || "", t1.pred_score2 || "",
      t1.gt_score1 || "", t1.gt_score2 || "",
      escCSV(t1.annotation || ""),
      t2.img_score1 || "", t2.img_score2 || "",
      t2.pred_score1 || "", t2.pred_score2 || "",
      t2.gt_score1 || "", t2.gt_score2 || "",
      escCSV(t2.annotation || ""), t2.bdi || "",
      t3.img_score1 || "", t3.img_score2 || "",
      t3.pred_score1 || "", t3.pred_score2 || "",
      t3.gt_score1 || "", t3.gt_score2 || "",
      escCSV(t3.annotation || ""),
      t3.img_gc || "", t3.pred_gc || "", t3.gt_gc || "",
    ].join(",") + NL;
  });

  if (!rows) {
    alert("📭 저장된 데이터가 없습니다. 각 Task에서 점수와(및 BDI) 메모를 저장한 뒤 다시 시도해주세요.");
    return;
  }

  const csv = csvHeader + rows;

  // ✅ UTF-8 BOM을 바이트로 prepend (엑셀 한글 깨짐 방지)
  const BOM_BYTES = new Uint8Array([0xEF, 0xBB, 0xBF]);
  const blob = new Blob([BOM_BYTES, csv], { type: "text/csv;charset=utf-8" });

  const filename = `ID3_GT_Graph_Evaluation_${new Date().toISOString().split("T")[0]}.csv`;

  // ✅ IE/Edge(레거시) 대응
  if (typeof navigator !== "undefined" && navigator.msSaveOrOpenBlob) {
    navigator.msSaveOrOpenBlob(blob, filename);
    return;
  }

  // ✅ 안전한 다운로드 트리거 (DOM에 append 후 클릭, 그리고 정리)
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  setTimeout(() => {
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }, 0);
}

  function escCSV(s) {
    const needs = /[",\n]/.test(s);
    return needs ? `"${s.replace(/"/g, '""')}"` : s;
  }

  /* ==================== RESET ==================== */
  function resetCase(caseId, e) {
    e.stopPropagation();
    if (!confirm(`'${caseId}' 케이스의 평가 데이터를 초기화하시겠습니까?`))
      return;
    const saved = JSON.parse(
      localStorage.getItem("savedpred_graph_Data") || "{}"
    );
    delete saved[caseId];
    localStorage.setItem("savedpred_graph_Data", JSON.stringify(saved));
    ["Task1", "Task2", "Task3"].forEach((taskKey) => {
      const box = document.getElementById(`${caseId}_${taskKey}_status`);
      if (box) {
        box.classList.remove("saved");
        box.classList.add("unsaved");
      }
    });
    const currentIdDiv = contentDiv.querySelector(".case-id");
    if (currentIdDiv && currentIdDiv.textContent === `ID: ${caseId}`) {
      showContent(caseId);
    }
    alert(`'${caseId}' 케이스의 데이터가 초기화되었습니다.`);
  }

  function resetAll() {
    if (
      !confirm(
        "모든 평가 데이터를 초기화하시겠습니까? 이 작업은 되돌릴 수 없습니다."
      )
    )
      return;
    localStorage.removeItem("savedpred_graph_Data");
    location.reload();
  }

  /* ==================== INITIAL STATUS RESTORE ==================== */
  window.addEventListener("load", () => {
    const saved = JSON.parse(
      localStorage.getItem("savedpred_graph_Data") || "{}"
    );
    Object.keys(pred_graph_data).forEach((caseId) => {
      // migrate once on load
      migrateOldSchemaIfNeeded(saved, caseId);
      ["Task1", "Task2", "Task3"].forEach((taskKey) => {
        const box = document.getElementById(`${caseId}_${taskKey}_status`);
        if (!box) return;
        const t = (saved?.[caseId] || {})[taskKey];
        const complete = isTaskComplete(t, taskKey === "Task2");
        box.classList.toggle("saved", complete);
        box.classList.toggle("unsaved", !complete);
      });
    });
  });
</script>
