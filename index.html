<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Generated Text Evaluation</title>
   <style>
/* Pretendard Ïú†ÏßÄ */
@font-face{font-family:"Pretendard";src:url("./Pretendard-Medium.otf") format("opentype");font-weight:500}
@font-face{font-family:"Pretendard";src:url("./Pretendard-ExtraBold.otf") format("opentype");font-weight:800}
h2{
  font-size: 30px;
}
/* ===== Pastel Design Tokens ===== */
:root{
  --bg:#f6f7fb;
  --panel:#ffffff;
  --text:#2a2d34;
  --muted:#5e636a;
  --divider:#eaecef;
  --shadow:0 6px 24px rgba(18, 21, 26, .06);

  /* Pastel palette */
  --p-blue:#8cc8ff;        /* Î≤ÑÌäº Í∏∞Î≥∏ */
  --p-blue-600:#6fb6ff;
  --p-blue-700:#4ea4ff;

  --p-green:#b3e1b9;       /* saved */
  --p-green-600:#8fcf89;

  --p-red:#e6e6e6;         /* active ÏÑ†ÌÉù */
  --p-red-600:#c0c0c0;

  --p-orange:#a7d4aa;      /* Export */
  --p-orange-600:#7dca84;

  --p-gray:#e6e6e6;        /* disabled */

  --radius-sm:10px;
  --radius-md:12px;
  --radius-lg:16px;
}

/* ===== Base ===== */
html,body{height:100%}
body{
  font-family:"Pretendard";
  background:var(--bg);color:var(--text);margin:0;padding:36px;
  -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
}
h1{font-weight:800;font-size:28px;text-align:center;margin:0 0 22px;color:var(--text);letter-spacing:-.01em}

/* ===== Layout ===== */
#main-wrapper{display:flex;align-items:flex-start;gap:26px}
#content{
  flex:1;background:var(--panel);border:1px solid var(--divider);border-radius:var(--radius-lg);
  box-shadow:var(--shadow);padding:28px;display:flex;flex-direction:column;gap:18px;
}
.fancy-h3{
  display:block;
  font-size: 18px;
  font-family: "Pretendard", system-ui, sans-serif;
  font-weight: 500;
  line-height: 1.45;
  white-space: pre-line;      /* ‚Üê \nÏùÑ Ï§ÑÎ∞îÍøàÏúºÎ°ú Î†åÎçîÎßÅ */
  background: #ececec;
  border: 1px solid #e9ecf3;
  border-radius: 14px;
  padding: 14px 16px;
  color: #2a2d34;
  box-shadow: 0 6px 24px rgba(18,21,26,.06);
}
/* ===== Primary Buttons ===== */
.export-btn{
  display:block;margin:0 30px 18px auto;background:var(--p-orange);color:#2a2d34;
  font-weight:800;border:1px solid transparent;border-radius:14px;padding:10px 18px;
  cursor:pointer;transition:transform .05s,filter .2s, background .2s;
}
.export-btn:hover{background:var(--p-orange-600);filter:saturate(1.03)}
.export-btn:active{transform:translateY(1px)}

/* ===== Sidebar ===== */
#nav-panel{
  flex:0 0 310px;position:sticky;top:36px;max-height:calc(100vh - 300px);overflow-y:auto;
  background:var(--panel);border:1px solid var(--divider);border-radius:var(--radius-lg);padding:16px 16px 18px;box-shadow:var(--shadow);
}
.nav-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.nav-header h2{margin:0;font-weight:800;font-size:18px;color:#30343a}
.reset-btn{
  background:var(--p-red);color:#2a2d34;border:1px solid transparent;border-radius:12px;
  padding:6px 12px;font-size:13px;font-weight:800;cursor:pointer;transition:background .2s,transform .05s,filter .2s;
}
.reset-btn:hover{background:var(--p-red-600);filter:saturate(1.03)}
.reset-btn:active{transform:translateY(1px)}

#button-container{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:0}
.case-block{display:block;margin:0}
.case-btn{
  font-weight:800;font-size:15px;background:var(--p-blue);color:#0f1830;border:1px solid transparent;border-radius:14px;
  padding:10px 12px;cursor:pointer;transition:background .2s,transform .05s,filter .2s;width:100%;
}
.case-btn:hover{background:var(--p-blue-600);filter:saturate(1.05)}
.case-btn:active{transform:translateY(1px)}
.case-btn.active{background:var(--p-blue-700);color:#0b1224}

/* ===== Status Pills ===== */
.task-status-container{display:flex;gap:6px;padding-left:2px;margin-top:6px}
.task-status{
  width:28px;height:28px;border-radius:10px;font-weight:800;display:flex;align-items:center;justify-content:center;
  border:1px solid var(--divider);color:#1f2b3c;background:var(--p-gray);
}
.saved{background:var(--p-green);color:#113026}

/* ===== Sections & Cards ===== */
.case-id{font-size:24px;margin:10px;font-weight:800;color:var(--muted);letter-spacing:.2px}
.section{margin-top:4px}
.section h2{font-weight:800;font-size:24px;color:#2a2d34;margin:14px 0 14px;letter-spacing:-.01em}

.triple-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
.text-card{
  background:#fff;border:1px solid var(--divider);border-radius:14px;padding:14px 14px;min-height:116px;
  font-size:16px;line-height:1.55;box-shadow:var(--shadow);
}
.text-card h3{margin:0 0 6px;font-size:13px;font-weight:800;color:#475061}

/* ===== Scores ===== */
.score-row{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:6px;align-items:center}
.score-group{margin: 10px; display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.score-label{font-size:18px;font-weight:800;color:#475061;min-width:38px}

.score-buttons{display:inline-flex;gap:8px}
.score-btn{
  width:40px;height:40px;border-radius:50%;border:1px solid var(--divider);
  background:#fff;color:#2a2d34;font-weight:800;display:flex;align-items:center;justify-content:center;
  cursor:pointer;transition:transform .05s,box-shadow .2s,background .2s,border-color .2s,filter .2s;
  box-shadow:0 2px 10px rgba(16,18,27,.05);
  font-size:14px;
}
.score-btn:hover{box-shadow:0 6px 16px rgba(16,18,27,.07);filter:saturate(1.03)}
.score-btn:active{transform:translateY(1px)}
.score-btn.active{background:var(--p-red);border-color:var(--p-red-600);color:#2a0f12}
.score-btn.saved-state{background:var(--p-green);border-color:var(--p-green-600);color:#0e271f;font-size:14px;}

.bdi-row{margin-top:6px;display:flex;align-items:center;gap:12px}
.bdi-row .score-label{margin:10px;min-width:110px}

/* ===== Annotation ===== */
.annot-box{
  font-family: "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", sans-serif;
  width:100%;height:80px;border-radius:12px;border:1px solid var(--divider);padding:12px 14px;box-sizing:border-box;
  font-size:16px;margin:10px 0px;resize:vertical;background:#fff;outline:none;
  box-shadow:inset 0 1px 2px rgba(16,18,27,.04);
}
.annot-box:focus{border-color:var(--p-blue-600);box-shadow:0 0 0 3px rgba(140,200,255,.28),inset 0 1px 2px rgba(16,18,27,.04)}

/* ===== Save Button ===== */
.save-btn{
  background:var(--p-blue);color:#0f1830;font-weight:800;border:1px solid transparent;border-radius:14px;
  padding:10px 3px;margin-top:10px;cursor:pointer;transition:background .2s,transform .05s,filter .2s;min-width:120px;text-align:center;
  font-size:16px;
  margin-bottom: 30px;
}
.save-btn:hover{background:var(--p-blue-600);filter:saturate(1.05)}
.save-btn:active{transform:translateY(1px)}
.save-btn.modify{background:var(--p-green);color:#113026;}
.save-btn.modify:hover{background:var(--p-green-600)}

/* ===== Per-case Reset (icon) ===== */
.reset-case-btn{
  background:#fff;color:#566073;border:1px solid var(--divider);width:32px;height:32px;border-radius:12px;
  cursor:pointer;font-size:14px;margin-left:6px;transition:background .2s,transform .05s,border-color .2s,filter .2s;
  box-shadow:0 1px 2px rgba(16,18,27,.06);
}
.reset-case-btn:hover{background:#f7f8fc;border-color:#dfe3ea;filter:saturate(1.02)}
.reset-case-btn:active{transform:translateY(1px)}

/* ===== Meta badges ===== */
.grid-head{font-size:20px;display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:6px}
.grid-head>div{display:flex;align-items:center;gap:6px}
.grid-head .src{font-weight:800;padding:10px;color:#2a2d34;}

/* ===== Sticky image & nav ===== */
.content-grid{display:grid;grid-template-columns:minmax(280px,.42fr) 1fr;gap:20px;align-items:start}
.sticky-col{position:sticky;top:36px;z-index:1}
.case-image{
  width:100%;height:auto;border-radius:16px;border:1px solid var(--divider);background:#fff;display:block;
  box-shadow:var(--shadow);
}

.nav-row{display:flex;gap:10px;justify-content:center;margin-top:12px}
.nav-btn{
  background:var(--p-blue);color:#0f1830;border:1px solid transparent;border-radius:12px;
  padding:8px 14px;font-weight:800;cursor:pointer;transition:background .2s,transform .05s,filter .2s;min-width:54px;
}
.nav-btn:hover{background:var(--p-blue-600);filter:saturate(1.05)}
.nav-btn:active{transform:translateY(1px)}
.nav-btn:disabled{background:var(--p-gray);color:#6a7386;cursor:not-allowed;opacity:.95}

/* ===== Responsive ===== */
@media (max-width:1024px){
  body{padding:20px}
  #main-wrapper{flex-direction:column}
  #nav-panel{position:static;width:100%;box-sizing:border-box;max-height:300px}
  #content{padding:22px}
  .content-grid{grid-template-columns:1fr}
  .sticky-col{position:static}
  .triple-grid{grid-template-columns:1fr}
  .score-row{grid-template-columns:1fr}
}
</style>

        return Object.keys(pred_graph_data).sort(
          (a, b) => Number(a) - Number(b)
        );

      function getNeighbors(caseId) {
        const ids = getCaseIds();
        const idx = ids.indexOf(String(caseId));
        return {
          prev: idx > 0 ? ids[idx - 1] : null,
          next: idx < ids.length - 1 ? ids[idx + 1] : null,
        };
      }
      function goPrev(caseId) {
        const { prev } = getNeighbors(caseId);
        if (prev) showContent(prev);
      }
      function goNext(caseId) {
        const { next } = getNeighbors(caseId);
        if (next) showContent(next);
      }

        localStorage.setItem("case_perm_map", JSON.stringify(map));
      }
      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      }
      function getOrCreateCasePermutation(caseId) {
        const map = getPermMap();
        if (
          map[caseId] &&
          Array.isArray(map[caseId]) &&
          map[caseId].length === 3
        ) {
          return map[caseId]; // Ïòà: ["gt","img","pred"] (Ïó¥1=gt, Ïó¥2=img, Ïó¥3=pred)
        }
        const perm = shuffle(["img", "pred", "gt"]);
        map[caseId] = perm;
        setPermMap(map);
        return perm;
      }

          alert("‚ö†Ô∏è Î™®Îì† Ï†êÏàòÎ•º ÏûÖÎ†•Ìï¥Ïïº Ï†ÄÏû•Ìï† Ïàò ÏûàÏäµÎãàÎã§.");

      function migrateOldSchemaIfNeeded(savedAll, caseId) {
        const c = savedAll?.[caseId];

          const migrated = {
            img_score: t.score || "",
            pred_score: t.score || "",
            gt_score: t.score || "",
            bdi: t.bdi || "",
            annotation: t.annotation || "",
          };
          c[taskKey] = migrated;
        });
        localStorage.setItem("savedpred_graph_Data", JSON.stringify(savedAll));
      }
      /* ---------- CSV EXPORT ---------- */
      function exportCSV() {
        const saved = JSON.parse(
          localStorage.getItem("savedpred_graph_Data") || "{}"
        );

        // Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞ Ïú†Î¨¥ Í≤ÄÏÇ¨
        const hasAnyData = Object.values(saved).some((caseObj) =>
          ["Task1", "Task2", "Task3"].some((t) => {
            const v = caseObj?.[t];
            return (
              v &&
              (v.img_score ||
                v.pred_score ||
                v.gt_score ||
                v.annotation ||
                v.bdi)
            );
          })
        );
        if (!hasAnyData) {
          alert(
            "üì≠ Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§. Í∞Å TaskÏóêÏÑú Ï†êÏàòÏôÄ Î©îÎ™®Î•º Ï†ÄÏû•Ìïú Îí§ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî."
          );
          return;
        }

        let csvHeader =
          [
            "img_name",
            "img_task1_score",
            "pred_task1_score",
            "gt_task1_score",
            "task1_annotation",
            "img_task2_score",
            "pred_task2_score",
            "gt_task2_score",
            "task2_annotation",
            "task2_bdi",
            "img_task3_score",
            "pred_task3_score",
            "gt_task3_score",
            "task3_annotation",
          ].join(",") + "\n";

        let rows = "";
        Object.keys(pred_graph_data).forEach((caseId) => {
          const t1 = saved?.[caseId]?.Task1 || {};
          const t2 = saved?.[caseId]?.Task2 || {};
          const t3 = saved?.[caseId]?.Task3 || {};
          // Ïù¥ ÏºÄÏù¥Ïä§ÏóêÏÑú ÏïÑÎ¨¥Í≤ÉÎèÑ ÏóÜÏúºÎ©¥ Ïä§ÌÇµ (ÏòµÏÖò)
          if (
            !t1.img_score &&
            !t1.pred_score &&
            !t1.gt_score &&
            !t2.img_score &&
            !t2.pred_score &&
            !t2.gt_score &&
            !t3.img_score &&
            !t3.pred_score &&
            !t3.gt_score
          )
            return;

          rows +=
            [
              caseId,
              t1.img_score || "",
              t1.pred_score || "",
              t1.gt_score || "",
              escCSV(t1.annotation || ""),
              t2.img_score || "",
              t2.pred_score || "",
              t2.gt_score || "",
              escCSV(t2.annotation || ""),
              t2.bdi || "",
              t3.img_score || "",
              t3.pred_score || "",
              t3.gt_score || "",
              escCSV(t3.annotation || ""),
            ].join(",") + "\n";
        });

        if (!rows) {
          alert(
            "üì≠ Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§. Í∞Å TaskÏóêÏÑú Ï†êÏàòÏôÄ(Î∞è BDI) Î©îÎ™®Î•º Ï†ÄÏû•Ìïú Îí§ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî."
          );
          return;
        }

        const blob = new Blob([csvHeader + rows], {
          type: "text/csv;charset=utf-8;",
        });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `GT_Graph_Evaluation_${
          new Date().toISOString().split("T")[0]
        }.csv`;
        a.click();
      }

      function escCSV(s) {
        const needs = /[",\n]/.test(s);
        return needs ? `"${s.replace(/"/g, '""')}"` : s;
      }

      /* ---------- RESET ---------- */
      function resetCase(caseId, e) {
        e.stopPropagation();
        if (!confirm(`'${caseId}' ÏºÄÏù¥Ïä§Ïùò ÌèâÍ∞Ä Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?`))
          return;
        const saved = JSON.parse(
          localStorage.getItem("savedpred_graph_Data") || "{}"
        );
        delete saved[caseId];
        localStorage.setItem("savedpred_graph_Data", JSON.stringify(saved));
        ["Task1", "Task2", "Task3"].forEach((taskKey) => {
          const box = document.getElementById(`${caseId}_${taskKey}_status`);
          if (box) {
            box.classList.remove("saved");
            box.classList.add("unsaved");
          }
        });
        const currentIdDiv = contentDiv.querySelector(".case-id");
        if (currentIdDiv && currentIdDiv.textContent === `ID: ${caseId}`) {
          showContent(caseId);
        }
        alert(`'${caseId}' ÏºÄÏù¥Ïä§Ïùò Îç∞Ïù¥ÌÑ∞Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.`);
      }

      function resetAll() {
        if (
          !confirm(
            "Î™®Îì† ÌèâÍ∞Ä Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå? Ïù¥ ÏûëÏóÖÏùÄ ÎêòÎèåÎ¶¥ Ïàò ÏóÜÏäµÎãàÎã§."
          )
        )
          return;
        localStorage.removeItem("savedpred_graph_Data");
        location.reload();
      }

      /* ---------- INITIAL STATUS RESTORE ---------- */
      window.addEventListener("load", () => {
        const saved = JSON.parse(
          localStorage.getItem("savedpred_graph_Data") || "{}"
        );
        Object.keys(pred_graph_data).forEach((caseId) => {
          // migrate once on load
          migrateOldSchemaIfNeeded(saved, caseId);
          ["Task1", "Task2", "Task3"].forEach((taskKey) => {
            const box = document.getElementById(`${caseId}_${taskKey}_status`);
            if (!box) return;
            const t = (saved?.[caseId] || {})[taskKey];
            const complete = isTaskComplete(t, taskKey === "Task2");
            box.classList.toggle("saved", complete);
            box.classList.toggle("unsaved", !complete);
          });
        });
      });
    </script>
