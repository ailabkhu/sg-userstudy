<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generated Text Evaluation</title>
    <style>
      /* Pretendard 유지 */
      @font-face {
        font-family: "Pretendard";
        src: url("./Pretendard-Medium.otf") format("opentype");
        font-weight: 500;
      }
      @font-face {
        font-family: "Pretendard";
        src: url("./Pretendard-ExtraBold.otf") format("opentype");
        font-weight: 800;
      }
      h2 {
        font-size: 30px;
      }
      /* ===== Pastel Design Tokens ===== */
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --text: #2a2d34;
        --muted: #5e636a;
        --divider: #eaecef;
        --shadow: 0 6px 24px rgba(18, 21, 26, 0.06);

        /* Pastel palette */
        --p-blue: #8cc8ff; /* 버튼 기본 */
        --p-blue-600: #6fb6ff;
        --p-blue-700: #4ea4ff;

        --p-green: #b3e1b9; /* saved */
        --p-green-600: #8fcf89;

        --p-red: #e6e6e6; /* active 선택 */
        --p-red-600: #c0c0c0;

        --p-orange: #a7d4aa; /* Export */
        --p-orange-600: #7dca84;

        --p-gray: #e6e6e6; /* disabled */

        --radius-sm: 10px;
        --radius-md: 12px;
        --radius-lg: 16px;
      }

      /* ===== Base ===== */
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Pretendard";
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 36px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1 {
        font-weight: 800;
        font-size: 28px;
        text-align: center;
        margin: 0 0 22px;
        color: var(--text);
        letter-spacing: -0.01em;
      }

      /* ===== Layout ===== */
      #main-wrapper {
        display: flex;
        align-items: flex-start;
        gap: 26px;
      }
      #content {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--divider);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        padding: 28px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .fancy-h3 {
        display: block;
        font-size: 18px;
        font-family: "Pretendard", system-ui, sans-serif;
        font-weight: 500;
        line-height: 1.45;
        white-space: pre-line; /* ← \n을 줄바꿈으로 렌더링 */
        background: #ececec;
        border: 1px solid #e9ecf3;
        border-radius: 14px;
        padding: 14px 16px;
        color: #2a2d34;
        box-shadow: 0 6px 24px rgba(18, 21, 26, 0.06);
      }
      /* ===== Primary Buttons ===== */
      .export-btn {
        display: block;
        margin: 0 30px 18px auto;
        background: var(--p-orange);
        color: #2a2d34;
        font-weight: 800;
        border: 1px solid transparent;
        border-radius: 14px;
        padding: 10px 18px;
        cursor: pointer;
        transition: transform 0.05s, filter 0.2s, background 0.2s;
      }
      .export-btn:hover {
        background: var(--p-orange-600);
        filter: saturate(1.03);
      }
      .export-btn:active {
        transform: translateY(1px);
      }

      /* ===== Sidebar ===== */
      #nav-panel {
        flex: 0 0 310px;
        position: sticky;
        top: 36px;
        max-height: calc(100vh - 300px);
        overflow-y: auto;
        background: var(--panel);
        border: 1px solid var(--divider);
        border-radius: var(--radius-lg);
        padding: 16px 16px 18px;
        box-shadow: var(--shadow);
      }
      .nav-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .nav-header h2 {
        margin: 0;
        font-weight: 800;
        font-size: 18px;
        color: #30343a;
      }
      .reset-btn {
        background: var(--p-red);
        color: #2a2d34;
        border: 1px solid transparent;
        border-radius: 12px;
        padding: 6px 12px;
        font-size: 13px;
        font-weight: 800;
        cursor: pointer;
        transition: background 0.2s, transform 0.05s, filter 0.2s;
      }
      .reset-btn:hover {
        background: var(--p-red-600);
        filter: saturate(1.03);
      }
      .reset-btn:active {
        transform: translateY(1px);
      }

      #button-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin: 0;
      }
      .case-block {
        display: block;
        margin: 0;
      }
      .case-btn {
        font-weight: 800;
        font-size: 15px;
        background: var(--p-blue);
        color: #0f1830;
        border: 1px solid transparent;
        border-radius: 14px;
        padding: 10px 12px;
        cursor: pointer;
        transition: background 0.2s, transform 0.05s, filter 0.2s;
        width: 100%;
      }
      .case-btn:hover {
        background: var(--p-blue-600);
        filter: saturate(1.05);
      }
      .case-btn:active {
        transform: translateY(1px);
      }
      .case-btn.active {
        background: var(--p-blue-700);
        color: #0b1224;
      }

      /* ===== Status Pills ===== */
      .task-status-container {
        display: flex;
        gap: 6px;
        padding-left: 2px;
        margin-top: 6px;
      }
      .task-status {
        width: 28px;
        height: 28px;
        border-radius: 10px;
        font-weight: 800;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--divider);
        color: #1f2b3c;
        background: var(--p-gray);
      }
      .saved {
        background: var(--p-green);
        color: #113026;
      }

      /* ===== Sections & Cards ===== */
      .case-id {
        font-size: 24px;
        margin: 10px;
        font-weight: 800;
        color: var(--muted);
        letter-spacing: 0.2px;
      }
      .section {
        margin-top: 4px;
      }
      .section h2 {
        font-weight: 800;
        font-size: 24px;
        color: #2a2d34;
        margin: 14px 0 14px;
        letter-spacing: -0.01em;
      }

      .triple-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }
      .text-card {
        background: #fff;
        border: 1px solid var(--divider);
        border-radius: 14px;
        padding: 14px 14px;
        min-height: 116px;
        font-size: 16px;
        line-height: 1.55;
        box-shadow: var(--shadow);
      }
      .text-card h3 {
        margin: 0 0 6px;
        font-size: 13px;
        font-weight: 800;
        color: #475061;
      }

      /* ===== Scores ===== */
      .score-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 6px;
        align-items: center;
      }
      .score-group {
        margin: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }
      .score-label {
        font-size: 18px;
        font-weight: 800;
        color: #475061;
        min-width: 38px;
      }

      .score-buttons {
        display: inline-flex;
        gap: 8px;
      }
      .score-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid var(--divider);
        background: #fff;
        color: #2a2d34;
        font-weight: 800;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.05s, box-shadow 0.2s, background 0.2s,
          border-color 0.2s, filter 0.2s;
        box-shadow: 0 2px 10px rgba(16, 18, 27, 0.05);
        font-size: 14px;
      }
      .score-btn:hover {
        box-shadow: 0 6px 16px rgba(16, 18, 27, 0.07);
        filter: saturate(1.03);
      }
      .score-btn:active {
        transform: translateY(1px);
      }
      .score-btn.active {
        background: var(--p-red);
        border-color: var(--p-red-600);
        color: #2a0f12;
      }
      .score-btn.saved-state {
        background: var(--p-green);
        border-color: var(--p-green-600);
        color: #0e271f;
        font-size: 14px;
      }

      .bdi-row {
        margin-top: 6px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .bdi-row .score-label {
        margin: 10px;
        min-width: 110px;
      }

      /* ===== Annotation ===== */
      .annot-box {
        font-family: "Pretendard", system-ui, -apple-system, Segoe UI, Roboto,
          "Noto Sans", sans-serif;
        width: 100%;
        height: 80px;
        border-radius: 12px;
        border: 1px solid var(--divider);
        padding: 12px 14px;
        box-sizing: border-box;
        font-size: 16px;
        margin: 10px 0px;
        resize: vertical;
        background: #fff;
        outline: none;
        box-shadow: inset 0 1px 2px rgba(16, 18, 27, 0.04);
      }
      .annot-box:focus {
        border-color: var(--p-blue-600);
        box-shadow: 0 0 0 3px rgba(140, 200, 255, 0.28),
          inset 0 1px 2px rgba(16, 18, 27, 0.04);
      }

      /* ===== Save Button ===== */
      .save-btn {
        background: var(--p-blue);
        color: #0f1830;
        font-weight: 800;
        border: 1px solid transparent;
        border-radius: 14px;
        padding: 10px 3px;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.2s, transform 0.05s, filter 0.2s;
        min-width: 120px;
        text-align: center;
        font-size: 16px;
        margin-bottom: 30px;
      }
      .save-btn:hover {
        background: var(--p-blue-600);
        filter: saturate(1.05);
      }
      .save-btn:active {
        transform: translateY(1px);
      }
      .save-btn.modify {
        background: var(--p-green);
        color: #113026;
      }
      .save-btn.modify:hover {
        background: var(--p-green-600);
      }

      /* ===== Per-case Reset (icon) ===== */
      .reset-case-btn {
        background: #fff;
        color: #566073;
        border: 1px solid var(--divider);
        width: 32px;
        height: 32px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 14px;
        margin-left: 6px;
        transition: background 0.2s, transform 0.05s, border-color 0.2s,
          filter 0.2s;
        box-shadow: 0 1px 2px rgba(16, 18, 27, 0.06);
      }
      .reset-case-btn:hover {
        background: #f7f8fc;
        border-color: #dfe3ea;
        filter: saturate(1.02);
      }
      .reset-case-btn:active {
        transform: translateY(1px);
      }

      /* ===== Meta badges ===== */
      .grid-head {
        font-size: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 6px;
      }
      .grid-head > div {
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .grid-head .src {
        font-weight: 800;
        padding: 10px;
        color: #2a2d34;
      }

      /* ===== Sticky image & nav ===== */
      .content-grid {
        display: grid;
        grid-template-columns: minmax(280px, 0.42fr) 1fr;
        gap: 20px;
        align-items: start;
      }
      .sticky-col {
        position: sticky;
        top: 36px;
        z-index: 1;
      }
      .case-image {
        width: 100%;
        height: auto;
        border-radius: 16px;
        border: 1px solid var(--divider);
        background: #fff;
        display: block;
        box-shadow: var(--shadow);
      }

      .nav-row {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 12px;
      }
      .nav-btn {
        background: var(--p-blue);
        color: #0f1830;
        border: 1px solid transparent;
        border-radius: 12px;
        padding: 8px 14px;
        font-weight: 800;
        cursor: pointer;
        transition: background 0.2s, transform 0.05s, filter 0.2s;
        min-width: 54px;
      }
      .nav-btn:hover {
        background: var(--p-blue-600);
        filter: saturate(1.05);
      }
      .nav-btn:active {
        transform: translateY(1px);
      }
      .nav-btn:disabled {
        background: var(--p-gray);
        color: #6a7386;
        cursor: not-allowed;
        opacity: 0.95;
      }

      /* ===== Responsive ===== */
      @media (max-width: 1024px) {
        body {
          padding: 20px;
        }
        #main-wrapper {
          flex-direction: column;
        }
        #nav-panel {
          position: static;
          width: 100%;
          box-sizing: border-box;
          max-height: 300px;
        }
        #content {
          padding: 22px;
        }
        .content-grid {
          grid-template-columns: 1fr;
        }
        .sticky-col {
          position: static;
        }
        .triple-grid {
          grid-template-columns: 1fr;
        }
        .score-row {
          grid-template-columns: 1fr;
        }
      }
      h4{
        text-align: center;
      }
    </style>
  </head>

    "Task3_Final": "담낭 측에서 세심한 박리를 시행하여 hepatocystic triangle을 정리하고 미세 출혈을 지혈하며 CVS를 향해 진행하면서 담낭경부의 작은 개구부를 관리한다. 두 구조물이 명확히 정의될 때까지 클립을 적용하지 않는다. 노출이 계속 안전하지 않으면 top-down 또는 subtotal cholecystectomy로 전환한다. 예상 결과는 성공적인 복강경적 완료이며 주요 BDI의 위험이 낮고 subtotal이나 경부 수복이 시행되는 경우 배액관이 필요할 수 있다."
  },
  "181011450": {
    "Task1_Anatomy": "단일 프레임에서 왼손 겸자가 담낭경부를 견인하고, 오른손 분리기가 부분적으로 열려 있는 간담낭삼각에서 둔성으로 조직을 박리하고 있다. 담낭은 경도~중등도의 염증 소견을 보이며 유착과 소량의 스며나옴이 있다. 간 표면은 온전하다. CVS는 아직 달성되지 않았다: 두 구조물이 확인되지 않았고, 삼각이 완전히 정리되지 않았으며 하부 담낭이 분리되지 않았다.",
    "Task2_Final": "이 프레임은 infundibulum에 대한 측면 견인과 염증성 복막의 둔성 박리를 동반한 초기-중기 Calot’s triangle 박리를 나타낸다; 관 및 동맥 구조는 아직 명확히 확인되지 않는다. 진행 상태는 허용 가능하나 CVS에 도달하지 않았으므로 추가 박리 및 cystic plate로부터의 부분적 분리가 이루어질 때까지 클립 적용으로 진행하는 것은 안전하지 않다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하고, 담낭 측 삼각형의 전측 및 후측 잎을 모두 정리하여 후방 창을 만들고 어떠한 클립핑도 시행하기 전에 CVS를 확보한다; 해부학이 불명확하면 펀더스-퍼스트 또는 서브토탈 바일아웃에 대비한다. 이 전략으로 수술은 담관 손상(BDI)이나 주요 출혈 없이 복강경으로 완성될 가능성이 높으나, 시야가 개선되지 않으면 개복 전환 또는 서브토탈은 대비책으로 남는다."
  },
  "192023825": {
    "Task1_Anatomy": "- 담낭경부는 측방 견인되어 있으며 장막의 충혈이 경미하지만 담즙 누출은 없다. 간담낭삼각은 부분적으로 골격화되어 전방 및 후방 창이 형성되어 있고 미량의 삼출이 있으며, 총담낭관과 담낭동맥은 아직 명확히 구분되지 않는다. 간 표면은 출혈이나 유착 없이 온전하다.",
    "Task2_Final": "- 이 프레임은 Calot 삼각의 중간 박리를 보여주며 박리 창이 형성되고 담낭판이 노출되어 있으나 담낭관과 담낭동맥이 명확히 확인되지 않고 담낭 하부는 아직 간에서 박리되지 않았다. 진행은 양호하나 담도 손상(BDI) 위험을 최소화하기 위해 완전한 CVS가 확보될 때까지 클립 사용은 보류해야 한다. 전반적인 안전성은 주의 깊은 지속적 박리로 양호해 보인다.",
    "Task2_BDI": 2,
    "Task3_Final": "담낭 측 박리를 세심하게 진행하여 Calot’s triangle을 완전히 정리하고, 양측 창을 확장하며 담낭 하부 3분의 1을 박리한 뒤 담낭동맥과 담낭관을 클립으로 결찰한다. 해부학적 구조가 여전히 불명확하면 담도조영술 또는 bailout 기법을 사용한다. 그렇지 않으면 합병증 위험이 낮은 무난한 복강경적 완료를 기대할 수 있다."
  },
  "172044650": {
    "Task1_Anatomy": "담낭 경부와 간담낭 삼각에 경미한 염증 소견이 있으며 일부 복막 박리가 있고 미량의 삼출이 있으나 담즙 누출은 없다. 담낭 깔때기와 연속된 한 개의 관 모양 구조가 관찰되며 두 번째 관 모양 구조는 명확히 확인되지 않는다. 뻑뻑한 유착이나 기타 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "이는 Calot’s triangle 박리 단계로 부분적으로 노출된 상태이다; 관상 구조물이 하나만 관찰되며 담낭 하부가 명확히 분리되지 않아 CVS는 아직 확보되지 않았다. 담도 손상 위험을 최소화하기 위해 클립 적용이나 절단을 시행하기 전에 추가적인 주의 깊은 박리가 필요하다. \nBDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "담낭판에서 세심한 박리를 시행하여 간담낭 삼각을 완전히 정리하고 전방 및 후방 창을 형성하며 담낭 하부를 박리하여 담낭으로 연결되는 오직 두 개의 구조만 확인될 때까지 진행한 다음에만 클립으로 결찰하고 절단한다. 견인 규율과 저에너지 기법을 유지하고 의심이 있을 경우 IOC를 고려하며 CVS를 얻을 수 없으면 bailout 전략을 사용한다. 예상 결과는 합병증 위험이 낮은 무사한 복강경적 완성이다."
  },
  "193046575": {
    "Task1_Anatomy": "염증성 Calot 부위는 부종성 섬유지방 조직과 약간의 스며나오는 출혈을 동반한 상태에서 인펀디불럼을 측방으로 견인한 채 박리되고 있다. 두 개의 뚜렷한 낭성 구조물은 아직 명확히 확인되지 않으며, 하부 담낭은 간 침상에서 부분적으로만 분리된 것으로 보인다. 담즙 누출이나 대량 출혈은 관찰되지 않는다.",
    "Task2_Final": "수술은 Calot’s triangle 박리 단계에 있으며 부분적으로 노출되어 있으나 아직 CVS는 확보되지 않았다. 염증과 미세 출혈이 명확한 구조 식별을 가로막고 있으므로 Calot’s triangle이 완전히 정리되고 담낭 하부가 분리될 때까지 클리핑을 진행하는 것은 안전하지 않다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 밀착한 세심한 박리를 진행하여 hepatocystic triangle을 완전히 정리하고 담낭 하부 3분의 1을 분리하여 어떤 클립도 적용하기 전에 CVS를 확보한다. 스며나오는 출혈을 조절하고 담관 근처에서는 에너지 사용을 제한하며 시야가 여전히 불안전하면 IOC 또는 bail-out을 사용한다. 예상 결과는 복강경적 성공적 완료이다; 해부학적 구조가 계속 불명확할 경우 부분절제 또는 전환은 대비책이다."
  },
  "196036525": {
    "Task1_Anatomy": "영상은 염증으로 두꺼워진 담낭에서의 Calot의 박리를 보여준다; hepatocystic triangle은 부분적으로 정리되어 있고 하부 담낭은 간 기저부에서 최소한의 삼출만 있으면서 담즙 유출 없이 박리되고 있다. 담낭으로 들어가는 하나의 분명한 관상 구조가 보이나 완전히 골격화되지는 않았고, 두 번째 관상 구조는 이 프레임에서 명확히 확인되지 않는다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 박리가 진행 중이며 부분적 노출과 담낭 하부 박리가 동반되어 CVS를 향해 작업하고 있음을 나타낸다. 관상 구조가 단 하나만 명확히 관찰되고 염증이 존재하므로 안전한 진행을 위해 클립 적용 전에 추가적인 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측을 세심하게 박리하여 Calot 삼각을 완전히 정리하고 후방 및 전방 윈도우를 형성한 다음 클립 적용 전 두 개의 분리된 구조물을 확인한다; 동정이 불확실하면 IOC/ICG 또는 bailout을 사용한다. 이 전략으로 출혈이 최소화되고 담도 손상(BDI) 위험이 낮아 안전한 복강경적 수술 완료가 가능하다."
  },
  "16206575": {

  },
  "180018850": {

  "195036650": {

  "185012750": {

    "Task2_Final": "증례는 초기 Calot’s 박리 단계로, 염증과 유착이 주요 구조를 가리고 있으며 경미한 스며나오는 출혈이 있다. 진행은 오인 식별 위험을 최소화하기 위해 어떤 절단도 시행하기 전에 CVS를 확보할 수 있도록 지혈과 세심한 박리를 우선시해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 표면의 hepatocystic triangle을 체계적이고 지혈적으로 박리하여 CVS가 달성될 때까지 진행한다. 해부학적 구조가 불명확하면 어느 구조도 미리 절단하지 말고 bail-out에 대비한다. 염증으로 인해 수술 시간이 길어질 수 있고 때때로 subtotal 또는 conversion이 필요할 수 있으나, 대체로 복강경으로 완료되어 좋은 결과를 기대한다."
  },
  "175070625": {
    "Task1_Anatomy": "담낭 경부 부위에 염증과 부종이 있으며 약간의 미세 삼출과 간담낭삼각의 잔존 섬유지방성 유착이 있다; 특정 담낭 구조는 아직 정의되지 않는다. 담낭은 간 기저에 부착된 상태로 하부 1/3의 박리가 명백히 보이지 않는다. 이 장면에서는 담즙 유출이나 다른 명백한 이상 소견이 보이지 않는다.",
    "Task2_Final": "이 프레임은 측방 견인과 둔성 흡인 박리를 통해 CVS 달성을 목표로 진행 중인 Calot’s triangle 박리를 보여준다. 염증과 잔여 유착이 cystic 구조물을 가리고 있어 지금 클립/절단을 시행하는 것은 안전하지 않다; 추가적인 신중한 제거가 필요하다. CVS가 불완전하므로 이 시점에서의 BDI 위험도는 전반적으로 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "둔성 흡인과 제한적 전기소작을 이용한 GB-벽 기반 박리를 신중히 진행하여 hepatocystic triangle을 완전히 정리하고, windows를 만들며, cystic duct와 cystic artery를 골격화하고, GB의 하부를 분리하여 클립 적용 전에 CVS를 달성한다. CVS를 달성할 수 없으면 조기에 bailout 전략으로 전환한다. 이 접근법으로 완료할 경우 합병증 위험은 낮음에서 중간 정도로 예상된다."
  },
  "171011550": {
    "Task1_Anatomy": "간 표면은 출혈이나 담즙 유출 없이 정상 소견이다. hepatocystic triangle을 열고 있으며 조직은 비염증성으로 미미한 스며나옴만 있고 치밀한 유착은 없다. cystic duct와 cystic artery는 아직 확인되지 않았고, 이 프레임에서는 gallbladder wall이 명확히 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 CVS 확보를 목표로 한 초기-중기의 Calot 삼각 박리를 보여준다; 구조물은 아직 명확히 확인되지 않는다. 경미한 출혈만 있어 안전성은 양호하지만, 추가적 정리 없이 진행하면 구조물 오인의 위험이 있고 지속적인 세심한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "간담낭삼각을 담낭에 근접하여 주의 깊게 박리하되 Rouvière의 고랑 위의 평면을 유지하고 두 구조물이 명확히 골격화될 때까지 시야 확보 없이 소작하는 것을 피한다. CVS를 확인한 후 담낭동맥 및 담낭관을 클립 결찰/절단하여 담낭 박리를 완료한다; 해부학적 구조가 여전히 불명확하면 bailout 전략을 채택한다. 예상 결과는 합병증 위험이 낮은 무난한 복강경적 완결이다."
  },
  "18204650": {
    "Task1_Anatomy": "간담낭삼각은 대부분 정리되어 있으며 무혈구역이 형성되고 담낭 하부가 간 기저부에서 부분적으로 박리되어 있다. 조직은 염증이 경미하며 유착은 약하고 소량의 체액만 보인다. 능동적 출혈, 담즙 유출 또는 기타 이상 소견은 관찰되지 않는다. 담낭관과 담낭동맥은 아직 두 개의 별도 구조로 명확히 구분되지 않는다.",
    "Task2_Final": "수술은 CVS 획득 단계로 노출은 양호하고 posterior window가 확보되어 있으나 cystic duct와 cystic artery는 아직 명확히 확인되지 않는다. 지금 바로 clipping/division을 시행하는 것은 안전하지 않으며, BDI 위험을 줄이기 위해 추가적인 신중한 skeletonization이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "조절된 온-플레이트 박리를 진행하여 담낭관과 담낭동맥을 완전히 골격화하고 하부 담낭 박리를 완료하며, 어떠한 클리핑도 시행하기 전에 명확한 CVS를 문서화한다. 이러한 주의사항과 적절한 견인으로 수술은 합병증 위험이 낮고 담도 손상(BDI) 없이 복강경적으로 완료된다."
  },
  "166012950": {
    "Task1_Anatomy": "간담낭삼각은 견인-반견인으로 잘 박리되고 있으며, 조직은 다소 지방성으로 보이나 염증은 없고 미미한 스며나옴만 있으며 담즙 누출은 없다. 하부 담낭/경부 뒤쪽에 후방 창이 존재하고 간 표면은 출혈이나 유착 없이 온전하다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 pre-CVS 박리를 보여주며, 견인이 양호하고 후방 창이 형성 중이며 미미한 출혈만 있고 유의한 염증 소견은 없다. 진행은 양호하나 두 개의 관상 구조물이 명확히 골격화되고 담낭 하부가 추가로 박리되어 CVS가 완성될 때까지 클립을 시행해서는 안 된다.\nBDI_RISK_LEVEL=2",
    "Task2_BDI": 2,
    "Task3_Final": "담낭 측에서 전·후방 박리를 완료하여 담낭관과 담낭동맥을 골격화하고, 후방 창을 확대하며 하부 3분의 1을 분리하여 클립 적용 전에 CVS를 달성한다. 지혈을 철저히 유지하고 총담관 근처에서의 전기소작을 피하며, 시야가 여전히 안전하지 않을 경우에만 IOC 또는 bail-out을 사용한다. 본 증례는 합병증 없이 복강경으로 마무리될 것으로 예상된다."
  },
  "168027925": {
    "Task1_Anatomy": "담낭경부는 담즙 누출이나 유의한 출혈 없이 경미한 염증 소견을 보인다. 간담낭삼각은 부분적으로만 정리되어 있으며 명확한 담낭동맥이나 담낭관은 관찰되지 않고 담낭 하부는 여전히 간저부에 부착되어 있다. 간 표면은 정상으로 보이며 건조하다.",
    "Task2_Final": "이 프레임은 CVS 이전의 Calot’s triangle 박리 단계를 나타낸다. 노출은 양호하고 시야는 건조하지만 낭성 구조물들은 아직 확인되지 않으며 담낭 하부가 여전히 부착되어 있어 어떤 클립 적용이나 절단을 하기 전에 추가적인 주의 깊은 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "신중하게 전복막 및 후복막 절개를 시행하고 둔력으로 hepatocystic triangle을 정리하되, 박리를 담낭 측에서 유지하고 posterior window를 형성하여 CVS가 확보될 때까지 진행한다; 그때에만 클립을 걸고 절단한다. 염증이 경미하고 시야가 건조한 점을 감안할 때 복강경적 완료가 합병증 위험이 낮을 것으로 예상되며, 해부학적 구조가 불명확할 경우를 대비해 바일아웃 옵션을 준비해 둔다."
  },
  "17807075": {
    "Task1_Anatomy": "hepatocystic triangle은 부분적으로 정리되어 창이 형성되는 중이며 최소한의 모세혈관 삼출이 있다; 담낭은 약한 견인성 충혈을 보이나 담즙 누출은 없다; 인접한 간 표면은 정상적이고 건조해 보인다.",
    "Task2_Final": "증례는 Calot's triangle 박리 단계로 부분적인 정리와 양호한 견인이 확보되어 있다. 출혈은 미미하여 진행 경과는 만족스럽다. 그러나 CVS는 아직 확보되지 않았다; 담관과 동맥을 완전히 골격화하고 담낭 하부를 박리하기 위해 주의 깊게 계속 진행해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측 박리를 진행하여 hepatocystic triangle을 완전히 정리하고, 서로 분리된 두 구조를 골격화한 뒤 클립 적용 및 절단 전에 하부 1/3을 박리한다; CBD 근처에서는 에너지 기구 사용을 피하고 스며나오는 출혈을 조절하여 시야를 보존한다. 이러한 단계들을 따르면 수술은 복강경적으로 문제 없이 완료되어야 한다."
  },
  "188023125": {
    "Task1_Anatomy": "Calot’s triangle의 부분적 박리가 이루어졌고 한 개의 관형 구조가 견인되어 있으며 후방 창이 관찰된다. 조직은 경미하게 부종되어 보이며 약간의 삼출이 있으나 담즙 누출은 없다. 이 프레임에서 간 표면이나 삼각 내에는 치밀한 유착이나 명백한 이상 소견이 보이지 않는다.",
    "Task2_Final": "수술은 Calot의 박리 단계로, 창(window)이 형성되고 하나의 관상 구조물이 견인되어 있으며 노출이 불완전하다. 지금 클립/절단을 진행하는 것은 안전하지 않다; 추가적인 골격화와 담낭을 간으로부터 부분적으로 박리하여 두 개의 별도 구조물임을 확인해야 한다.\nBDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "균형 잡힌 견인과 둔한 박리를 이용해 삼각을 완전히 골격화하고 넓은 후방 창을 형성한 다음 두 개의 개별 구조물을 확인하며 어떤 클립도 하기 전에 CVS를 만족시키기 위해 담낭의 하부를 분리한다. 깊은 내측 박리와 통제되지 않은 전기소작을 피한다. 이 계획으로 수술은 합병증 위험이 낮은 상태에서 복강경적으로 완료되어야 하며 CVS를 달성할 수 없으면 부분 담낭절제가 안전한 구제책이다."
  },
  "175072125": {
    "Task1_Anatomy": "gallbladder neck 부위에 염증 소견을 보이며 약간의 미세 출혈과 liver bed에 대한 얇은 유착이 있다. hepatocystic triangle은 부분적으로만 정리되어 있으며 명확한 cystic duct 또는 cystic artery는 확인되지 않는다. lower gallbladder는 liver bed로부터 부분적으로 박리되어 있으나 담즙 누출은 없다.",
    "Task2_Final": "수술은 Calot’s dissection 단계에 있으며 부분적으로 조직이 노출되고 경미한 출혈이 있다; CVS는 확보되지 않았다. 추가로 안전하게 진행하려면 hepatocystic triangle의 추가적인 정리와 클립 적용이나 절단을 하기 전에 담낭 하부의 보다 광범위한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "어떠한 클립 적용이나 절단에 앞서 hepatocystic triangle을 세심하게 정리하고 담낭 하부를 추가로 박리하여 CVS를 확보한다. 박리는 담낭벽 상에서 진행하고 미세 출혈은 적절히 조절한다. 해부학적 구조가 여전히 불명확하면 bailout 기법으로 전환한다. CVS가 확보될 경우 합병증 없는 복강경적 완료가 기대된다."
  },
  "177039825": {
    "Task1_Anatomy": "infundibulum과 Calot’s triangle은 잔존하는 섬유지방성 유착과 경미한 삼출을 동반한 중등도의 염증 변화를 보이며, 육안으로 확인되는 담즙은 없다. cystic duct는 부분적으로만 골격화되어 있고, 두 번째로 뚜렷한 별도의 관상 구조는 확실히 확인되지 않는다. 전반적인 노출은 호전되고 있으나 아직 완전히 깨끗하지 않다.",
    "Task2_Final": "이 프레임은 CVS 확인 이전의 Calot’s dissection을 보여주며 중등도의 염증과 부분적인 박리가 있다; 하나의 관상 구조만 확인된다. 안전한 클립 적용은 시기상조이며, CVS를 충족하고 오인식을 최소화하려면 추가적인 skeletonization과 하부 GB 분리가 필요하다. 전반적인 진행은 적절하나 불완전하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 전·후 평면을 모두 정교하게 박리하여 두 구조물을 골격화하고 담낭 하부 1/3을 분리하여 어떠한 클립핑도 시행하기 전에 CVS를 달성한다. 저에너지의 통제된 박리를 우수한 견인력과 함께 유지하고, 해부학적 구조가 불명확할 경우 탈출 전략으로 전환할 준비를 한다. CVS를 얻으면 담관 손상 없이 복강경으로 성공적으로 완료될 것으로 예상된다."
  },
  "163052175": {
    "Task1_Anatomy": "영상에서 염증으로 비후된 담낭이 보이며, 간담낭 삼각 내에 치밀한 섬유지방성 유착이 있고 미세한 모세혈관 삼출은 있으나 담즙은 없다. 담낭관과 담낭동맥은 아직 확인되지 않으며 간담낭 삼각은 정리되지 않았다.",
    "Task2_Final": "이는 Calot의 삼각 초창기 박리로 염증성 조직과 불완전한 노출 상태이다; CVS 기준은 충족되지 않았다. 어떤 구조물의 절단을 시행하기 전에 담낭 측 박리를 신중히 진행하여 cystic 구조물을 정의한다.",
    "Task2_BDI": 4,
    "Task3_Final": "담낭 측, 저에너지 둔성 박리로 hepatocystic triangle을 정리하고, 어떠한 클리핑 이전에 CVS를 달성한다. 해부학적 구조가 여전히 안전하지 않으면 IOC 또는 bailout(부분절제술(subtotal) 또는 fundus-first)을 고려한다. 예상되는 결과는 주요 합병증 없이 복강경으로 완료하는 것이지만, 술기 난이도 때문에 부분담낭절제술(subtotal cholecystectomy)이나 전환(conversion)이 필요할 수 있다."
  },
  "176010925": {
    "Task1_Anatomy": "시야는 간의 하부 표면과 담낭 경부 부위를 보여주며 간담낭삼각에서 초기 박리가 이루어지고 있다. 조직은 비교적 염증 소견이 없고 미미한 삼출과 제한적인 소작 효과만 관찰된다. 치밀한 유착이나 담즙 누출은 보이지 않으며 비정상 구조물은 확인되지 않는다.",
    "Task2_Final": "이 프레임은 critical view 달성 이전의 초기 Calot’s triangle 박리 장면을 나타낸다. 염증이 경미한 경우 박리가 담낭에 밀착되어 있고 삼각이 클리핑/절단 전에 완전히 정리된다면 안전하게 진행될 것으로 예상된다.",
    "Task2_BDI": 3,
    "Task3_Final": "infundibulum 주위에서 전·후 복막 절개를 체계적으로 시행하고, cystic plate에서 둔·예리 박리로 Calot’s triangle을 완전히 정리하며 클립 결찰 및 절단 전에 CVS를 확보한다. 신중한 견인을 유지하고 열 확산을 최소화하며 해부학적 구조가 여전히 불명확하면 bailout 전략을 사용한다. 합병증 없는 복강경적 완성이 예상된다."
  },
  "18205400": {
    "Task1_Anatomy": "프레임은 담낭 체부의 장막하 박리를 통해 간으로부터 박리되는 모습을 보여준다. 작은 담낭벽 결손으로 점막이 노출되어 있으나 육안상 내용물 유출은 보이지 않는다. 간 표면과 cystic plate는 건조하고 염증 소견이 없다. Calot’s triangle과 관형 구조는 아직 시야에 보이지 않는다.",
    "Task2_Final": "이 프레임은 담낭이 간에서 박리되는 노출/박리 단계임을 나타낸다; hepatocystic triangle은 아직 정의되지 않아 구조물의 절단은 안전하지 않다. 장면은 담낭벽의 작은 결손으로 통제되고 있으나 눈에 보이는 유출은 없다; 진행은 CVS를 얻기 위한 안전한 노출에 집중해야 한다. BDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "세심한 피막하 박리와 견인을 시행하여 hepatocystic triangle을 완전히 노출시키고 CVS를 확보한 다음 담낭동맥과 담낭관을 클립 및 절단한다; 작은 담낭벽 결손은 유출을 방지하기 위해 관리한다. 조직층이 통제되고 CVS가 확인되면 증례는 합병증 위험이 낮고 좋은 결과로 복강경적으로 완료되어야 한다."
  },
  "193028575": {
    "Task1_Anatomy": "담낭 infundibulum 주위에 경미한 염증 소견과 최소한의 스며나옴이 있으며, hepatocystic triangle은 부분적으로만 정리되어 있다. 담즙 유출이나 치밀한 유착은 관찰되지 않으며 간 표면은 온전해 보인다.",
    "Task2_Final": "이 프레임은 hepatocystic triangle의 중간 박리 상태로 부분적 정리가 이루어졌으나 posterior window는 형성되지 않았다; 클리핑/절단은 아직 시행해서는 안 된다. 환자 안전성은 양호하나 해부학적 구조는 불확실하므로 CVS를 확보하기 위해 주의 깊게 계속 진행해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "정밀하게 담낭 측 박리를 진행하여 후방 창을 만들고 어떤 클립 적용도 하기 전에 두 구조를 골격화한다. 낮거나 내측의 박리는 피하고 관 근처에서의 전기소작 사용을 제한한다. 이러한 예방 조치와 필요시 IOC 또는 bailout의 사용으로 수술은 복강경으로 완료되며 합병증 위험이 낮다."
  },
  "197058725": {
    "Task1_Anatomy": "이 프레임에서는 간하부의 염증성 조직만 관찰되며 혈액이 스며나오고 조직 간 경계가 불분명하다. 명확히 구분되는 담낭, 담낭관, 담낭동맥은 보이지 않는다. 시야는 염증 소견과 유착이 의심되어 시야 확보가 어렵다.",
    "Task2_Final": "이 프레임은 염증이 있는 간하(subhepatic) 영역에서 초기 또는 진행 중인 박리를 나타내며 Calot’s anatomy의 시야가 불충분하다. 어떤 구조물도 안전하게 클립으로 고정하거나 절단하기 전에 추가적인 노출과 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "노출과 지혈을 우선시한 다음 CVS를 달성하기 위해 담낭 인근의 전방 및 후방 복막 창을 형성한다; 해부학적 구조가 명확해질 때까지 어떠한 구조물도 절단하지 않는다. 안전한 평면이 불분명한 경우 바이아웃(부분 담낭절제술 또는 개복 전환)을 시행한다. 이 절차는 대부분 복강경으로 완료되겠으나, 염증이 지속되면 개복 전환 또는 수술 후 담즙 누출의 작은 위험이 있다."
  },
  "16208075": {
    "Task1_Anatomy": "시야는 담낭경부가 견인된 상태에서 간담낭삼각이 부분적으로 열려 있음을 보여준다. 경미한 충혈과 미량의 스며나오는 출혈이 있으나 담즙 누출이나 치밀한 유착은 없다. 하나의 관상 구조만 의심되며 명확히 확인되지는 않는다. 이 장면에서는 하부 담낭이 간 침상에 계속 부착되어 있다.",
    "Task2_Final": "이 증례는 클립 적용 전 Calot’s dissection의 노출/골격화 단계에 있다. CVS는 아직 확보되지 않았다; 담낭에 근접한 지속적인 박리와 개선된 시야 확보는 오인 식별 위험을 낮추고 안전한 진행을 가능하게 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "전방 및 후방 복막의 세심한 박리와 담낭측 박리를 통해 담낭관과 담낭동맥을 골격화하고 분리한 뒤, 클립 적용 전에 담낭 하부를 박리하여 CVS를 확보한다. 완벽한 시야 확보와 지혈을 유지하고 내측 손상이나 열손상을 피한다; 결과적으로 무난한 복강경적 완료가 예상된다."
  },
  "194020925": {
    "Task1_Anatomy": "염증이 있고 벽이 두꺼운 담낭에 infundibulum/body region 부위의 천공이 있어 소량의 담즙/삼출이 발생한다. hepatocystic triangle는 염증성 섬유지방 조직을 전기소작으로 부분적으로만 개방되어 있으며, 명확한 cystic duct/artery는 확인되지 않는다. 인접한 간 표면은 출혈 없이 온전해 보인다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 전엽 박리를 나타내며, 염증이 있는 담낭에서 의인성/천공된 벽과 소량의 담즙 누출이 있는 상태이다; CVS는 아직 달성되지 않았다. 시야가 제한되어 있으므로 오인 위험을 줄이기 위해 담낭 측에서 계속해서 신중한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접한 전측 및 후측 잎 박리를 완성하고 무딘 술기로 삼각을 정리한 다음 cystic plate에서 담낭 하부를 분리하여 cystic 구조물에 클립을 적용하기 전에 CVS를 확보한다. 담낭 천공을 통제하고 담즙/담석 유출을 흡인한다. 박리 평면은 cystic plate 위에 유지하고 해부학적 구조가 여전히 불명확하면 fundus‑first 또는 subtotal cholecystectomy에 대비한다. 예상 결과는 경미한 담즙 유출과 중대한 손상 위험이 낮은 상태에서 안전한 복강경적 완성이다."
  },
  "176013925": {
    "Task1_Anatomy": "간낭삼각이 약간의 삼출과 국소적인 탄화를 동반한 상태로 개방되고 있다; 치밀한 유착이나 담즙 누출은 관찰되지 않는다. 하부 담낭은 간저에 계속 부착되어 있으며, 이 프레임에서는 명확하게 골격화된 담낭관 또는 동맥을 확인할 수 없다.",
    "Task2_Final": "이 프레임은 Calot’s dissection의 초기에서 중기 단계로 부분적인 정리와 경미한 삼출(oozing)이 있으나 명확한 cystic duct/artery가 확인되지 않고 lower-plate의 박리가 없어 CVS가 아직 달성되지 않았다. 안전한 진행을 위해서는 어떠한 클리핑도 시행하기 전에 담낭에 대한 세심한 추가 박리를 지속하여 두 개의 관상 구조물을 완전히 노출시키고 담낭 하부를 liver bed에서 들어 올려야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 세심한 박리를 진행하여 hepatocystic triangle을 완전히 정리하고, 담낭의 하부를 cystic plate에서 분리하며 두 개의 tubular structures를 골격화한 후 클립/절단한다. 지혈을 유지하고 저에너지 기법을 사용하며, 해부학적 구조가 불명확하면 bailout을 고려한다. CVS가 확보되면 합병증 위험이 낮고 무난한 복강경적 완료가 예상된다."
  },
  "190046425": {
    "Task1_Anatomy": "화면에는 담낭 인푼디불럼(infundibulum)에 대한 외측 견인이 보이며 hepatocystic triangle에서 둔성 박리가 시작된다. 조직은 경미하게 염증을 보이고 소량의 스며나옴이 있으며 다른 장기와의 유착이나 담즙 누출은 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 초기 박리로, 부분적으로 노출된 상태이며 아직 식별 가능한 담낭관이나 담낭동맥이 없다. 환자 안전은 클립 적용 전에 CVS를 달성하기 위한 지속적이고 신중한 박리에 달려있다; 현재 담도 손상의 위험은 불완전한 식별로 인해 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화한 담낭 밀착 박리를 시행하여 전·후 복막을 정리하고 담낭관과 담낭동맥을 골격화하며 클립 적용 전에 담낭 하부를 간 기저부로부터 분리한다; 내측·저위 박리는 피하고 관 주변에서는 에너지 사용을 제한한다. 이러한 단계로 수술은 합병증 위험이 낮은 상태에서 복강경으로 완료되어야 하며, 해부학적 구조가 지속적으로 불분명한 경우에만 바일아웃(전환)을 시행한다."
  },
  "199028500": {
    "Task1_Anatomy": "간낭삼각의 일부 정리가 이루어졌으나 경미한 염증성/충혈성 조직과 소량의 스며나옴이 있으며 담즙 누출은 없다. 하부 담낭은 간 기저로부터 부분적으로 박리되어 cystic plate가 노출되어 있다. 명확히 골격화된 담낭관과 담낭동맥은 아직 보이지 않는다.",
    "Task2_Final": "해당 증례는 CVS 달성 단계에 있으며 삼각부 일부 박리 및 담낭 일부 분리가 이루어진 상태이다. 시야는 개선되고 있으나 담도 및 동맥 구조가 아직 정의되지 않아 클리핑 전에 추가적인 신중한 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 세심한 박리를 진행하여 hepatocystic triangle을 완전히 정리하고, 담낭 하부의 박리를 확장하며, 클립 적용 전에 두 구조물을 확인한다. 해부학적 구조가 여전히 불명확한 경우에는 깊은 내측 박리를 무리하게 시행하기보다는 대체 전략을 사용한다. 예상되는 결과는 중대한 합병증 없이 복강경으로 성공적으로 완료하는 것이다."
  },
  "168024925": {
    "Task1_Anatomy": "간담낭 삼각은 대부분 정리되어 담낭으로 가는 두 개의 뚜렷한 관상 구조가 확인되며 수술 시야는 깨끗하고 지혈되어 있다. 경미한 염증성/지방 조직만 남아 있다. 치밀한 유착, 담즙 누출 또는 출혈은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot's dissection 단계로, 담낭에 연결된 두 개의 뚜렷한 구조물과 잘 정리된 hepatocystic triangle을 보여준다. 팀은 CVS 달성에 가깝다. 안전성은 양호하나, 절단은 CVS를 완성하기 위해 담낭의 하부 3분의 1이 박리될 때까지 기다려야 한다.",
    "Task2_BDI": 2,
    "Task3_Final": "완전한 골격화를 진행하고 넓은 후방 창을 형성하며, 어떠한 클립 적용 전에 CVS를 달성하기 위해 담낭의 하부 3분의 1을 분리한다; 박리는 담낭 측에서 유지하고 전기 소작의 확산을 제한한다. CVS를 확인한 후 동맥을 먼저 클립 및 절단하고 그 다음 담도를 클립 및 절단한 뒤 역행적 박리를 완료한다; 예후는 합병증이 최소화된 채 무사히 복강경적으로 완료될 것으로 예상된다."
  },
  "198034950": {
    "Task1_Anatomy": "간담낭삼각에서 부분적인 복막 박리가 관찰되며 소작부위에서 미량의 출혈이 있다; 짙은 유착이나 현저한 염증 소견은 보이지 않는다. 담즙 누출이나 다른 이상 소견은 관찰되지 않으나 담낭관과 담낭동맥은 아직 명확히 정의되어 있지 않다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 초기-중기 박리를 나타내며 부분적 정리와 소량의 삼출이 있고 주요 구조물은 아직 명확히 정의되어 있지 않다. 환자 안전은 노출을 완료하고 클립/절단 전에 두 구조물을 확인하는 것에 달려 있으며 현재 진행 상황은 통제된 것으로 보인다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측에서 전방 및 후방 복막 박리를 주의 깊게 진행하고, 두 개의 관상 구조 주위에 명확한 해부학적 창을 형성한 뒤 클립 적용 전에 CVS를 확보하기 위해 담낭의 하부 3분의 1을 박리한다. 미세한 삼출성 출혈은 조절하고 열 확산을 최소화하며, 해부학적 구조가 여전히 불명확하면 우회 전략을 시행한다. 예상 결과는 합병증 위험이 낮고 복강경 수술을 원활하게 완료하는 것이다."
  },
  "173023600": {
    "Task1_Anatomy": "hepatocystic triangle은 박리 중간 상태이며 소량의 스며나옴과 소작의 영향이 있다; cystic structures는 아직 명확히 확인되지 않는다. 담낭 경부는 담즙 누출 없이 경미한 반응성 충혈을 보이며 간 표면은 정상으로 보인다.",
    "Task2_Final": "이 프레임은 CVS를 향한 Calot’s triangle의 초중기 박리를 보여주며, 약간의 출혈이 있으나 담즙 누출은 없다; cystic 구조물은 아직 확인되지 않는다. 안전성은 어떠한 절단 이전에 담낭벽에서의 지속적이고 세심한 박리에 달려 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 밀착한 세심한 박리를 진행하여 Calot 삼각을 완전히 정리하고 창을 형성하며 담낭 하부 1/3을 분리한 뒤 클리핑/절단 전에 CVS를 확인한다. 시야가 유지되고 박리가 Rouviere 열구 위에 머무르면 복강경으로 무난하게 종료될 것으로 예상한다."
  },
  "16907925": {
    "Task1_Anatomy": "Calot’s triangle은 부분적으로만 박리되어 있으며 모세혈관 소출혈을 동반한 경도-중등도의 염증 소견을 보인다. cystic duct에 해당하는 하나의 관상 구조가 부분적으로 골격화되어 있으며 담즙 누출이나 치밀한 유착은 관찰되지 않는다. 간 표면은 온전하며 전반적인 노출은 잔여 조직과 소량의 출혈로 제한된다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 초중기 박리를 보여주며, cystic duct로 추정되는 구조의 부분적 골격화가 있고 지속적인 소량 출혈로 시야가 제한된다. CVS는 아직 달성되지 않았다; 어떠한 클립 적용이나 절단에 앞서 추가적인 면밀한 박리와 지혈이 필요하다. 현 시점에서 BDI의 위험도는 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "지혈, 최적화된 견인 및 전·후 복막 개방을 진행하여 담낭 측의 골격화를 완성하고 어떠한 클립 적용 전에 깨끗한 CVS를 확보한다. CVS가 여전히 확보되지 않으면 bail-out 전략으로 전환한다 (fundus-first/subtotal 및/또는 IOC). 이러한 단계를 따르면 합병증 위험이 낮은 상태에서 복강경적 수술을 성공적으로 완료할 것으로 기대된다."
  },
  "168021925": {
    "Task1_Anatomy": "담낭은 경미한 부종이 있으나 온전하며 술중 시야는 깨끗하고 대부분 건조한 상태이다. hepatocystic triangle은 내측에서만 부분적으로 개방되어 있고 cystic duct와 cystic artery는 아직 명확하게 관찰되지 않는다. 담즙 누출, 유의한 출혈 또는 비정상적 유착은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 초기 박리를 보여주며 내측 복막이 열리고 적절한 외측 견인이 가해지고 있다; CVS는 아직 충족되지 않았다. 진행은 적절하나, 담도 손상 위험(BDI)을 최소화하기 위해 클리핑 전에 담낭 측의 신중한 박리와 완전한 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측 박리를 신중히 진행한다: 내측/외측 복막 개방을 완전하게 시행하고, Calot 삼각을 정리하며, 후방 윈도우를 형성하고, 클립 적용 전에 CVS를 달성하기 위해 담낭 하부 1/3을 박리한다. 견인 원칙과 저에너지의 정밀 전기소작을 유지하고, 해부학적 구조가 여전히 불명확하면 bailout 전략을 선택한다. 결과는 최소한의 출혈과 담즙 누출 없이 무탈하게 복강경적으로 완료될 가능성이 높다."
  },
  "184035125": {
    "Task1_Anatomy": "간담낭 삼각은 부분적으로 골격화되어 후방 창이 관찰되며 약간의 스며나옴(oozing)이 있어 염증성 변화와 일치하나 농성 분비물이나 담즙 누출은 없다. 하나의 관상 구조만 식별되며 두 개의 별개의 구조는 확신을 가지고 확인할 수 없다. 이 프레임에서 하부 담낭은 간 침상으로부터 명확히 분리되어 보이지 않는다.",
    "Task2_Final": "증례는 Calot’s triangle 박리 단계에 있으며 window가 부분적으로 형성되어 있고 경미한 삼출이 있다; CVS는 아직 확보되지 않았다. 안전을 유지하기 위해 어떤 구조물을 클립하거나 절단하기 전에 계속해서 통제된 골격화와 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측 박리를 진행하여 담낭관과 담낭동맥을 완전히 골격화하고 미세 출혈을 지혈하며 담낭 하부를 간판에서 들어 올려 CVS가 명확해질 때까지 유지한다; 그 이전에는 어떠한 클립 적용이나 절단을 피하고 해부학적 구조가 여전히 불명확하면 IOC 또는 부분 담낭절제술을 고려한다. 이러한 단계를 따르면 이환율이 최소화된 안전한 복강경적 수술의 완료가 가장 가능성이 높은 결과이다."
  },
  "183026000": {
    "Task1_Anatomy": "간담낭 삼각은 부분적으로 정리되어 있으며 경미한 정맥성 삼출이 있으나 심한 염증이나 유착은 없다. 간 침상에는 경미한 모세혈관 출혈이 관찰되며 담즙이나 고름은 보이지 않는다. 담낭 경부 부위로 들어가는 불완전하게 골격화된 관상 구조물 하나만 관찰된다.",
    "Task2_Final": "이 프레임은 Calot의 삼각 박리의 초·중기 장면으로 일부 구조물이 부분적으로 노출되고 경미한 스며나옴이 있으며 주요 구조물은 아직 완전히 골격화되지 않았고 담낭의 하부가 간면에서 박리되어 있지 않다. 진행 상태는 수용 가능하지만 오인식 위험을 최소화하기 위해 CVS가 완성될 때까지 안전한 클립/절단은 보류해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하고, 담낭측에서 Calot’s triangle을 정리하며, cystic duct and artery 주위로 윈도우를 확보하고, 클립/분할 전에 하부 담낭을 박리하여 진행한다. 스며나오는 출혈을 조절하고, 해부학이 불명확하면 보조 수단이나 바일아웃 전략을 사용한다; 이러한 접근으로 안전하고 합병증 없는 복강경적 완료가 가능하다."
  },
  "187011225": {
    "Task1_Anatomy": "부분적인 복막 박리가 hepatocystic triangle에서 이루어졌으며 경미한 충혈과 미미한 삼출이 있으나 담즙 유출이나 치밀한 유착은 없다. 간 표면은 온전하다. infundibulum은 노출되어 있으나 cystic duct와 artery는 아직 별도로 확인되지 않는다.",
    "Task2_Final": "이 프레임은 간담낭삼각의 pre-CVS 박리를 나타내며 부분적 정리와 경미한 출혈이 있다. 담관 손상 위험을 최소화하기 위해 클립핑/절단 전에 추가적인 주의 깊은 노출 및 하부 담낭 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 밀착한 세심한 박리를 진행하여 간담낭삼각을 완전히 정리하고 창을 형성하며 담낭의 하부 1/3을 분리하여 클립 적용 전에 CVS를 확보한다. 지혈을 유지하고 열 손상의 범위를 제한하며 CVS를 확보할 수 없으면 IOC/ICG 또는 bailout을 사용한다. 예상 결과는 합병증 위험이 낮은 성공적인 복강경적 완성이다."
  },
  "190028425": {
    "Task1_Anatomy": "담낭경부는 경미한 부종과 소량의 스며나오는 출혈이 있으나 담즙 누출은 없다. 간담낭삼각은 지방/복막으로 부분적으로 채워져 있어 명확하게 골격화된 관이나 동맥이 관찰되지 않는다. 간 표면은 온전하고 건조하다. 이 장면에서는 인접 장기와의 비정상 유착이 보이지 않는다.",
    "Task2_Final": "본 증례는 Calot’s triangle 해부 단계로 일부만 노출된 상태이며, cystic 구조물들은 아직 정의되지 않았고 하부 담낭은 liver bed에서 아직 박리되지 않았다. 클립 적용 전에 CVS를 완성하는 것이 BDI 위험을 최소화하는 데 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "체계적인 내측 및 외측 복막 박리를 진행하라. 박리 평면을 담낭에 유지하고 간담낭삼각을 정리하며 클립을 걸기 전에 담낭의 하측 1/3을 박리하여 완전한 CVS를 확보하라. 철저한 지혈을 유지하고 맹목적 소작은 피하라; CVS가 여전히 불확실하면 우회 전략이나 영상검사를 사용하라. 예상 결과는 담관 손상(BDI) 없이 합병증 없는 복강경적 완료이다."
  },
  "201046050": {
    "Task1_Anatomy": "간담낭부에는 부종과 충혈이 있으며 약간의 미세 삼출이 관찰되고 확인되지 않는 하나의 관상 구조물만 보인다; 담낭 자체는 명확히 보이지 않는다. 간 저면에는 담즙 착색 없이 작은 미란성 출혈 부위가 있으며 뚜렷한 유착, 농(고름) 또는 기타 국소적 이상 소견은 보이지 않는다.",
    "Task2_Final": "이는 critical view를 확보하기 이전의 Calot’s triangle 박리이다. 조직 제거가 불완전하여 관상 구조가 한 개만 보인다. 염증과 스며나오는 출혈은 오인 식별의 위험을 증가시키므로 어떤 구조도 절단하기 전에 추가적인 주의 깊은 노출이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "hepatocystic triangle의 세심한 박리를 진행하고 담낭벽에서의 박리를 유지하며 어떤 클립 적용 전에 반드시 완전한 CVS를 확보한다; 해부학적 구조가 여전히 불명확하면 미세출혈을 관리하고 bailout strategies (IOC/subtotal/fundus‑first)를 사용한다. 이러한 조치들로 안전한 복강경적 완성이 가능하며 담관손상(BDI)의 발생 확률은 낮다."
  },
  "16403450": {
    "Task1_Anatomy": "이 프레임은 GB neck과 hepatocystic triangle의 부분 박리를 보여주며, 미량의 출혈과 cystic structures를 가리는 잔존 섬유지방 조직이 있다. 간 표면은 정상으로 보이며, 명백한 유착이나 담즙 누출은 없다.",
    "Task2_Final": "이는 Calot’s triangle의 초중기 박리로 부분적 노출과 경미한 삼출이 있다; cystic structures는 아직 확인되지 않았고 하부 GB는 간면에서 박리되어 있지 않다. CVS에 도달하기 위해서는 더 명확한 정리와 지혈이 이루어진 이후에만 안전하게 진행할 수 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "지혈과 GB-on-wall 박리를 진행하여 hepatocystic triangle을 완전히 정리하고 posterior window를 만들며 하부 GB를 liver bed에서 박리하여 클립 적용 전에 CVS를 확보한다. 노출이 여전히 불명확하면 간문부 손상을 피하기 위해 fundus-first 또는 subtotal bailout으로 전환한다. 예상 결과는 합병증 위험이 낮은 성공적인 복강경적 완결이다."
  },
  "189034800": {
    "Task1_Anatomy": "두 개의 기구가 존재한다: 좌측 겸자가 담낭 경부를 견인하고 있고 우측의 무딘 박리기가 Calot 삼각 내에서 관찰되는 단일 관상 구조를 골격화하고 있다. 해당 부위는 섬유지방성 유착과 약간의 스며나옴을 동반한 경도의 염증 소견을 보이며 담즙 유출은 없고 두 번째 관상 구조는 명확히 확인되지 않는다. CVS는 아직 확보되지 않았고 삼각부는 부분적으로만 정리되어 있으며 담낭 하부는 박리되어 있지 않은 것으로 보인다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리가 진행 중이며 일부가 노출되고 하나의 관상 구조가 골격화된 상태를 나타낸다; CVS는 아직 달성되지 않았다. 담관 손상 위험을 최소화하기 위해 클립/절단 이전에 지속적이고 세심한 박리 및 담낭의 하방 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "노출을 개선하면서 진행하되, gallbladder 측의 hepatocystic triangle을 정리하고 두 개의 명확한 구조를 확인한 다음 클립 및 절단 전에 담낭 하부를 박리한다. 지혈을 유지하고 내측/심부 박리를 피하며 해부학적 구조가 여전히 불명확할 경우 IOC 또는 subtotal/fundus-first 접근을 사용한다. 예상 결과는 경미한 염증으로 인해 박리가 오래 걸릴 수 있으나 담즙 누출이나 주요 출혈 없이 복강경으로 성공적으로 완료되는 것이다."
  },
  "167020200": {
    "Task1_Anatomy": "Calot’s area는 부분적으로 박리되어 경미한 염증 변화와 소량의 삼출을 보이나 담즙 누출이나 치밀한 유착은 없다. 담낭관과 담낭동맥은 아직 시각화되지 않는다. 간 표면은 온전하며 건조하다.",
    "Task2_Final": "증례는 Calot의 삼각 해부 단계에 있으며 노출이 불완전하고 아직 확인 가능한 담낭관/담낭동맥이 없다. 안전을 유지하고 CVS로 진행하기 위해 어떠한 클리핑/절단 전에 추가적인 통제된 해부가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인, 둔한 박리 및 세심한 지혈을 이용해 hepatocystic triangle을 체계적으로 정리하되, 박리는 담낭 쪽에서 유지하고 CVS에 도달할 때까지 클리핑은 보류한다. 이러한 단계들로 안전한 복강경적 완료가 가능하며 BDI 위험은 낮게 유지될 것이다."
  },
  "163055175": {
    "Task1_Anatomy": "간 피막과 인접한 지방 조직 사이에 필름성 유착이 존재한다; 수술 시야는 담즙이나 농이 없이 건조하다. 이 프레임에서는 담낭 및 cystic 구조물이 노출되어 있지 않다.",
    "Task2_Final": "이는 Calot의 해부 이전의 노출/유착박리 단계이다; 담낭이 아직 시야에 보이지 않는다. 지금 pedicle로 진행하는 것은 안전하지 않다—CVS를 시도하기 전에 추가적인 유착박리와 통제된 노출이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "체계적인 유착박리를 시행하여 담낭을 완전히 노출시키고, Rouviere’s sulcus 위에서 담낭 측의 박리를 유지하며, CVS가 확보될 때까지 어떤 구조도 절단하지 않는다; 노출이 여전히 불안전하면 bail‑out 전략을 사용한다. 예상 결과는 합병증 위험이 낮은 성공적인 복강경적 완결이며, 다만 유착이 광범위한 경우 개복 전환 또는 부분절제(subtotal)가 필요할 수 있다."
  },
  "200014125": {
    "Task1_Anatomy": "담낭의 경부와 간담낭삼각은 치밀한 섬유지방조직을 동반한 염증과 약간의 미세 출혈이 있으며; 해당 부위는 부분적으로만 정리되어 있어 담낭관과 담낭동맥이 명확히 확인되지 않는다. 간 표면에는 손상 없이 작은 혈액 방울이 보인다. 이 장면에서는 담즙 누출이나 기타 이상 소견은 관찰되지 않는다.",
    "Task2_Final": "수술은 Calot’s triangle 박리 단계에 있으며, 염증이 있고 시야는 부분적으로 정리되어 있으며 경미한 삼출이 관찰된다; 낭성 구조물은 아직 명확히 확인되지 않았다. 안전을 위해 노출을 개선하고 CVS를 확보하기 위한 추가 박리가 필요하며, 안전하지 않을 경우 조기 전환을 시행해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "지혈과 최적화된 견인 및 담낭 측의 신중한 박리를 시행하여 삼각부를 정리하고 CVS를 확보한 후 안전하게 클립 및 절단한다; CVS를 확보할 수 없으면 부분 담낭절제술로 전환한다. 이 전략으로 수술은 안전하게 완료되어야 하며, 대부분 복강경으로 시행되고 주요 합병증의 위험은 낮다."
  },
  "172037900": {
    "Task1_Anatomy": "hepatocystic triangle은 염증성, 부종성 조직과 유착 및 약간의 삼출을 보이며 간 표면은 정상으로 보인다. 이 프레임에서는 담낭과 그 관상 구조가 명확히 구분되지 않는다.",
    "Task2_Final": "이 프레임은 Calot의 초기-중기 박리를 반영하며 염증성 유착 조직과 불완전한 노출이 있고; CVS는 충족되지 않았다. 진행은 클리핑이나 절단을 시행하기 전에 안전한 노출과 지혈에 집중해야 한다.",
    "Task2_BDI": 4,
    "Task3_Final": "지혈과 적절한 견인에 의한 GB 측 subserosal 박리를 우선하여 hepatocystic triangle을 정리하고 CVS를 확보한다; 두 구조물이 확실히 확인되고 하부 GB가 간 박리면에서 떨어질 때까지 어떤 클리핑/절개도 하지 않는다. 노출이 여전히 안전하지 않다면 fundus-first subtotal cholecystectomy 또는 IOC를 시행하고 전환의 문턱을 낮게 유지한다; 이러한 안전조치로 결과는 유리할 가능성이 높다."
  },
  "194024675": {
    "Task1_Anatomy": "담낭은 경미하게 염증을 보이며 팽창되어 있고 목 부위 주변에 제한적인 삼출이 있다; hepatocystic triangle는 부분적으로만 정리되어 잔존하는 섬유지방 조직과 소작 흔적이 있으며 담낭관이나 담낭동맥이 아직 명확히 보이지 않는다. 간 표면은 온전하며 접촉성 소량의 삼출만 있고 치밀한 유착이나 담즙 착색은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 적절한 견인이 있으나 정리가 불완전한 초기-중기 Calot’s triangle 박리를 보여준다. 아직 명확한 cystic duct/artery가 정의되지 않았고 하부 담낭은 여전히 부착되어 있다. 지금 클립/절단을 진행하는 것은 안전하지 않다. CVS 달성을 위한 추가 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접한 hepatocystic triangle의 세심한 박리를 계속하여 두 구조를 골격화하고 확인하며 posterior window를 만들고 어떠한 클리핑 이전에 담낭 하부 1/3을 분리한다. 에너지 사용을 통제하고 안전한 견인을 유지한다. 해부 평면이 여전히 안전하지 않으면 bail-out strategy를 선택한다. 예상 결과는 담도 손상이나 주요 출혈 없이 복강경적 시술을 성공적으로 완료하는 것이다."
  },
  "17807825": {
    "Task1_Anatomy": "Liver surface는 정상이다. The gallbladder infundibulum와 Calot’s triangle에는 경미한 느슨한 결합조직과 미량의 삼출이 보이며 치밀한 염증은 없다; 삼각부는 부분적으로만 정리되어 있으며 명확한 cystic duct/artery는 아직 확인되지 않는다. 하부 담낭은 여전히 liver bed에 부착되어 있다.",
    "Task2_Final": "수술은 Calot’s triangle 박리 단계로 일부 노출과 최소한의 출혈이 있으나 cystic duct 또는 cystic artery는 명확히 확인되지 않는다. 안전을 유지하기 위해 클립/절단 전에 담낭벽에서의 지속적이고 신중한 박리가 필요하다. 현재 박리 전략을 유지하면 BDI 위험은 낮아 보인다.",
    "Task2_BDI": 2,
    "Task3_Final": "벽면에 밀착하는 신중한 박리를 시행하여 hepatocystic triangle을 완전히 정리하고, 후방 창을 형성하며, 어떠한 클립 적용 이전에 담낭 하부를 분리한다. CVS를 확인한 후 cystic 구조물을 클립/절단하고 지혈 및 세척과 함께 담낭절제술을 완료한다. 예상 결과는 담도 손상 없이 합병증 없는 복강경적 완성이다."
  },
  "173020600": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 박리되어 있으며 미미한 삼출은 있으나 담즙 누출은 없다. 담낭은 염증 소견이나 유착 없이 보인다. 관상 구조물(담낭관/담낭동맥)은 아직 명확히 확인되지 않으며 담낭 하부는 여전히 간 침상에 부착되어 있다. 전반적으로 술야는 깨끗하고 견인 및 노출은 양호하나 박리는 불완전하다.",
    "Task2_Final": "이 프레임은 초기 Calot’s triangle 박리를 나타내며 일부 노출과 경미한 스며나옴이 있으나 명확한 cystic duct/artery는 확인되지 않고 하부 담낭의 박리도 이루어지지 않았다. 추가적인 박리 없이 진행하면 오인 위험이 있으나 CVS를 안전하게 달성하기 위한 조건은 양호해 보인다.",
    "Task2_BDI": 3,
    "Task3_Final": "복막을 열고 담낭에 근접한 세심한 박리를 시행하여 간담낭삼각을 정리하고 간 침상에서 하부 1/3을 유리시킨 후 어떠한 클립 체결 전에 CVS를 확보한다. 견인 벡터를 유지하고 시야를 건조하게 유지하며 CVS를 달성하지 못할 경우 바이아웃 전략을 사용한다. 합병증 위험이 낮은 무탈한 복강경적 완료를 기대한다."
  },
  "179015800": {
    "Task1_Anatomy": "담낭은 유착이나 출혈 없이 경미하게 염증이 있고 팽창되어 있다. 간담낭삼각은 아직 정리되지 않았다; 복막 절개만 진행 중이며 열 영향은 미미하고 체액 유출은 없다. 간 표면은 온전하고 건조하다.",
    "Task2_Final": "이 프레임은 담낭 측의 복막 절개와 명확한 시야를 동반한 Calot 박리의 초기 노출 단계를 나타낸다. 진행은 적절하나 CVS는 아직 확보되지 않았으므로 오식별에 의한 손상을 피하기 위해 신중히 박리를 계속해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "cystic plate의 내측 및 외측 복막을 열어 진행하고, hepatocystic triangle을 박리하며, 담낭 하부를 부분적으로 박리한 후 cystic structures를 클립 및 절단하기 전에 CVS를 확인한다. 견인을 유지하고 담낭 측에 머무르며, ducts 근처의 소작은 제한한다. CVS를 얻을 수 없으면 bail-out 전략을 사용한다. 결과는 합병증 위험이 낮은 무합병증의 복강경적 완성이 될 가능성이 높다."
  },
  "177043575": {
    "Task1_Anatomy": "담낭경/담낭관 부위는 비후 및 염증 소견을 보이며 간담낭삼각의 부분적인 정리가 이루어졌고 미량의 삼출이 있으나 담즙 누출은 없다. 삼각 내의 작은 관상 구조물이 겸자로 잡혀 있으나 이 프레임만으로는 그 정체를 확실히 확인할 수 없다. 간 표면은 유의한 손상 없이 경미한 반응성 변화를 보인다.",
    "Task2_Final": "이 증례는 Calot 삼각 박리 단계로, 염증 변화가 있는 상태에서 부분적으로 노출된 상태로 CVS 달성을 향해 진행 중이다. 진행은 양호하나 구조물의 동일화는 아직 확실하지 않다; 클립 적용 전에 추가 박리 및 확인이 필요하다. CVS가 명백히 확보될 때까지 전체적인 담도 손상 위험은 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "Calot’s 전면/후면 박리를 세밀하게 진행하고 GB 측 평면을 유지하며 클립 적용 전 CVS의 세 구성요소를 모두 확인한다. 식별이 여전히 불확실하면 열손상을 피하고 전환(bail out)할 준비를 한다. CVS를 확보한 후에는 동맥을 먼저 클립 및 절단하고 그 다음 담도를 클립/절단하며 지혈을 시행하면서 담낭 기저부 박리를 완료한다. 기대되는 결과는 CVS를 준수할 경우 합병증 위험이 낮은 성공적인 복강경 완수가 된다."
  },
  "186027250": {
    "Task1_Anatomy": "gallbladder infundibulum과 Calot’s area에 섬유-지방성 유착과 경미한 삼출을 동반한 중등도의 염증 소견이 보인다; infundibulum에는 작은 serosal window가 존재하나 명확한 담즙 누출은 관찰되지 않는다. cystic duct와 cystic artery는 아직 확인되지 않으며 하부 gallbladder는 liver bed에 유착된 상태로 남아있다.",
    "Task2_Final": "수술은 Calot 삼각의 박리 단계로 일부만 노출된 상태이며 CVS는 확보되지 않았다. 염증과 유착으로 인해 담도 손상의 위험이 중등도이므로 두 구조물이 명확히 확인될 때까지 진행은 담낭 표면에 국한되어야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접한 세심한 박리를 진행하여 Calot’s를 완전히 정리하고 어떠한 클리핑도 시행하기 전에 CVS를 확보한다; 스며 나오는 출혈을 조절하고 hepatocystic triangle 부근에서의 thermal spread를 피한다. CVS 확보가 불가능하면 조기에 bailout 전략으로 전환한다; 전반적 예후는 복강경으로 완료하는 경우 양호하며 합병증 위험은 낮다."
  },
  "167014950": {
    "Task1_Anatomy": "프레임은 경미한 염증 소견과 간담낭삼각의 소량 출혈을 동반한 초기 Calot 박리를 보여준다. 담낭관과 담낭동맥은 아직 명확하게 확인되지 않는다. 간 표면은 정상이며, 육안상 담즙 누출이나 치밀한 유착은 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot의 초기 박리 상태로, 구조물이 부분적으로 노출되어 있고 경미한 출혈이 있다. 구조물 확인 및 클립 적용 전에 추가적인 세심한 정리가 필요하다; 지금 진행하면 예방 가능한 오인 위험을 초래한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접하여 스며나오는 출혈을 통제하면서 Calot’s의 전방 및 후방을 세심히 박리하여 완전한 CVS가 확보될 때까지 진행한다; 그때에만 클립을 적용하고 절단한다. 해부학적 구조가 여전히 불명확하면 오인식의 위험을 감수하기보다는 bailout 전략을 시행한다; 기대되는 결과는 합병증 없는 복강경적 수술의 완료이다."
  },
  "196027525": {
    "Task1_Anatomy": "hepatocystic triangle은 활발한 peritoneal 박리하에 있으며 약간의 oozing이 있으나 치밀한 유착이나 명백한 중증 염증은 없다. 명확히 확인되는 cystic duct나 cystic artery는 관찰되지 않으며 하부 gallbladder-liver interface는 드러나지 않는다. liver surface는 손상 없이 온전해 보인다.",
    "Task2_Final": "이 프레임은 Critical View of Safety(CVS) 획득 이전의 Calot의 삼각 분리가 진행 중인 장면이다. 어떤 클립 적용이나 절단을 시행하기 전에 추가적인 노출과 후방 및 전방 정리와 담낭의 간면으로부터의 부분적 박리가 필요하다. CVS를 완성하지 않고 진행할 경우 현재 담도 손상 위험은 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "정교하게 담낭 측 박리를 진행하여 Calot의 삼각 양측을 정리하고 담낭 하부 1/3을 박리·동원하여 Critical View of Safety(CVS)가 의심의 여지없이 확보될 때까지 시행한다; 스며나오는 출혈을 조절하고 깊은 내측 박리는 피한다. CVS가 여전히 불명확하면 IOC 또는 bailout 전략을 사용한다. 이러한 단계들을 따르면 담도손상(BDI) 위험이 낮고 합병증 없는 복강경적 완성이 예상된다."
  },
  "188020125": {
    "Task1_Anatomy": "hepatocystic triangle 주변에 경증에서 중등도의 염증 변화가 있으며 소량의 정맥성 삼출이 있다. 담낭은 경미하게 부종을 보이나 담즙 누출은 없다. 간 표면은 온전하며 표재성 혈액막이 관찰된다. 본 프레임에서는 치밀한 유착이나 기타 이상 소견이 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 초기-중기 Calot’s triangle 박리로 부분적으로 노출되어 있고 경미한 출혈이 시야를 가려 보기가 어렵다; CVS는 아직 달성되지 않았다. 안전한 진행을 위해서는 지혈을 개선하고 클립 적용 또는 절단을 시행하기 전에 담낭 측에서 추가적인 정리와 시야 확보가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "삼출성 출혈을 제거하고 견인을 최적화하며 담낭에 근접하여 박리하여 담낭관과 담낭동맥을 골격화하고 하부 담낭을 유리시켜 어떤 절단도 시행하기 전에 CVS를 달성한다. 해부학적 구조가 여전히 불명확하면 바이아웃(bail-out) 전략을 사용한다. 수술은 합병증 위험이 낮아 대부분 복강경으로 완료될 가능성이 높다."
  },
  "186033250": {
    "Task1_Anatomy": "간담낭 삼각 내에 활발한 미세 출혈과 충혈된 연조직이 있어 국소 염증을 시사한다. 반면 간 표면은 정상 소견이다. 본 프레임에서는 담낭관 및 담낭동맥 또는 담낭 하부가 명확히 관찰되지 않으며, 담즙 누출은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리의 초기-중기 단계를 보여주며, 염증성 조직과 주요 구조를 가리는 지속적인 삼출(출혈)이 있다; CVS는 아직 확보되지 않았다. 안전을 위해서는 어떠한 클립 적용 전에 지혈과 담낭 측에서의 추가 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "출혈을 제거하고 견인을 최적화한 다음, 어떤 클립을 적용하기 전에 담낭벽에서 세심한 박리를 계속하여 critical view를 확보한다; 작은 출혈원은 조기에 지혈하고 해부학적 구조가 불명확하면 bail-out을 고려한다. 이러한 전략으로 복강경적으로 수술을 완료할 가능성이 높으며, 담도 손상이나 수술 후 담즙 누출의 위험은 낮게 유지된다."
  },
  "166013700": {
    "Task1_Anatomy": "프레임은 담낭 경부에 경미한 울혈과 간담낭삼각 내의 얇은 조직 띠를 보인다; 심한 염증, 담즙 누출 또는 유의한 출혈은 관찰되지 않는다. 삼각은 부분적으로만 박리되어 있으며, 명확한 담낭관과 담낭동맥은 아직 정의되지 않았다.",
    "Task2_Final": "본 증례는 Calot’s triangle 박리 단계로 복막이 열려 삼각부가 일부만 정리된 상태이다. 진행은 적절하나 CVS에 도달하지 않았으므로 어떤 구조도 아직 클립하거나 절단해서는 안 된다. 담낭 측에서 지속적인 신중한 박리를 유지하면 위험을 감소시킬 수 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측 박리를 진행하여 hepatocystic triangle을 완전히 확보하고 담낭의 하부 1/3을 박리하여 어떤 결찰이나 절단을 시행하기 전에 CVS를 달성한다. 정확한 에너지 사용과 측면 견인을 유지하며 해부학적 구조가 여전히 불분명하면 bail-out 전략으로 전환한다. 예상 결과는 최소한의 출혈로 합병증 없는 복강경 담낭절제술이다."
  },
  "201034800": {
    "Task1_Anatomy": "hepatocystic triangle은 대부분 정리되어 담낭으로 이어지는 두 개의 관상 구조가 관찰되고 그 주위에 창이 형성되어 있다. 경미한 염증 변화와 최소한의 삼출이 있으나 담즙 유출이나 치밀한 유착은 없다. 하부 담낭은 간 기저부에서 부분적으로 박리된 것으로 보인다.",
    "Task2_Final": "이 장면은 CVS를 달성하기 위한 Calot의 박리 거의 완료를 나타내며, 두 개의 낭성 구조가 노출되어 있고 담낭 하부가 부분적으로 박리된 상태이다. 안전성은 양호하나, 클립 적용 전에 하부 1/3의 완전한 박리와 360도 골격화를 확인하면 위험을 더욱 줄일 수 있다.\nBDI_RISK_LEVEL=2",
    "Task2_BDI": 2,
    "Task3_Final": "후방 박리를 완료하여 담낭 하부를 완전히 박리하고, 결찰 및 절단 전에 두 낭성 구조물에 대해 360도 전 범위의 골격화를 확보한다. 모든 박리는 담낭 쪽에서만 시행하고 열 확산을 최소화한다. 시야가 안전하지 않으면 IOC 또는 bailout 전략을 사용한다. 예상 결과는 담관 손상(BDI) 없이 무사히 복강경적으로 완료되는 것이다."
  },
  "174024950": {
    "Task1_Anatomy": "간담낭 삼각은 부분적으로 개방되어 있으며 경미한 충혈과 미량의 삼출이 있으나 담즙 유출은 없다. 담낭관과 담낭동맥은 아직 뚜렷하게 확인되지 않으며 담낭 하부는 간 침상으로부터 분리된 것으로 보이지 않는다. 유의한 염증, 유착 또는 기타 이상 소견은 보이지 않는다.",
    "Task2_Final": "수술은 Calot의 삼각 해부 단계이며 부분적으로 구조가 노출되어 있고 출혈은 미미하다. 어떤 절단보다 먼저 CVS를 확보하기 위해서는 추가적인 신중한 주변 정리와 담낭을 간 침상으로부터 하방으로 박리하는 것이 필요하다. 지금 클립을 적용하거나 절단을 진행하는 것은 안전하지 않다.",
    "Task2_BDI": 3,
    "Task3_Final": "견인을 최적화하고 전·후 복막 박리를 완료하며 hepatocystic triangle을 정리하고 담낭 하부를 박리하여 어떤 클리핑도 시행하기 전에 CVS를 확보한다. 담낭벽에서의 박리를 유지하고 에너지 사용은 신중히 하며, 해부학적 구조가 여전히 불명확하면 담도조영술 또는 bailout을 고려한다. 기대 결과는 출혈이 적고 합병증 없는 복강경적 완성이며 최소한의 혈액 손실로 마무리된다."
  },
  "191014075": {
    "Task1_Anatomy": "간 표면과 일부 대망 지방만 관찰되며, 담낭과 Calot의 삼각은 관찰되지 않는다. 간 피막은 대체로 정상 소견으로 표재성 미량 삼출만 있고 유착이나 담즙 오염은 없다.",
    "Task2_Final": "이 프레임은 Calot의 박리보다는 간의 하부 표면에 대한 노출/정리 시야를 반영한다. 현재 안전성은 허용 가능한 상태이지만 결정적 시야로의 진행은 시작되지 않았다; 담낭과 Calot 삼각을 시야에 들어오게 하려면 보다 향상된 견인과 노출이 필요하다.",
    "Task2_BDI": 1,
    "Task3_Final": "노출을 최적화하여 담낭/Calot’s triangle을 시야에 들여오고, 담낭벽에 대해 부드럽고 비외상적인 조작과 박리를 사용하여 어떤 클립 적용 전에 critical view를 확보한다. 시야가 여전히 불충분하면 시술을 중단하고 스며나오는 출혈을 조절하며 bailout 옵션을 고려한다. 그렇지 않으면 출혈이 거의 없고 합병증 위험이 매우 낮은 무난한 복강경적 완료를 기대한다."
  },
  "165023650": {
    "Task1_Anatomy": "hepatocystic triangle는 부분적으로 정리되어 경미한 염증 변화와 작은 박리창이 있다. 능동적 출혈이나 담즙 누출은 관찰되지 않는다. cystic duct와 cystic artery는 아직 개별 구조로 식별되지 않는다. 간 표면은 정상으로 보인다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 초기-중기 박리를 나타내며 부분적으로 노출되고 경미한 염증이 있다. 담낭관과 담낭동맥은 아직 분리되지 않았고 하부 담낭은 유리되지 않았다. 클립 적용 전에는 계속해서 신중한 박리가 필요하다. 식별이 불완전하므로 현재 BDI 위험은 중등도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 가까이에서 세심한 전방 및 후방 Calot’s 박리를 시행하고, 후방 윈도우를 확보한 뒤 클립 적용 전에 하부 담낭을 박리하여 CVS를 확보한다. 동정되지 않은 구조물 근처에서는 에너지 기구 사용을 피하고, 박리는 Rouviere’s sulcus 위에서 유지한다. CVS를 만족시킬 수 없으면 대피(subtotal/fundus-first/IOC)를 시행한다. 예상 결과는 담즙 누출이나 전환의 위험이 낮은 무합병증 복강경적 완료이다."
  },
  "18206150": {
    "Task1_Anatomy": "담낭 경부 부위는 경미한 염증과 작은 천공 및 소량의 액체를 보이며, hepatocystic triangle은 부분적으로만 정리되어 별도의 담낭관과 동맥을 식별할 수 없다. 간 표면은 정상이며 건조하다.",
    "Task2_Final": "이 프레임은 부분적으로 노출된 상태에서 활발한 Calot’s dissection을 보여주며 작은 gallbladder perforation이 있으나 지혈은 양호하다. cystic duct와 cystic artery의 확인이 불완전하므로 BDI 위험을 최소화하기 위해 클립 적용 전에 추가로 주의 깊은 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 세심한 박리를 시행하여 hepatocystic triangle을 완전히 정리하고 담낭 하부 1/3을 분리하여 어떤 클립 적용이나 절단을 시행하기 전에 CVS를 확보한다; 작은 천공은 흡인으로 통제하고 결석 유출을 방지한다. 이러한 단계를 따르면 합병증 위험이 낮은 복강경적 수술 완료가 기대된다."
  },
  "185012000": {
    "Task1_Anatomy": "간 표면은 정상으로 보인다. hepatocystic triangle에는 초기 복막 박리가 있으며 약간의 모세혈관 삼출이 있고 조밀한 유착은 없다; cystic 구조물은 아직 확인되지 않는다. 담낭은 명확히 보이지 않는다.",
    "Task2_Final": "이 프레임은 Calot 삼각의 초기 노출을 나타내며 복막이 부분적으로 개방되고 경미한 스며나옴이 있다; 담낭관/담낭동맥은 아직 보이지 않는다. 삼각부를 신중히 정리하여 CVS를 획득하는 것이 담도 손상(BDI)을 최소화하는 데 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭벽의 복막을 세심히 박리하고 미량의 스며나오는 출혈을 조절하며, 어떠한 클립핑이나 절단을 하기 전에 완전한 CVS를 확보하고 내측 손상을 피하기 위해 Rouviere’s sulcus 위를 유지한다. 이러한 주의를 기하면 본 증례는 합병증 없이 최소한의 출혈로 복강경하에서 완료된다."
  },
  "180019600": {
    "Task1_Anatomy": "Gallbladder는 현저한 염증이나 유착 없이 경미한 serosal edema를 보인다. Hepatocystic triangle는 부분적으로 정리되어 posterior window가 형성되어 있으나 cystic duct와 artery는 아직 두 개의 분리된 관상 구조로 보이지 않는다. Liver surface는 정상이고 건조하며 비정상적인 출혈이나 담즙은 보이지 않는다.",
    "Task2_Final": "이는 Calot 삼각 박리 단계로 후방 창이 형성되고 부분적 제거가 진행되고 있다. 진행은 양호하고 술야는 건조하나 CVS는 아직 충족되지 않았다. BDI 위험을 최소화하기 위해 낭관과 낭동맥을 골격화하고 하부 담낭을 분리하는 과정을 주의 깊게 계속해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "내측 및 외측 복막 박리를 주의 깊게 진행하고, 후방 창을 확대하며, 하부 담낭을 cystic plate에서 분리하고 두 개의 구별되는 구조가 보일 때까지 skeletonize한 다음 클립을 적용한다. 박리를 담낭에 가깝게 유지하고 해부학적 구조가 여전히 불명확하면 bailout에 대비한다; 결과적으로 합병증 위험이 낮은 무사한 복강경적 완료가 될 가능성이 높다."
  },
  "175072875": {
    "Task1_Anatomy": "이 프레임은 Calot의 삼각 해부의 초기/중기 단계를 보여주며, 담낭경부에 대한 외측 견인과 간저부에 부착된 염증성/섬유성 띠의 둔한 박리가 이루어지고 있다. 삼각 부위에는 조직이 잔존해 있고 경미에서 중등도의 염증 변화와 미량의 스며나옴이 있으며, 담낭관과 담낭동맥은 아직 명확히 구분되지 않는다.",
    "Task2_Final": "이는 Calot’s 삼각의 초기-중기 박리로, 염증으로 조직 잔여물이 많은 층이며 미미한 스며나옴이 있다; 담낭관/담낭동맥은 아직 정의되지 않았고 CVS가 충족되지 않았다. 안전을 유지하기 위해 어떠한 클립 적용이나 절단을 시행하기 전에 계속해서 신중한 박리가 필요하다.  BDI_RISK_LEVEL=3",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 밀착한 정교한 박리를 진행하여 hepatocystic triangle을 명확히 정리하고, 전측 및 후측 창을 형성하며, 간 침상에서 하부 1/3을 박리하고 어떠한 결찰 전에 명백한 CVS를 확보한다. 관 주변에서의 내측·심부 박리와 과도한 에너지 사용을 피하고, 시야가 여전히 불안정하면 담도조영술이나 bailout(기저부 우선 또는 부분절제)을 대비한다. 예상 결과는 합병증 위험이 낮은 성공적인 복강경적 완료이다."
  },
  "198037950": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로만 정리되어 있으며, 담낭경부는 측방 견인되어 있고 경미한 삼출성 출혈이 있다. 담낭관은 완전히 박리되어 있지 않으며 담낭동맥은 확인되지 않는다. 담즙 누출이나 치밀한 유착은 관찰되지 않는다.",
    "Task2_Final": "이것은 Calot 삼각 박리 단계로, 부분적 노출과 경미한 스며나오는 출혈이 있다; 구조물 확인이 불완전하며 CVS 기준을 아직 충족하지 못한다. 담도 손상 위험을 최소화하기 위해 클립 적용이나 절단을 시행하기 전에 지속적인 면밀한 박리와 지혈이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측의 신중한 박리를 진행하여 간담낭삼각을 완전히 정리하고, 후부 창을 형성하며, 총담낭관과 담낭동맥을 골격화하고, 클립 적용 전에 하부 담낭을 완전히 박리한다. 체계적인 지혈과 CVS 준수(해부학적 구조가 여전히 불명확한 경우 바일아웃)를 통해 수술은 합병증 없이 복강경으로 완료되어야 한다."
  },
  "172040900": {
    "Task1_Anatomy": "간-담낭 부위는 염증과 출혈로 해부학적 층이 불명확하다; 하나의 비골격화된 관상 구조가 관찰되나 확인할 수 없다. 간 표면은 온전해 보이며 인접부에 소량의 스며나오는 출혈이 있다. 이 장면에서는 담즙 유출이나 고름은 관찰되지 않는다.",
    "Task2_Final": "이 프레임은 Calot 박리의 초기-중기 단계를 나타내며, 염증성 조직과 활발한 삼출로 해부학적 구조가 가려져 있고 CVS는 확보되지 않았다. 안전성은 깨끗하고 적절히 견인된 시야를 회복하고 어떠한 절단을 시행하기 전에 구조물을 골격화하는 것에 달려 있다; 그렇지 않으면 보조 기법이나 우회(bail-out)를 시행해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "지혈과 노출을 우선시한 다음 담낭 표면 박리를 진행하여 Rouvière의 sulcus 위에서 담낭관과 담낭동맥을 골격화한다; CVS가 명확해질 때까지 어떤 절단도 시행하지 않는다. 해부학이 여전히 불명확하면 담관조영술 또는 bail-out(부분 담낭절제술/저부 우선법 또는 개복 전환)을 시행한다. 예상 결과는 대부분의 경우 복강경적 완료이며, 그렇지 않은 경우 안전한 bail-out으로 주요 담도 손상을 예방해야 한다."
  },
  "16208825": {
    "Task1_Anatomy": "담낭경부 주변에 경증에서 중등도의 염증 변화가 있으며 부분적 유착박리와 약간의 미량 출혈이 있으나 담즙 누출은 없다. Calot’s triangle에서 두 개의 관 모양 구조가 노출되어 있으나 완전히 고립되지는 않았다. 후방 창은 하부 담낭이 간저에서 부분적으로 박리되어 있음을 나타낸다.",
    "Task2_Final": "수술은 Calot의 삼각 박리 단계로 부분적인 CVS 상태이다. 두 개의 가능성 있는 구조가 노출되어 있으나 완전히 분리되어 있지 않으며, 담낭 하부는 간에서 부분적으로만 떨어져 있다. 지금 클립/절단을 진행하는 것은 안전하지 않다; 담관 손상(BDI) 위험을 줄이기 위해 추가적인 주의 깊은 골격화가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측에서 통제된 박리를 진행하여 두 구조를 완전히 골격화하고 후측 창을 확대하며 어떠한 클리핑을 시행하기 전에 명확한 CVS를 확보하라; 열 확산을 제한하고 모호함이 지속되면 IOC/ICG 또는 bail-out을 사용하라. 이러한 단계를 따르면 수술은 최소한의 합병증과 낮은 BDI 위험으로 복강경적으로 완료되어야 한다."
  },
  "165024400": {
    "Task1_Anatomy": "담낭에 치밀한 유착 없이 경미한 염증 변화가 관찰된다. 간담낭삼각은 부분적으로만 정리되어 있으며 약간의 지속적 출혈이 있으나 견인은 양호하다. 뚜렷한 담낭관이나 담낭동맥은 아직 골격화되지 않았고, 담낭 하부는 대부분 간 침상에 부착되어 있다.",
    "Task2_Final": "수술은 Calot의 박리 단계로 일부 노출되었으나 불완전한 상태이다. 경미한 염증과 최소한의 출혈로 미루어 보아 박리가 담낭 측에서 이루어지고 CVS가 달성될 때까지 시야가 유지된다면 증례는 안전하게 진행될 것으로 보인다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측의 전·후 복막을 세심하게 박리하고 소량의 스며나오는 출혈을 지혈하며 담낭의 하부 3분의 1을 완전히 박리하면서 담낭관과 담낭동맥을 골격화하여 클립 적용 전에 CVS를 확보한다. 해부학적 구조가 불명확한 경우에는 위험하게 진행하기보다는 bailout 전략을 적용한다. 예상 결과는 최소한의 혈손실과 담도 손상(BDI)이 없는 합병증 없는 복강경 담낭절제술이다."
  },
  "19108075": {
    "Task1_Anatomy": "담낭 경부 상의 내측 복막 절개부에서 경미한 염증 변화와 소량의 스며나옴이 있는 초기 Calot 박리이다. hepatocystic triangle은 아직 정리되지 않았고 뚜렷한 cystic duct/artery는 확인되지 않는다; 하부 담낭은 간 침상에 부착된 상태이다. 담즙 누출이나 간 손상은 관찰되지 않는다.",
    "Task2_Final": "이는 안전한 클리핑 시행 이전의 초기 Calot 삼각 박리로, 내측 복막 절개와 부분적인 노출을 동반한다. 진행하기 전에 담낭 측에서 지속적이고 통제된 박리를 통해 담낭관과 담낭동맥을 명확히 확인하고 하부 담낭을 분리해야 한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 측 박리를 진행하여 hepatocystic triangle을 완전히 정리하고 posterior window를 형성하며 담낭 하부 1/3을 박리하여 CVS를 확보한다; 깊거나 내측의 소작은 피하고 미세 출혈을 조절하여 시야를 유지한다. CVS를 확인한 후 cystic structures을 클립 및 절단하고 담낭절제술을 완료한다; 합병증 없는 복강경적 결과가 예상된다."
  },
  "189027300": {
    "Task1_Anatomy": "영상은 근거리 표면의 혈액 얼룩으로 가려져 Calot의 해부학적 구조를 식별할 수 없다. 담낭이나 담도 구조물이 명확히 보이지 않으며, 이 프레임에서는 염증이나 유착도 평가할 수 없다.",
    "Task2_Final": "이 프레임은 Calot의 해부학적 구조를 식별할 수 없는 시야 불량의 순간을 나타낸다. 안전하게 진행하려면 렌즈와 수술 부위를 정리하여 시야가 정리되고 적절한 노출이 확보될 때까지 박리를 중단해야 한다.",
    "Task2_BDI": 4,
    "Task3_Final": "일시 중지하고 렌즈를 세척하며 관류 및 흡인을 통해 혈액을 제거하고, 추가 박리 전에 견인을 회복시켜 Calot 삼각을 노출시킨다. CVS를 확보하기 위해 담낭에 근접한 박리를 진행하되 먼저 모든 스며나오는 출혈을 조절한다; 노출이 여전히 안전하지 않으면 bailout 전략을 사용한다. 시야가 회복되면 수술은 합병증 위험이 낮은 상태에서 복강경으로 완결되어야 한다."
  },
  "16904175": {
    "Task1_Anatomy": "infundibulum과 Calot’s region에 경도에서 중등도의 염증 변화가 보이고 소량의 삼출과 잔존 섬유지 조직이 있으며, 두 개의 개별적인 관상 구조는 아직 시각화되지 않는다. 하부 담낭은 여전히 cystic plate에 부착된 것으로 보이고 hepatocystic triangle은 부분적으로만 정리되어 있다.",
    "Task2_Final": "이 프레임은 경미에서 중등도의 염증과 약간의 스며나옴이 있는 상태에서 critical view 달성을 목표로 진행 중인 Calot’s triangle 박리를 보여준다. 해부학적 구조가 아직 명확히 정의되지 않았으므로 지금 클리핑/절단을 시행하는 것은 안전하지 않다; 하부 담낭에 대해 지속적인 주의 깊은 조직 정리와 꼬리쪽 분리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "세심한 GB 측 박리를 시행한다: 견인을 최적화하고 전방 및 후방 윈도우를 확보하며 담낭 하부를 cystic plate에서 분리하고 클립/절단 전에 두 개의 개별 구조물을 골격화한다. 지혈을 유지하고 저출력 에너지 사용을 권장한다. CVS를 달성할 수 없으면 bailout 전략을 선택한다. 예상 결과는 주요 합병증 없이 복강경 담낭절제술을 안전하게 완료하는 것이다."
  },
  "166014450": {
    "Task1_Anatomy": "담낭은 염증 소견 없이 보이며 피막하 정맥이 명확하고 유착이나 누출 소견이 없다. 간담낭삼각은 부분적으로만 정리되어 지방/복막이 일부 남아 있으며 담낭관/담낭동맥이 명확히 확인되지 않는다. 간 표면은 온전하며 표면에 소량의 체액이 있고 능동적 출혈 소견은 없다.",
    "Task2_Final": "이 프레임은 관/동맥 확인 이전의 Calot’s triangle 초기-중기 박리를 나타내며, 담낭 infundibulum에 대한 외측 견인과 흡인을 이용한 둔한 견인이 시행되고 있다. 상태는 경미하고 급성 염증은 없어 보이지만 CVS가 확보되지 않았으므로 클립 적용 전에는 추가적인 주의 깊은 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 표면에서 외측에서 내측으로 정교하게 박리를 진행하여 전·후 복막층을 모두 열고 간담낭삼각을 정리한 다음, 클립 적용 전에 CVS를 확보하기 위해 하부 담낭을 간연에서 들어올린다. 담낭으로 향하는 두 개의 뚜렷한 구조물을 확인하는 동안 부드러운 반대견인과 최소의 열 확산을 유지한다. 이 접근법으로 합병증 없는 완료가 기대된다."
  },
  "186022750": {
    "Task1_Anatomy": "수술 시야에서 간담낭삼각이 경미한 염증성 충혈과 소량의 삼출을 보이며, 얇은 복막 띠를 박리하고 있다. 간 표면은 손상이나 담즙 누출 없이 온전하다. 뚜렷한 담낭관이나 동맥은 아직 식별되지 않는다.",
    "Task2_Final": "이 프레임은 담낭관과 담낭동맥 확인 이전의 Calot 삼각 노출 단계이다. 경미한 염증과 스며나오는 출혈이 있으나 담즙 누출이나 심한 반흔은 없다; 안전한 진행을 위해 클립 및 절단 전에 CVS를 확보하기 위한 추가 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "hepatocystic triangle에서 전·후 복막을 체계적으로 개방하고 지방을 제거한다. 박리를 담낭 측에 유지하여 두 구조물이 명확히 확인되고 하부 담낭이 부분적으로 박리되어 CVS가 충족될 때까지 진행한 다음 클립하고 절단한다. 세심한 지혈을 유지하고 해부학적 구조가 불명확하면 담관조영술 또는 bailout을 사용한다. CVS를 확보하면 BDI 위험이 낮아져 합병증 없는 복강경적 완료가 예상된다."
  },
  "170074300": {
    "Task1_Anatomy": "프레임은 담낭 infundibulum에 측방 견인을 가한 상태에서 hepatocystic triangle에서 둔성 박리를 시행하는 장면을 보여준다. 조직은 경미한 반응성을 보이며 미미한 스며나옴과 탄화만 관찰되며, 치밀한 유착이나 담즙 누출은 보이지 않는다. Cystic duct와 cystic artery는 아직 개별적으로 확인되지 않았다.",
    "Task2_Final": "이는 Calot’s triangle 박리 단계로, 식별 및 클립 적용 전에 외측 견인과 둔한 쓸어냄을 시행하는 과정이다. 시야는 개선되고 있으나 두 개의 뚜렷한 구조물과 하부 1/3의 박리는 아직 확인되지 않아, 안전한 진행을 위해 CVS를 달성할 때까지 추가적인 정리가 필요하다. 전반적 상태는 주의 깊은 지혈을 병행하면 무난히 진행할 수 있음을 시사한다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭측에서 전방 및 후방 복막 박리를 신중히 시행하고, 후방 및 전방 윈도우를 형성한 후 담낭의 하부 1/3을 박리하며 어떤 클리핑도 시행하기 전에 CVS를 확인한다. 미량 출혈을 조절하고 담관 인접부에서의 열 확산을 최소화한다. 해부학적 구조가 여전히 불명확하면 담관조영술 또는 바일아웃 전략을 사용한다. CVS가 확보되면 예상 결과는 최소한의 혈액 손실과 낮은 합병증 위험으로 복강경적 수술을 무난히 완료하는 것이다."
  },
  "173024350": {
    "Task1_Anatomy": "- 이 시야에서 담낭은 염증 소견이 없고 유착이 없다. 간담삼각은 일부 정리되어 있으며 경미한 소작 작용과 미미한 삼출이 있으나 담즙 착색은 없다. 간 표면은 온전하며 이상 소견이 없다.",
    "Task2_Final": "- 이 증례는 Calot’s triangle 해부 단계에 있으며 부분적인 노출과 경미한 염증이 있다. CVS는 아직 달성되지 않아, 다음 단계는 클립 적용 전에 하부 담낭의 추가 골격화 및 박리이다. 박리를 담낭에 가깝게 계속하면 전반적인 안전성 전망은 양호하다.",
    "Task2_BDI": 2,
    "Task3_Final": "- 담낭 측의 세심한 박리를 계속하여 hepatocystic triangle을 완전히 정리하고, 후방 윈도우를 만들며, 어떤 클립 적용 전에 CVS를 확보하기 위해 하부 담낭을 분리한다. 해부학적 구조가 여전히 불확실하면 담관조영술 또는 bail-out을 시행하고, 그렇지 않으면 표준 클립 적용/절단 및 역행적 제거로 진행한다. 예상 결과는 합병증 위험이 낮은 무사한 복강경적 수술 완료이다."
  },
  "199027000": {
    "Task1_Anatomy": "Calot’s triangle은 경미에서 중등도의 염증 변화와 미미한 스며나옴으로 부분적으로 박리되어 있다; 담즙 유출이나 큰 출혈은 관찰되지 않는다. 두 개의 별개의 낭성 구조물이 아직 명확히 확인되지 않으며, 하부 담낭의 liver bed로부터의 분리는 이 프레임에서는 확인되지 않는다.",
    "Task2_Final": "이 프레임은 Calot’s triangle의 중간 박리 상태를 보여주며 경미한 염증 변화와 불완전한 노출을 보인다. 구조물의 오인을 최소화하기 위해 클립 적용 전에 추가적인 세심한 정리가 필요하다. 전반적인 진행은 안전해 보이나 불완전하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 가깝게 주로 둔성 박리로 신중히 진행하여 hepatocystic triangle을 완전히 정리하고 구조물이 오직 두 개뿐임을 확인한 뒤, 클립으로 결찰하고 절단하기 전에 담낭의 하부를 박리한다. 열 전파와 조기 클립 적용을 피한다. CVS가 여전히 달성되지 않으면 바일아웃 전략을 선택한다. 합병증 없이 복강경으로 완료될 경우 예후는 양호하다."
  },
  "183025250": {
    "Task1_Anatomy": "담낭은 경미하게 팽창되어 있으며 명확한 급성 염증 소견은 없다. 간담삼각은 부분적으로만 정리되어 소량의 스며나오는 출혈이 있으며 명확한 담낭관/담낭동맥은 아직 정의되지 않는다. 하부 담낭은 대부분 간저부에 부착된 상태로 작은 미란 부위와 미미한 출혈이 있으나 담즙 누출은 없다.",
    "Task2_Final": "이 프레임은 Calot’s triangle 박리 단계로 일부 노출과 경미한 미량 출혈이 있으며 아직 어떠한 클리핑도 시행되기 전이다. CVS를 달성하기 위해서는 추가적인 정리와 후방 창 생성이 필요하여 현 시점에서는 클립 적용이나 절단이 안전하지 않다. BDI 위험은 주로 구조물 오인에서 기인하며 통제된 박리로 위험을 감소시킬 수 있다.",
    "Task2_BDI": 3,
    "Task3_Final": "hepatocystic triangle의 전·후 복막을 세심하게 박리하고, 공간을 열기 위해 견인을 유지하며, 스며나오는 출혈을 조절하고, 두 개의 관상 구조물이 명확히 골격화될 때까지 후측 창을 확보한 후에야 클리핑을 시행한다. CVS를 달성할 수 없으면 bailouts을 사용하고, 그렇지 않으면 담도 손상이나 개복 전환의 위험이 낮은 무난한 복강경적 완료를 기대한다."
  },
  "179016550": {
    "Task1_Anatomy": "담낭 표면은 경미한 장막 충혈과 소량의 스며나옴이 보인다; 간담낭삼각은 부분적으로만 정리되어 있으며 명확한 담낭관이나 동맥은 아직 보이지 않는다. 담낭 하부를 간 침상에서 초기에 분리하는 과정이 진행되고 있으며 소량의 출혈이 있으나 담즙 누출이나 육안상 유착은 없다.",
    "Task2_Final": "이 프레임은 측방 견인 및 peritoneal/cystic-plate dissection을 동반한 초기 Calot’s triangle 박리 장면을 보여준다; CVS는 아직 확보되지 않았다. 출혈이 통제되고 염증이 경미한 상태에서는 박리를 gallbladder에 가깝게 유지하여 삼각을 완전히 정리하고 클리핑 전에 하부 gallbladder를 분리하면 안전하게 진행될 가능성이 높다.",
    "Task2_BDI": 3,
    "Task3_Final": "infundibulum의 전·후 복막을 모두 박리하고 cystic plate 상을 유지하여 cystic duct와 cystic artery를 골격화하며, 클립 적용 전에는 gallbladder의 하부 1/3을 박리하여 유리한다. common bile duct를 향한 내측의 깊은 소작은 피하고, CVS를 자신 있게 획득할 수 없으면 bailout 전략을 사용한다; 예상 결과는 출혈이 최소이고 담도 손상이 없는 합병증 없는 복강경적 마무리이다."
  },
  "177042825": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 정리되어 경미한 삼출성 출혈과 얇은 유착이 관찰된다. 담낭관과 일치하는 관상 구조가 골격화되어 견인되어 있으며, 담낭동맥으로 추정되는 작은 혈관이 관찰되지만 명확히 확인되지는 않는다. 담즙 유출이나 심한 염증은 관찰되지 않는다.",
    "Task2_Final": "수술은 Calot의 박리 단계에 있으며 담낭관은 부분적으로 골격화되어 있고 담낭동맥의 정의가 불완전하다; CVS 기준은 아직 충족되지 않았다. 담도 손상을 최소화하기 위해 클립 적용 전에 지속적인 주의 깊은 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "신중한 둔성 및 에너지 박리를 진행하여 hepatocystic triangle을 정리하고, cystic duct 뒤에 깨끗한 창을 만들며, cystic artery를 확인하여 골격화하고 담낭 하부를 박리하여 클립핑 전에 CVS를 달성한다. 해부학적 구조가 여전히 불명확하면 절단을 연기하고 IOC 또는 bailout을 고려하며, 그렇지 않으면 복강경으로 수술을 무난히 완료하고 합병증 없는 결과를 기대한다."
  },
  "187011975": {
    "Task1_Anatomy": "담낭 누두(infundibulum)는 염증 소견을 보이며 담낭주위 유착이 있다; 간담낭삼각은 부분적으로만 정리되어 있고 담즙 누출 없이 경미한 정맥성 스며나옴이 있다. 뚜렷한 담낭관과 담낭동맥은 아직 관찰되지 않으며 담낭 하부는 간 기저부로부터 명확히 박리되어 있지 않다.",
    "Task2_Final": "이 프레임은 Hartmann’s pouch에 대한 견인과 cystic plate를 따라 둔성 박리를 시행한 Calot’s 박리의 초기-중기 소견을 보여준다. 노출은 불완전하며 cystic duct/artery는 아직 확인되지 않았다. 경미한 염증과 삼출은 술기의 난이도를 증가시키지만, 클립 적용 전에 CVS를 의도적으로 확보하면 안전한 진행을 배제하지 않는다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접한 세심한 박리를 시행하여 전·후 복막을 제거하고 스며나오는 출혈을 조절하며 하부 담낭을 박리하여 두 개의 관 모양 구조물이 명확히 골격화되고 CVS가 문서화될 때까지 어떠한 클리핑도 시행하지 않는다. 평면이 여전히 안전하지 않으면 비상 전환에 대비한다. 주요 합병증 없이 복강경으로 시술을 완료할 예후는 양호하다."
  },
  "170054800": {
    "Task1_Anatomy": "담낭 경부는 염증과 비후를 보이며 hepatocystic triangle 내에서 경미한 삼출이 있고 해당 부위는 일부 아직 정리되지 않았다; 지혈을 위해 bipolar coagulation을 사용하고 있다. 간 표면은 온전하여 출혈이 없고 담즙 누출 소견도 보이지 않는다.",
    "Task2_Final": "증례는 Calot’s dissection 단계에 있으며 활발한 지혈이 시행되고 있다; hepatocystic triangle은 부분적으로 미정리 상태이고 CVS는 충족되지 않는다. 오인식별과 담도 손상을 피하기 위해 클리핑을 하기 전에 지속적이고 신중한 노출이 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "최소한의 bipolar 사용과 주로 둔성 박리를 통해 cystic plate 위의 hepatocystic triangle을 전방과 후방에서 세심하게 정리하여 CVS가 명백히 확보될 때까지 진행한다. 그다음 cystic structures를 클립으로 결찰/절단하고 cholecystectomy를 완료한다. 내측·심부 열손상을 피하고 CVS가 확보되지 않을 경우를 대비하여 bailout 전략을 실행할 준비를 한다. 이러한 단계를 따르면 복강경적 시술의 성공적 완료와 낮은 합병증 위험이 기대된다."
  },
  "176012425": {
    "Task1_Anatomy": "담낭은 경미한 장막 충혈과 표재성 소작 변화를 보이며 표면에 소량의 액체가 있고, 명확한 담즙 유출이나 치밀한 유착은 없다. 간담낭 삼각은 부분적으로만 정리되어 있으며 경미한 삼출이 있고 정의된 관형 구조는 없다. 인접한 간 피막은 온전하며 출혈은 없다.",
    "Task2_Final": "이 프레임은 critical view 확보를 목표로 한 간담낭삼각의 초중기 박리를 나타낸다; 담도/동맥은 아직 명확히 확인되지 않는다. 지금 클리핑을 진행하는 것은 안전하지 않다; 오인 식별 위험을 줄이기 위해 추가적인 세심한 정리와 담낭에서의 박리가 필요하다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭 표면에서 외측에서 내측으로 복막 박리를 진행하여 hepatocystic triangle을 완전히 정리하고 두 구조물을 골격화한 뒤 어떠한 클립 적용 전에도 CVS를 확인하되 내측 또는 하부 부위의 열손상을 피한다. 노출이 최적화되고 지혈이 유지되면 합병증 없는 복강경적 완료를 기대할 수 있으며, 해부학이 불명확한 경우를 대비해 bailout 전략을 준비해 둔다."
  },
  "16402700": {
    "Task1_Anatomy": "간담낭삼각이 부분적으로 정리되어 두 개의 관상 구조가 드러났으며 약간의 스며나옴과 소작 자국은 있으나 담즙 누출은 없다. 이 장면에서는 치밀한 유착이 관찰되지 않는다. 담낭벽과 간 침상은 여기에서 명확히 관찰되지 않는다.",
    "Task2_Final": "이 증례는 부분 CVS 상태의 Calot’s dissection 단계이다: 두 구조가 노출되어 있고, triangle이 일부 정리되었으나 담낭의 하부는 liver bed에서 박리되어 드러나지 않았다. 소량의 스며나옴과 탄화가 있어 이를 조절하고 클립 적용 전에 추가적인 주의 깊은 박리가 필요하며, 이는 BDI 위험을 최소화하기 위함이다.",
    "Task2_BDI": 3,
    "Task3_Final": "노출을 개선하고 출혈을 정리하며 후측 창을 만들어 원주상 박리를 완료하여 어떠한 클리핑도 시행하기 전에 CVS를 완전히 확보한다. 해부학적 구조가 여전히 불확실하면 구조물을 절단하기보다는 담관조영술 또는 bail-out을 시행한다; 이러한 접근법으로 안전한 복강경적 완성이 가능하고 중대한 합병증은 발생할 가능성이 낮다."
  },
  "174022700": {
    "Task1_Anatomy": "염증으로 두꺼워진 벽의 담낭이 infundibulum/neck 부위에 점막 천공 두 개와 함께 관찰된다; 그중 한 천공에서는 담석과 일치하는 물질이 노출되어 있다. hepatocystic triangle은 부분적으로만 정리되어 있으며, 아직 뚜렷한 cystic duct나 artery는 관찰되지 않고 하부 담낭은 liver bed와 명확히 분리되어 있지 않다. 유의한 출혈은 없다.",
    "Task2_Final": "이 프레임은 염증성 gallbladder에서 CVS 전 박리를 보여주며, 점막 천공과 아마도 노출된 결석이 있고 hepatocystic triangle의 정리는 부분적으로만 완료되었다. 진행은 계속할 수 있으나 오인식을 피하기 위해 gallbladder에 근접한 주의 깊은 박리가 필요하다. 전반적으로 현재 bile duct injury 위험은 중간 정도이다.",
    "Task2_BDI": 3,
    "Task3_Final": "담낭에 근접한 부위를 세심하게 박리하여 CVS를 완성하고, 천공을 통제하며 열 손상의 확산을 제한하되 Rouvière 고랑 상부를 유지한다; CVS를 안전하게 확보할 수 없으면 부분담낭절제술 또는 개복 전환에 대비한다. 이러한 단계들을 따르면 시술은 출혈이 적고 수술 후 담즙 누출의 위험은 작지만 관리 가능한 수준으로 복강경으로 완료될 가능성이 높다."
  },
  "174024200": {
    "Task1_Anatomy": "간담낭삼각은 부분적으로 정리되어 있으며 경미한 염증 변화와 미미한 삼출이 있다; 명확한 담낭관과 담낭동맥은 아직 확실히 식별되지 않는다. 담낭 하부는 간 기저부로부터 부분적으로 분리된 것으로 보이며 소작 자국이 있고 담즙 누출은 없다. 경미한 염증 외에는 육안적 이상 소견은 보이지 않는다.",
